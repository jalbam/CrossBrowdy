ons.initialized = true; //TODO. return CB_Collisions; } //TODO: add polygons, arcs, etc. /** * Tells the distance between two points. * @function * @param {number} x - The \"X\" coordinate of the first point. * @param {number} y - The \"Y\" coordinate of the first point. * @param {number} x2 - The \"X\" coordinate of the second point. * @param {number} y2 - The \"Y\" coordinate of the second point. * @returns {number|null} Returns the distance between the two points. In the case that it could not be calculated, returns null. */ CB_Collisions.getDistancePoints = function(x, y, x2, y2) { var distance = parseFloat(Math.sqrt(Math.pow(x - x2, 2) + Math.pow(y - y2, 2))); return isNaN(distance) ? null : distance; } /** * Tells whether a given point is over a given DOM element (it will be considered a rectangle). * @function * @param {number} x - The \"X\" coordinate of the point. * @param {number} y - The \"Y\" coordinate of the point. * @param {Element} element - The DOM element that we want to check (it will be considered a rectangle). * @returns {boolean} Returns whether the point is over the given DOM element (it will be considered a rectangle). */ CB_Collisions.isPointOverElement = function(x, y, element) { if (typeof(element) === \"undefined\" || element === null) { return false; } return CB_Collisions.isPointOverRectangle(x, y, CB_Elements.getLeft(element), CB_Elements.getTop(element), CB_Elements.getWidth(element), CB_Elements.getHeight(element)); } /** * Tells whether a given point is touching (maybe over) a given DOM element (it will be considered a rectangle). This will also return true if they are adjacent (next to each other). * @function * @param {number} x - The \"X\" coordinate of the point. * @param {number} y - The \"Y\" coordinate of the point. * @param {Element} element - The DOM element that we want to check (it will be considered a rectangle). * @returns {boolean} Returns whether the point is touching (maybe over) the given DOM element (it will be considered a rectangle). This will also return true if they are adjacent (next to each other). */ CB_Collisions.isPointTouchingElement = function(x, y, element) { if (typeof(element) === \"undefined\" || element === null) { return false; } return CB_Collisions.isPointTouchingRectangle(x, y, CB_Elements.getLeft(element), CB_Elements.getTop(element), CB_Elements.getWidth(element), CB_Elements.getHeight(element)); } /** * Tells whether a point is over a line (infinite). * @function * @param {number} x - The \"X\" coordinate of the point. * @param {number} y - The \"Y\" coordinate of the point. * @param {number} lineX1 - The \"X\" coordinate of a first point of the line. * @param {number} lineY1 - The \"Y\" coordinate of a first point of the line. * @param {number} lineX2 - The \"X\" coordinate of a second point of the line. * @param {number} lineY2 - The \"Y\" coordinate of a second point of the line. * @param {number} [tolerance=0.001] - The amount of loss of precision we can tolerate to consider a collision. * @returns {boolean} Returns whether the point is over the line (infinite). * @todo Think about using a \"width\" parameter (apart from the \"tolerance\" parameter). * @todo Create a CB_Collisions.isPointTouchingLine function. */ CB_Collisions.isPointOverLine = function(x, y, lineX1, lineY1, lineX2, lineY2, tolerance) { if (typeof(tolerance) === \"undefined\" || tolerance === null) { tolerance = 0.001; } //If the line is vertical (infinite slope) or just a point: if (lineX1 === lineX2) { //If the point is in the same X axis: if (x === lineX1) { //If the line has the same Y at both ends, it's in fact just a point: if (lineY1 === lineY2) { //If the point is in the same Y axis: if (y === lineY1) { return true; } //The line is a point and the point given is the same one. } else if (lineY1 &lt; lineY2) { if (y &gt;= lineY1 &amp;&amp; y &lt;= lineY2) { return true; } } else //lineY1 &gt; lineY2 { if (y &gt;= lineY2 &amp;&amp; y &lt;= lineY1) { return true; } } } } else { var slope = (lineY2 - lineY1) / (lineX2 - lineX1); var yIntercept = lineY1 - slope * lineX1; if (Math.abs(y - (slope * x + yIntercept)) &lt;= tolerance) { return true; } } return false; } /** * Tells whether a point is over a line segment. * @function * @param {number} x - The \"X\" coordinate of the point. * @param {number} y - The \"Y\" coordinate of the point. * @param {number} segmentX1 - The \"X\" coordinate of the beginning point of the line. * @param {number} segmentY1 - The \"Y\" coordinate of the beginning point of the line. * @param {number} segmentX2 - The \"X\" coordinate of the end point of the line. * @param {number} segmentY2 - The \"Y\" coordinate of the end point of the line. * @param {number} [tolerance=0.001] - The amount of loss of precision we can tolerate to consider a collision. * @returns {boolean} Returns whether the point is over the line segment. * @todo Think about using a \"width\" parameter (apart from the \"tolerance\" parameter). * @todo Create a CB_Collisions.isPointTouchingSegment function. */ CB_Collisions.isPointOverSegment = function(x, y, segmentX1, segmentY1, segmentX2, segmentY2, tolerance) { var rectangleX1 = segmentX1; var rectangleY1 = segmentY1; var rectangleX2 = segmentX2; var rectangleY2 = segmentY2; if (segmentX2 &lt; segmentX1) { rectangleX1 = segmentX2; rectangleX2 = segmentX1; } if (segmentY2 &lt; segmentY1) { rectangleY1 = segmentY2; rectangleY2 = segmentY1; } if (CB_Collisions.isPointOverRectangle(x, y, rectangleX1, rectangleY1, rectangleX2 - rectangleX1 /*rectangleWidth*/, rectangleY2 - rectangleY1 /*rectangleHeight*/)) { return CB_Collisions.isPointOverLine(x, y, segmentX1, segmentY1, segmentX2, segmentY2, tolerance); } return false; } /** * Tells whether a point is over a rectangle. * @function * @param {number} x - The \"X\" coordinate of the point. * @param {number} y - The \"Y\" coordinate of the point. * @param {number} rectangleX - The \"X\" coordinate of the upper left corner of the rectangle. * @param {number} rectangleY - The \"Y\" coordinate of the upper left corner of the rectangle. * @param {number} rectangleWidth - The width of the rectangle. * @param {number} rectangleHeight - The height of the rectangle. * @returns {boolean} Returns whether the point is over the rectangle. * @todo Think about using a \"rotation\" parameter to accept rotated rectangles. */ CB_Collisions.isPointOverRectangle = function(x, y, rectangleX, rectangleY, rectangleWidth, rectangleHeight) { return (x &gt; rectangleX &amp;&amp; x &lt; rectangleX + rectangleWidth &amp;&amp; y &gt; rectangleY &amp;&amp; y &lt; rectangleY + rectangleHeight); } /** * Tells whether a point is touching (maybe over) a rectangle. This will also return true if they are adjacent (next to each other). * @function * @param {number} x - The \"X\" coordinate of the point. * @param {number} y - The \"Y\" coordinate of the point. * @param {number} rectangleX - The \"X\" coordinate of the upper left corner of the rectangle. * @param {number} rectangleY - The \"Y\" coordinate of the upper left corner of the rectangle. * @param {number} rectangleWidth - The width of the rectangle. * @param {number} rectangleHeight - The height of the rectangle. * @returns {boolean} Returns whether the point is touching (maybe over) the rectangle. This will also return true if they are adjacent (next to each other). * @todo Think about using a \"rotation\" parameter to accept rotated rectangles. */ CB_Collisions.isPointTouchingRectangle = function(x, y, rectangleX, rectangleY, rectangleWidth, rectangleHeight) { /* if (x &gt;= rectangleX &amp;&amp; x &lt;= rectangleX + rectangleWidth) { if (y &gt;= rectangleY &amp;&amp; y &lt;= rectangleY + rectangleHeight) { return true; } } return false; */ return (x &gt;= rectangleX &amp;&amp; x &lt;= rectangleX + rectangleWidth &amp;&amp; y &gt;= rectangleY &amp;&amp; y &lt;= rectangleY + rectangleHeight); } /** * Tells whether a point is over a circle. * @function * @param {number} x - The \"X\" coordinate of the point. * @param {number} y - The \"Y\" coordinate of the point. * @param {number} centreX - The \"X\" coordinate of the center of the circle. * @param {number} centreY - The \"Y\" coordinate of the center of the circle. * @param {number} radius - The radius of the circle. * @returns {boolean} Returns whether the point is over the circle. */ CB_Collisions.isPointOverCircle = function(x, y, centreX, centreY, radius) { //If the distance is lower than the radius, there is a collision: //return (Math.sqrt(Math.pow(centreX - x, 2) + Math.pow(centreY - y, 2)) &lt; radius); return CB_Collisions.getDistancePoints(centreX, centreY, x, y) &lt; radius; } /** * Tells whether a point is touching (maybe over) a circle. This will also return true if they are adjacent (next to each other). * @function * @param {number} x - The \"X\" coordinate of the point. * @param {number} y - The \"Y\" coordinate of the point. * @param {number} centreX - The \"X\" coordinate of the center of the circle. * @param {number} centreY - The \"Y\" coordinate of the center of the circle. * @param {number} radius - The radius of the circle. * @returns {boolean} Returns whether the point is touching (maybe over) the circle. This will also return true if they are adjacent (next to each other). */ CB_Collisions.isPointTouchingCircle = function(x, y, centreX, centreY, radius) { //If the distance is lower than the radius, there is a collision: //return (Math.sqrt(Math.pow(centreX - x, 2) + Math.pow(centreY - y, 2)) &lt; radius); return CB_Collisions.getDistancePoints(centreX, centreY, x, y) &lt;= radius; } /** * Tells whether a point is over an ellipse. * @function * @param {number} x - The \"X\" coordinate of the point. * @param {number} y - The \"Y\" coordinate of the point. * @param {number} centreX - The \"X\" coordinate of the center of the ellipse. * @param {number} centreY - The \"Y\" coordinate of the center of the ellipse. * @param {number} radiusX - The X (horizontal) radius of the ellipse. * @param {number} radiusY - The Y (vertical) radius of the ellipse. * @param {number} [rotation=0] - The ellipse rotation. The value given will be considered either degrees or radians depending on the given \"rotationUseDegrees\" parameter (by default, it is considered radians). Not implemented yet! * @param {boolean} [rotationUseDegrees=false] - Defines whether the \"rotation\" given should be considered degrees or not (radians). Not implemented yet! * @returns {boolean} Returns whether the point is over the ellipse. * @todo Make the \"rotation\" parameter work (check https://math.stackexchange.com/questions/426150/what-is-the-general-equation-of-the-ellipse-that-is-not-in-the-origin-and-rotate). */ CB_Collisions.isPointOverEllipse = function(x, y, centreX, centreY, radiusX, radiusY, rotation, rotationUseDegrees) { if (typeof(rotation) === \"undefined\" || rotation === null || isNaN(rotation)) { rotation = 0; } if (rotationUseDegrees &amp;&amp; rotation !== 0) { rotation *= Math.PI / 180 } var dx = x - centreX; var dy = y - centreY; return (dx * dx) / (radiusX * radiusX) + (dy * dy) / (radiusY * radiusY) &lt; 1; } /** * Tells whether a point is touching (maybe over) a ellipse. This will also return true if they are adjacent (next to each other). * @function * @param {number} x - The \"X\" coordinate of the point. * @param {number} y - The \"Y\" coordinate of the point. * @param {number} centreX - The \"X\" coordinate of the center of the ellipse. * @param {number} centreY - The \"Y\" coordinate of the center of the ellipse. * @param {number} radiusX - The X (horizontal) radius of the ellipse. * @param {number} radiusY - The Y (vertical) radius of the ellipse. * @param {number} [rotation=0] - The ellipse rotation. The value given will be considered either degrees or radians depending on the given \"rotationUseDegrees\" parameter (by default, it is considered radians). Not implemented yet! * @param {boolean} [rotationUseDegrees=false] - Defines whether the \"rotation\" given should be considered degrees or not (radians). Not implemented yet! * @returns {boolean} Returns whether the point is touching (maybe over) the ellipse. This will also return true if they are adjacent (next to each other). * @todo Make the \"rotation\" parameter work (check https://math.stackexchange.com/questions/426150/what-is-the-general-equation-of-the-ellipse-that-is-not-in-the-origin-and-rotate). */ CB_Collisions.isPointTouchingEllipse = function(x, y, centreX, centreY, radiusX, radiusY, rotation, rotationUseDegrees) { if (typeof(rotation) === \"undefined\" || rotation === null || isNaN(rotation)) { rotation = 0; } if (rotationUseDegrees &amp;&amp; rotation !== 0) { rotation *= Math.PI / 180 } var dx = x - centreX; var dy = y - centreY; return (dx * dx) / (radiusX * radiusX) + (dy * dy) / (radiusY * radiusY) &lt;= 1; } /** * Tells whether a rectangle is over another rectangle. * @function * @param {number} rectangleX - The \"X\" coordinate of the upper left corner of the first rectangle. * @param {number} rectangleY - The \"Y\" coordinate of the upper left corner of the first rectangle. * @param {number} rectangleWidth - The width of the first rectangle. * @param {number} rectangleHeight - The height of the first rectangle. * @param {number} rectangleX2 - The \"X\" coordinate of the upper left corner of the second rectangle. * @param {number} rectangleY2 - The \"Y\" coordinate of the upper left corner of the second rectangle. * @param {number} rectangleWidth2 - The width of the second rectangle. * @param {number} rectangleHeight2 - The height of the second rectangle. * @returns {boolean} Returns whether the rectangle is over the other rectangle. * @todo Think about using \"rotation\" and \"rotation2\" parameters to accept rotated rectangles. */ CB_Collisions.isRectangleOverRectangle = function(rectangleX, rectangleY, rectangleWidth, rectangleHeight, rectangleX2, rectangleY2, rectangleWidth2, rectangleHeight2) { return ( Math.max(rectangleX, rectangleX2) &lt; Math.min(rectangleX + rectangleWidth, rectangleX2 + rectangleWidth2) &amp;&amp; Math.max(rectangleY, rectangleY2) &lt; Math.min(rectangleY + rectangleHeight, rectangleY2 + rectangleHeight2) ); } /** * Tells whether a rectangle is touching (maybe over) another rectangle. This will also return true if they are adjacent (next to each other). * @function * @param {number} rectangleX - The \"X\" coordinate of the upper left corner of the first rectangle. * @param {number} rectangleY - The \"Y\" coordinate of the upper left corner of the first rectangle. * @param {number} rectangleWidth - The width of the first rectangle. * @param {number} rectangleHeight - The height of the first rectangle. * @param {number} rectangleX2 - The \"X\" coordinate of the upper left corner of the second rectangle. * @param {number} rectangleY2 - The \"Y\" coordinate of the upper left corner of the second rectangle. * @param {number} rectangleWidth2 - The width of the second rectangle. * @param {number} rectangleHeight2 - The height of the second rectangle. * @returns {boolean} Returns whether the rectangle is touching (maybe over) the other rectangle. This will also return true if they are adjacent (next to each other). * @todo Think about using \"rotation\" and \"rotation2\" parameters to accept rotated rectangles. */ CB_Collisions.isRectangleTouchingRectangle = function(rectangleX, rectangleY, rectangleWidth, rectangleHeight, rectangleX2, rectangleY2, rectangleWidth2, rectangleHeight2) { return ( Math.max(rectangleX, rectangleX2) &lt;= Math.min(rectangleX + rectangleWidth, rectangleX2 + rectangleWidth2) &amp;&amp; Math.max(rectangleY, rectangleY2) &lt;= Math.min(rectangleY + rectangleHeight, rectangleY2 + rectangleHeight2) ); } /** * Tells whether a rectangle is over a given DOM element (it will be considered a rectangle). * @function * @param {number} rectangleX - The \"X\" coordinate of the upper left corner of the first rectangle. * @param {number} rectangleY - The \"Y\" coordinate of the upper left corner of the first rectangle. * @param {number} rectangleWidth - The width of the first rectangle. * @param {number} rectangleHeight - The height of the first rectangle. * @param {Element} element - The DOM element that we want to check (it will be considered a rectangle). * @returns {boolean} Returns whether the rectangle is over the given DOM element (it will be considered a rectangle). * @todo Think about using a \"rotation\" parameter to accept rotated rectangles. */ CB_Collisions.isRectangleOverElement = function(rectangleX, rectangleY, rectangleWidth, rectangleHeight, element) { if (typeof(element) === \"undefined\" || element === null) { return false; } return CB_Collisions.isRectangleOverRectangle(rectangleX, rectangleY, rectangleWidth, rectangleHeight, CB_Elements.getLeft(element), CB_Elements.getTop(element), CB_Elements.getWidth(element), CB_Elements.getHeight(element)); } /** * Tells whether a rectangle is touching (maybe over) a given DOM element (it will be considered a rectangle). This will also return true if they are adjacent (next to each other). * @function * @param {number} rectangleX - The \"X\" coordinate of the upper left corner of the first rectangle. * @param {number} rectangleY - The \"Y\" coordinate of the upper left corner of the first rectangle. * @param {number} rectangleWidth - The width of the first rectangle. * @param {number} rectangleHeight - The height of the first rectangle. * @param {Element} element - The DOM element that we want to check (it will be considered a rectangle). * @returns {boolean} Returns whether the rectangle is touching (maybe over) the given DOM element (it will be considered a rectangle). This will also return true if they are adjacent (next to each other). * @todo Think about using a \"rotation\" parameter to accept rotated rectangles. */ CB_Collisions.isRectangleTouchingElement = function(rectangleX, rectangleY, rectangleWidth, rectangleHeight, element) { if (typeof(element) === \"undefined\" || element === null) { return false; } return CB_Collisions.isRectangleTouchingRectangle(rectangleX, rectangleY, rectangleWidth, rectangleHeight, CB_Elements.getLeft(element), CB_Elements.getTop(element), CB_Elements.getWidth(element), CB_Elements.getHeight(element)); } /** * Tells whether two given DOM elements are over each other (they will be considered a rectangle). * @function * @param {Element} element - The first DOM element that we want to check (it will be considered a rectangle). * @param {Element} element2 - The second DOM element that we want to check (it will be considered a rectangle). * @returns {boolean} Returns whether the two given DOM elements are over each other (they will be considered a rectangle). */ CB_Collisions.isElementOverElement = function(element, element2) { if (typeof(element) === \"undefined\" || element === null) { return false; } return CB_Collisions.isRectangleOverElement(CB_Elements.getLeft(element), CB_Elements.getTop(element), CB_Elements.getWidth(element), CB_Elements.getHeight(element), element2); } /** * Tells whether two given DOM elements are touching each other, maybe over each other (they will be considered a rectangle). This will also return true if they are adjacent (next to each other). * @function * @param {Element} element - The first DOM element that we want to check (it will be considered a rectangle). * @param {Element} element2 - The second DOM element that we want to check (it will be considered a rectangle). * @returns {boolean} Returns whether the two given DOM elements are touching each other, maybe over each other (they will be considered a rectangle). This will also return true if they are adjacent (next to each other). */ CB_Collisions.isElementTouchingElement = function(element, element2) { if (typeof(element) === \"undefined\" || element === null) { return false; } return CB_Collisions.isRectangleTouchingElement(CB_Elements.getLeft(element), CB_Elements.getTop(element), CB_Elements.getWidth(element), CB_Elements.getHeight(element), element2); } /** * Tells whether a circle is over another circle. * @function * @param {number} centreX - The \"X\" coordinate of the center of the first circle. * @param {number} centreY - The \"Y\" coordinate of the center of the first circle. * @param {number} radius - The radius of the first circle. * @param {number} centreX2 - The \"X\" coordinate of the center of the second circle. * @param {number} centreY2 - The \"Y\" coordinate of the center of the second circle. * @param {number} radius2 - The radius of the second circle. * @returns {boolean} Returns whether the circle is over the other circle. */ CB_Collisions.isCircleOverCircle = function(centreX, centreY, radius, centreX2, centreY2, radius2) { //return (Math.sqrt(Math.pow(centreX - centreX2, 2) + Math.pow(centreY - centreY2, 2)) &lt; radius + radius2); return CB_Collisions.getDistancePoints(centreX, centreY, centreX2, centreY2) &lt; radius + radius2; } /** * Tells whether a circle is touching (maybe over) another circle. This will also return true if they are adjacent (next to each other). * @function * @param {number} centreX - The \"X\" coordinate of the center of the first circle. * @param {number} centreY - The \"Y\" coordinate of the center of the first circle. * @param {number} radius - The radius of the first circle. * @param {number} centreX2 - The \"X\" coordinate of the center of the second circle. * @param {number} centreY2 - The \"Y\" coordinate of the center of the second circle. * @param {number} radius2 - The radius of the second circle. * @returns {boolean} Returns whether the circle is touching (maybe over) the other circle. This will also return true if they are adjacent (next to each other). */ CB_Collisions.isCircleTouchingCircle = function(centreX, centreY, radius, centreX2, centreY2, radius2) { //return (Math.sqrt(Math.pow(centreX - centreX2, 2) + Math.pow(centreY - centreY2, 2)) &lt;= radius + radius2); return CB_Collisions.getDistancePoints(centreX, centreY, centreX2, centreY2) &lt;= radius + radius2; } /** * Tells whether a circle is over a given rectangle. * @function * @param {number} centreX - The \"X\" coordinate of the center of the first circle. * @param {number} centreY - The \"Y\" coordinate of the center of the first circle. * @param {number} radius - The radius of the first circle. * @param {number} rectangleX - The \"X\" coordinate of the upper left corner of the first rectangle. * @param {number} rectangleY - The \"Y\" coordinate of the upper left corner of the first rectangle. * @param {number} rectangleWidth - The width of the first rectangle. * @param {number} rectangleHeight - The height of the first rectangle. * @returns {boolean} Returns whether the circle is over the rectangle. * @todo Think about using a \"rotation\" parameter to accept rotated rectangles. */ //* Source (modified): markE at https://stackoverflow.com/questions/21089959/detecting-collision-of-rectangle-with-circle CB_Collisions.isRectangleOverCircle = function(centreX, centreY, radius, rectangleX, rectangleY, rectangleWidth, rectangleHeight) { var distanceX = Math.abs(centreX - rectangleX - rectangleWidth / 2); var distanceY = Math.abs(centreY - rectangleY - rectangleHeight / 2); if (distanceX &gt; rectangleWidth / 2 + radius) { return false; } if (distanceY &gt; rectangleHeight / 2 + radius) { return false; } if (distanceX &lt; rectangleWidth / 2) { return true; } if (distanceY &lt; rectangleHeight / 2) { return true; } var dx = distanceX - rectangleWidth / 2; var dy = distanceY - rectangleHeight / 2; return (dx * dx + dy * dy &lt; radius * radius); } /** * Tells whether a circle is touching (maybe over) a given rectangle. * @function * @param {number} rectangleX - The \"X\" coordinate of the upper left corner of the first rectangle. * @param {number} rectangleY - The \"Y\" coordinate of the upper left corner of the first rectangle. * @param {number} rectangleWidth - The width of the first rectangle. * @param {number} rectangleHeight - The height of the first rectangle. * @param {number} centreX - The \"X\" coordinate of the center of the first circle. * @param {number} centreY - The \"Y\" coordinate of the center of the first circle. * @param {number} radius - The radius of the first circle. * @returns {boolean} Returns whether the circle is touching (maybe over) the rectangle. This will also return true if they are adjacent (next to each other). * @todo Think about using a \"rotation\" parameter to accept rotated rectangles. //* Source (modified): markE at https://stackoverflow.com/questions/21089959/detecting-collision-of-rectangle-with-circle */ CB_Collisions.isRectangleTouchingCircle = function(rectangleX, rectangleY, rectangleWidth, rectangleHeight, centreX, centreY, radius) { var distanceX = Math.abs(centreX - rectangleX - rectangleWidth / 2); var distanceY = Math.abs(centreY - rectangleY - rectangleHeight / 2); if (distanceX &gt; rectangleWidth / 2 + radius) { return false; } if (distanceY &gt; rectangleHeight / 2 + radius) { return false; } if (distanceX &lt;= rectangleWidth / 2) { return true; } if (distanceY &lt;= rectangleHeight / 2) { return true; } var dx = distanceX - rectangleWidth / 2; var dy = distanceY - rectangleHeight / 2; return (dx * dx + dy * dy &lt;= radius * radius); } /** * Tells whether a line (infinite) is over a given circle. * @function * @param {number} lineX1 - The \"X\" coordinate of a first point of the line. * @param {number} lineY1 - The \"Y\" coordinate of a first point of the line. * @param {number} lineX2 - The \"X\" coordinate of a second point of the line. * @param {number} lineY2 - The \"Y\" coordinate of a second point of the line. * @param {number} centreX - The \"X\" coordinate of the center of the first circle. * @param {number} centreY - The \"Y\" coordinate of the center of the first circle. * @param {number} radius - The radius of the first circle. * @returns {boolean} Returns whether the line (infinite) is over the circle. */ //* Source (modified): https://github.com/mattdesl/line-circle-collision CB_Collisions.isLineOverCircle = function(lineX1, lineY1, lineX2, lineY2, centreX, centreY, radius) { if (CB_Collisions.isPointOverCircle(lineX1, lineY1, centreX, centreY, radius)) { return true; } else if (CB_Collisions.isPointOverCircle(lineX2, lineY2, centreX, centreY, radius)) { return true; } var dx = lineX2 - lineX1; var dy = lineY2 - lineY1; var lcx = centreX - lineX1; var lcy = centreY - lineY1; var dLen2 = dx * dx + dy * dy; var px = dx; var py = dy; if (dLen2 &gt; 0) { var dp = (lcx * dx + lcy * dy) / dLen2; px *= dp; py *= dp; } var pLen2 = px * px + py * py; return CB_Collisions.isPointOverCircle(lineX1 + px, lineY1 + py, centreX, centreY, radius) &amp;&amp; pLen2 &lt; dLen2 &amp;&amp; (px * dx + py * dy) &gt; 0; //TODO: test it well (some equal signs removed). } /** * Tells whether a line (infinite) is touching (maybe over) a given circle. * @function * @param {number} lineX1 - The \"X\" coordinate of a first point of the line. * @param {number} lineY1 - The \"Y\" coordinate of a first point of the line. * @param {number} lineX2 - The \"X\" coordinate of a second point of the line. * @param {number} lineY2 - The \"Y\" coordinate of a second point of the line. * @param {number} centreX - The \"X\" coordinate of the center of the first circle. * @param {number} centreY - The \"Y\" coordinate of the center of the first circle. * @param {number} radius - The radius of the first circle. * @returns {boolean} Returns whether the line (infinite) is touching (maybe over) the circle. */ //* Source (modified): https://github.com/mattdesl/line-circle-collision CB_Collisions.isLineTouchingCircle = function(lineX1, lineY1, lineX2, lineY2, centreX, centreY, radius) { if (CB_Collisions.isPointTouchingCircle(lineX1, lineY1, centreX, centreY, radius)) { return true; } else if (CB_Collisions.isPointTouchingCircle(lineX2, lineY2, centreX, centreY, radius)) { return true; } var dx = lineX2 - lineX1; var dy = lineY2 - lineY1; var lcx = centreX - lineX1; var lcy = centreY - lineY1; var dLen2 = dx * dx + dy * dy; var px = dx; var py = dy; if (dLen2 &gt; 0) { var dp = (lcx * dx + lcy * dy) / dLen2; px *= dp; py *= dp; } var pLen2 = px * px + py * py; return CB_Collisions.isPointTouchingCircle(lineX1 + px, lineY1 + py, centreX, centreY, radius) &amp;&amp; pLen2 &lt;= dLen2 &amp;&amp; (px * dx + py * dy) &gt;= 0; } //Function that returns whether a line is over another line: CB_Collisions.isLineOverLine = function() { } //Function that returns whether a line segment is over another line segment: CB_Collisions.isSegmentOverSegment = function() { } //Function that returns whether a line is over a segment: CB_Collisions.isLineOverSegment = function() { } //Function that returns whether a line is over a rectangle: CB_Collisions.isLineOverRectangle = function() { } //Function that returns whether a line is over a circle: CB_Collisions.isLineOverCircle = function() { } //Function that returns whether a line segment is over a rectangle: CB_Collisions.isSegmentOverRectangle = function() { } //Function that returns whether a line segment is over a circle: CB_Collisions.isSegmentOverCircle = function() { } //Function that returns whether a line is touching (maybe over) another line: CB_Collisions.isLineTouchingLine = function() { } //Function that returns whether a line is touching (maybe over) a line segment: CB_Collisions.isLineTouchingSegment = function() { } //Function that returns whether a line is touching (maybe over) a rectangle: CB_Collisions.isLineTouchingRectangle = function() { } //Function that returns whether a line segment is touching (maybe over) a rectangle: CB_Collisions.isSegmentTouchingRectangle = function() { } //Function that returns whether a line segment is touching (maybe over) a circle: CB_Collisions.isSegmentTouchingCircle = function() { } } × Search results Close "},"CrossBase_input_controllers_CB_Controllers.js.html":{"id":"CrossBase_input_controlle pads, joysticks, remotes, etc.) management. Contains the {@link CB_Controllers} static class. * @author Joan Alba Maldonado &lt;workindalian@gmail.com&gt; * @license Creative Commons Attribution 4.0 International. See more at {@link https://crossbrowdy.com/about#what_is_the_crossbrowdy_copyright_and_license}. */ /** * Static class to manage different controllers (gamepads, joysticks, remotes, etc.). It will return itself if it is tried to be instantiated. It uses [gamepad-plus]{@link https://github.com/MozillaReality/gamepad-plus}. * @namespace CB_Controllers * @todo Find a way to do button mapping (so we could use names as LEFT, RIGHT, etc.) and normalization for most web clients and gamepads (without forgetting proprietary ones as WII U, etc.). * @todo Consider using always a numeric index instead of the ID of the gamepad (array instead of object), which could be a string, for CB_Controllers._gamepads (for optimization purposes). * @todo Consider modifying {@link CB_Controllers.isButtonDown} function or add a new one to check whether any button (or axes) is down or not. */ //* Source: https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API/Using_the_Gamepad_API CB_Controllers = function() { return CB_Controllers; }; { CB_Controllers.initialized = false; //It will tells whether the object has been initialized or not. CB_Controllers._gamePadHaveEvents = \"ongamepadconnected\" in window; CB_Controllers._gamepads = {}; //Object that keeps the indexes of the current gamepads and the gamepad objects as their values. CB_Controllers._eventsHolder = {}; //Keeps the functions to fire for every special event (if any). //Initializes all values: CB_Controllers.init = function() { if (CB_Controllers.initialized) { return CB_Controllers; } //Initializes proprietary controllers: CB_Controllers_Proprietary[\"WII_U\"].init(); CB_Controllers_Proprietary[\"WII\"].init(); //The object has been initialized: CB_Controllers.initialized = true; //TODO: use gamepad-plus to make it compatible with more web clients (and do not forget keyEventsEnabled property). if (!CB_Controllers._gamePadHaveEvents) { var gamePadPolling = function() { CB_Controllers._gamePadScanAll(); setTimeout(gamePadPolling, 500); }; gamePadPolling(); } else { CB_Events.add(CB_Client.getWindow(), \"gamepadconnected\", CB_Controllers._gamePadConnectHandler, true, true, false); CB_Events.add(CB_Client.getWindow(), \"gamepaddisconnected\", CB_Controllers._gamePadDisconnectHandler, true, true, false); } return CB_Controllers; } //Handler to execute when a gamepad is connected (using GamePad API): //* Source: https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API/Using_the_Gamepad_API CB_Controllers._gamePadConnectHandler = function(e) { CB_Controllers._gamePadAdd(e.gamepad); } //Handler to execute when a gamepad is disconnected (using GamePad API): //* Source: https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API/Using_the_Gamepad_API CB_Controllers._gamePadDisconnectHandler = function(e) { CB_Controllers._gamePadRemove(e.gamepad); } //Adds a new gamepad (using GamePad API): //* Source: https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API/Using_the_Gamepad_API CB_Controllers._gamePadAdd = function(gamepad) { CB_Controllers._gamepads[gamepad.index] = gamepad; //See https://github.com/luser/gamepadtest/blob/master/index.html //requestAnimationFrame(CB_Controllers._gamePadUpdateAll); CB_Controllers._gamePadUpdateAll(); //If there is any, executes the desired event: if (typeof(CB_Controllers._eventsHolder[\"onConnect\"]) === \"function\") { CB_Controllers._eventsHolder[\"onConnect\"](gamepad, CB_Controllers._gamepads); } } //Removes a gamepad (using GamePad API): //* Source: https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API/Using_the_Gamepad_API CB_Controllers._gamePadRemove = function(gamepad) { //CB_Controllers._gamepads[gamepad.index] = undefined; delete CB_Controllers._gamepads[gamepad.index]; //If there is any, executes the desired event: if (typeo d\") { CB_Controllers._gamepads[gamepads[i].index] = gamepads[i]; } else { CB_Controllers._gamePadAdd(gamepads[i]); } } } //Looks for disconnected ones: //for (i = 0; i &lt; CB_Controllers._gamepads.length; i++) for (i in CB_Controllers._gamepads) { if (CB_Controllers._gamepads[i]) { if (typeof(gamepads[CB_Controllers._gamepads[i].index]) === \"undefined\") { CB_Controllers._gamePadRemove(CB_Controllers._gamepads[i]); } } } } /** * Sets a function to execute when a gamepad is connected ([\"onGamepadConnected\"]{@link https://developer.mozilla.org/en-US/docs/Web/API/Window/ongamepadconnected} event is fired) or removes it. More information: [Gamepad API]{@link https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API}. * @function * @param {function|null} callbackFunction - The function (event listener) that we want to execute when the event is fired. The first parameter received for this function will be the gamepad object affected and the second parameter will be an object containing all current gamepads objects (properties will be the index of each gamepad). If a null value is used, the event will be removed. * @param {boolean} [keepOldFunction=true] - Defines whether we want to keep any possible previous event listener for the same target and event name or not. * @todo Make it compatible with proprietary ones (if possible). */ CB_Controllers.onConnect = function(callbackFunction, keepOldFunction) { return CB_Controllers._setSpecialEventFunction(\"onConnect\", callbackFunction, keepOldFunction); } /** * Sets a function to execute when a gamepad is disconnected ([\"onGamepadDisconnected\"]{@link https://developer.mozilla.org/en-US/docs/Web/API/Window/ongamepaddisconnected} event is fired) or removes it. More information: [Gamepad API]{@link https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API}. * @function * @param {function|null} callbackFunction - The function (event listener) that we want to execute when the event is fired. The first parameter received for this function will be the gamepad object affected and the second parameter will be an object containing all current gamepads objects (properties will be the index of each gamepad). If a null value is used, the event will be removed. * @param {boolean} [keepOldFunction=true] - Defines whether we want to keep any possible previous event listener for the same target and event name or not. * @todo Make it compatible with proprietary ones (if possible). */ CB_Controllers.onDisconnect = function(callbackFunction, keepOldFunction) { return CB_Controllers._setSpecialEventFunction(\"onDisconnect\", callbackFunction, keepOldFunction); } //Sets a function to execute when an event happens (a non-existing event on JavaScript): CB_Controllers._setSpecialEventFunction = function(eventName, eventFunction, keepOldFunction) { //If no function has been sent, cancel all previous functions and exits: if (typeof(eventFunction) !== \"function\") { if (eventFunction === null) { CB_Controllers._eventsHolder[eventName] = null; } return; } //If not set, it keeps old function by default: if (typeof(keepOldFunction) === \"undefined\" || keepOldFunction === null) { keepOldFunction = true; } //If we don't want to keep the old function: if (!keepOldFunction) { CB_Controllers._eventsHolder[eventName] = eventFunction; } //...otherwise if we want to keep the old function, we keep it: else { //Stores old function: var eventFunctionOld = CB_Controllers._eventsHolder[eventName]; //Stores old function of eventFunctionHolder. CB_Controllers._eventsHolder[eventName] = function(e) { if (typeof(eventFunctionOld) === \"function\") { eventFunctionOld(e); } eventFunction(e); }; } } //Finds and returns a desired property from one or more gamepads: CB_Controllers._findProperty = function(findFunction, valueIfNotFound, gamepadId, gamepadIdNumeric, caseSensitive, avoidProprietary, extraData) { if (typeof(findFunction) !== \"function\") { findFunction = CB_Controllers._findButtonsDown; } if (typeof(valueIfNotFound) === \"undefined\") { valueIfNotFound = {}; } if (avoidProprietary !== true &amp;&amp; avoidProprietary !== false) { avoidProprietary = CB_Configuration[CB_BASE_NAME].CB_Controllers_avoidProprietary_DEFAULT; } gamepadId = CB_trim(gamepadId); if (gamepadId !== \"\") { if (gamepadIdNumeric || !isNaN(gamepadId) &amp;&amp; (typeof(gamepadIdNumeric) === \"undefined\" || gamepadIdNumeric === null)) { gamepadIdNumeric = true; gamepadId = parseInt(gamepadId); } } var gamepads = CB_Controllers.getGamePads(avoidProprietary); var properties = valueIfNotFound; //If desired, just gets the buttons down from the devices compatible with the HTML5 Gamepad API: if (avoidProprietary) { properties = findFunction(gamepadId, gamepadIdNumeric, caseSensitive, gamepads, extraData); } //...otherwise, also gets from the ones which use a proprietary API: else { //Gets the buttons down from the devices compatible with the HTML5 Gamepad API: properties = findFunction(gamepadId, gamepadIdNumeric, caseSensitive, gamepads.standard.gamepads, extraData); //Adds also the buttons down from the devices which use a proprietary API: var propertiesProprietary; for (var proprietarySystem in gamepads) { if (proprietarySystem === \"standard\") { continue; } //Just checks proprietary systems. for (var devicesType in gamepads[proprietarySystem]) { propertiesProprietary = findFunction(gamepadId, gamepadIdNumeric, caseSensitive, gamepads[proprietarySystem][devicesType], extraData); for (var propertyIndex in propertiesProprietary) { if (!properties[propertyIndex]) { properties[propertyIndex] = propertiesProprietary[propertyIndex]; } } } } } return properties; } //Returns an array with the axes from a given devices object (sub-objects returned by the CB_Controllers.getGamePads function): CB_Controllers._findAxes = function(gamepadId, gamepadIdNumeric, caseSensitive, devicesObject, extraData) { var axes = []; //Gets the pressed buttons from the desired gamepad ID (or from all the gamepads if there is no gamepad ID given): var axesLoopLength, y; for (var x in devicesObject) { if (devicesObject[x].usingPrototype) { continue; } //Skips non-real status objects. if ( gamepadId === \"\" || gamepadIdNumeric &amp;&amp; gamepadId === parseInt(x) || !gamepadIdNumeric &amp;&amp; (caseSensitive &amp;&amp; CB_trim(devicesObject[x].id) === gamepadId || !caseSensitive &amp;&amp; CB_trim(devicesObject[x].id).toLowerCase() === gamepadId.toLowerCase()) ) { if (CB_isArray(devicesObject[x].axes)) { axesLoopLength = devicesObject[x].axes.length; for (y = 0; y &lt; axesLoopLength; y++) { if (!axes[y]) { axes[y] = devicesObject[x].axes[y]; } } } } } return axes; } /** * Gets an array with information about the status of the axes of a given gamepad (or from all if none is given). * @function * @param {integer|string} [gamepadId=\"\"] - If an empty string is given, all gamepads available will be checked. Otherwise, it will only check the gamepad with the given ID or index (if any). When more than one gamepad is checked, the first axes values found which are not zero (0) will have priority. * @param {boolean} [gamepadIdNumeric=false|true] - If the \"gamepadId\" parameter is an empty string, this parameter will be ignored. Otherwise, if the \"gamepadId\" parameter is not empty and this parameter is set to true, the gamepadId parameter will be converted to integer using \"parseInt\" internally. By default, this parameter is false unless the given \"gamepadId\" is numeric. * @param {boolean} [caseSensitive=false] - Defines whether the \"gamepadId\" given should match the ID of the gamepad being case sensitive or not. This parameter will only be considered when the \"gamepadIdNumeric\" parameter is set to false. * @param {boolean} [avoidProprietary={@link CB_Configuration.CrossBase.CB_Controllers_avoidProprietary_DEFAULT}] - If set to true, proprietary gamepads will not be checked (performance will be faster). * @returns {array} Returns an array with information about the status of the axes of a given he axes pressed of a given gamepad (or from all if none is given). If more than one gamepad is pressing the same axis, it will return the value of the first one found. * @function * @param {integer|string} [gamepadId=\"\"] - If an empty string is given, all gamepads available will be checked. Otherwise, it will only check the gamepad with the given ID or index (if any). * @param {float} [minimumValue=0.5] - The minimum value (included) that the checked axis or axes must have to consider them to be pressed. * @param {float} [maximumValue=1|-0.5] - The maximum value (included) that the checked axis or axes must have to consider them to be pressed. The default value will be -0.5 if the given \"minimumValue\" is negative or zero (0) or it will be 1 otherwise. * @param {boolean} [gamepadIdNumeric=false|true] - If the \"gamepadId\" parameter is an empty string, this parameter will be ignored. Otherwise, if the \"gamepadId\" parameter is not empty and this parameter is set to true, the gamepadId parameter will be converted to integer using \"parseInt\" internally. By default, this parameter is false unless the given \"gamepadId\" is numeric. * @param {boolean} [caseSensitive=false] - Defines whether the \"gamepadId\" given should match the ID of the gamepad being case sensitive or not. This parameter will only be considered when the \"gamepadIdNumeric\" parameter is set to false. * @param {boolean} [avoidProprietary={@link CB_Configuration.CrossBase.CB_Controllers_avoidProprietary_DEFAULT}] - If set to true, proprietary gamepads will not be checked (performance will be faster). * @returns {Object} Returns an array with the axes pressed of a given gamepad (or from all if none is given). If more than one gamepad is pressing the same axis, it will return the value of the first one found. */ CB_Controllers.getAxesDown = function(gamepadId, minimumValue, maximumValue, gamepadIdNumeric, caseSensitive, avoidProprietary) { return CB_Controllers._findProperty(CB_Controllers._findAxesDown, [], gamepadId, gamepadIdNumeric, caseSensitive, avoidProprietary, { minimumValue: minimumValue, maximumValue: maximumValue }); } /** * Returns whether a given axis or axes are being pressed or not (accepts one index or more than one with an array). * @function * @param {integer|array} axesNumbers - Number with the index of the axis or array of numbers with the indexes of the axes that we want to check. * @param {integer|string} [gamepadId=\"\"] - If an empty string is given, all gamepads available will be checked. Otherwise, it will only check the gamepad with the given ID or index (if any). * @param {float} [minimumValue=0.5] - The minimum value (included) that the checked axis or axes must have to consider them to be pressed. * @param {float} [maximumValue=1|-0.5] - The maximum value (included) that the checked axis or axes must have to consider them to be pressed. The default value will be -0.5 if the given \"minimumValue\" is negative or zero (0) or it will be 1 otherwise. * @param {boolean} [allPressed=false] - If set to true, the function will return true only in the case that all given axes are being pressed. In the case that this parameter is set to true and the \"gamepadId\" parameter is set to an empty string, it will not have in mind whether the axes are pressed by a unique gamepad or by different ones as long as all axes are pressed. * @param {boolean} [gamepadIdNumeric=false|true] - If the \"gamepadId\" parameter is an empty string, this parameter will be ignored. Otherwise, if the \"gamepadId\" parameter is not empty and this parameter is set to true, the gamepadId parameter will be converted to integer using \"parseInt\" internally. By default, this parameter is false unless the given \"gamepadId\" is numeric. * @param {boolean} [caseSensitive=false] - Defines whether the \"gamepadId\" given should match the ID of the gamepad being case sensitive or not. This parameter will only be considered when the \"gamepadIdNumeric\" parameter is set to false. * @param {boolean} [avoidProprietary={@link CB_Configuration.CrossBase.CB_Controllers_avoidProprietary_DEFAULT}] - If set to true, proprietary gamepads will not be checked (performance will be faster). * @returns {boolean} If the \"allPressed\" parameter is false, returns true if the given code or any of the given codes is pressed. If the \"allPressed\" parameter is set to true, it will return true only in the case that all given axes are being pressed. In the case that the \"allPressed\" parameter is set to true and the gamepadId parameter is set to an empty string, it will not have in mind whether the axes are pressed by a unique gamepad or by different ones as long as all axes are pressed. * @todo Make it compatible with proprietary gamepads (if possible). */ CB_Controllers.isAxisDown = function(axesNumbers, gamepadId, minimumValue, maximumValue, allPressed, gamepadIdNumeric, caseSensitive, avoidProprietary) { //TODO: make it compatible with proprietary gamepads (if possible). //TODO: consider to have in mind the axis. var isDown = false; //If the parameter given is not an array, we force it to be an array: if (!CB_isArray(axesNumbers)) { axesNumbers = [axesNumbers]; } //Gets the pressed buttons from the desired gamepad ID (or from all the gamepads if there is no gamepad ID given): var axesAll = CB_Controllers.getAxesDown(gamepadId, minimumValue, maximumValue, gamepadIdNumeric, caseSensitive, avoidProprietary); //Checks whether the buttons given are being pressed or not (checking whether all are pressed, if desired): var axesNumbersLength = axesNumbers.length; for (var x = 0; x &lt; axesNumbersLength; x++) { //If the code given is a number, it exists in the axesAll array and it is being pressed: if (typeof(axesNumbers[x]) !== \"undefined\" &amp;&amp; axesNumbers[x] !== null &amp;&amp; !isNaN(axesNumbers[x]) &amp;&amp; typeof(axesAll[axesNumbers[x]]) !== \"undefined\") { isDown = true; if (!allPressed) { break; } //If the user does not want to know whether all are keys given are pressed, with one is enough so it exits. } //...otherwise, if the user wanted to know whether all given keys were pressed: else if (allPressed) { //Not all given keys are pressed so it exits: isDown = false; break; } } return isDown; } //Returns an object with the the buttons down from a given devices object (sub-objects returned by the CB_Controllers.getGamePads function): CB_Controllers._findButtons = function(gamepadId, gamepadIdNumeric, caseSensitive, devicesObject, extraData) { var buttons = {}; //Gets the pressed buttons from the desired gamepad ID (or from all the gamepads if there is no gamepad ID given): for (var x in devicesObject) { if (devicesObject[x].usingPrototype) { continue; } //Skips non-real status objects. if ( gamepadId === \"\" || gamepadIdNumeric &amp;&amp; gamepadId === parseInt(x) || !gamepadIdNumeric &amp;&amp; (caseSensitive &amp;&amp; CB_trim(devicesObject[x].id) === gamepadId || !caseSensitive &amp;&amp; CB_trim(devicesObject[x].id).toLowerCase() === gamepadId.toLowerCase()) ) { for (var buttonCode in devicesObject[x].buttons) { if (typeof(devicesObject[x].buttons[buttonCode].pressed) === \"undefined\") { continue; } //Skips properties which do not contain button objects. buttons[buttonCode] = { \"pressed\" : devicesObject[x].buttons[buttonCode].pressed, \"touched\" : devicesObject[x].buttons[buttonCode].touched, \"value\" : devicesObject[x].buttons[buttonCode].value }; } } } return buttons; } /** * Gets an object with all the buttons of a given gamepad (or from all if none is given). * @function * @param {integer|string} [gamepadId=\"\"] - If an empty string is given, all gamepads available will be checked. Otherwise, it will only check the gamepad with the given ID or index (if any). * @param {boolean} [gamepadIdNumeric=false|true] - If the \"gamepadId\" parameter is an empty string, this parameter will be ignored. Otherwise, if the \"gamepadId\" parameter is not empty and this parameter is set to true, the gamepadId parameter will be converted to integer using \"parseInt\" internally. By default, this parameter is false unless the given \"gamepadId\" is numeric. * @param {boolean} [caseSensitive=false] - Defines whether the \"gamepadId\" given should match the ID of the gamepad being case sensitive or not. This parameter will only be considered when the \"gamepadIdNumeric\" parameter is set to false. * @param {boolean} [avoidProprietary={@link CB_Configuration.CrossBase.CB_Controllers_avoidProprietary_DEFAULT}] - If set to true, proprietary gamepads will not be checked (performance will be faster). * @returns {Object} Returns an object with all the buttons of a given gamepad (or from all if none is given). The indexes will be the button code and the values will be an object with information about the button (with properties such as \"pressed\", \"value\", etc.). */ CB_Controllers.getButtons = function(gamepadId, gamepadIdNumeric, caseSensitive, avoidProprietary) { return CB_Controllers._findProperty(CB_Controllers._findButtons, {}, gamepadId, gamepadIdNumeric, caseSensitive, avoidProprietary); } //Returns an object with the the buttons down from a given devices object (sub-objects returned by the CB_Controllers.getGamePads function): CB_Controllers._findButtonsDown = function(gamepadId, gamepadIdNumeric, caseSensitive, devicesObject, extraData) { var buttonsDown = {}; //Gets the pressed buttons from the desired gamepad ID (or from all the gamepads if there is no gamepad ID given): for (var x in devicesObject) { if (devicesObject[x].usingPrototype) { continue; } //Skips non-real status objects. if ( gamepadId === \"\" || gamepadIdNumeric &amp;&amp; gamepadId === parseInt(x) || !gamepadIdNumeric &amp;&amp; (caseSensitive &amp;&amp; CB_trim(devicesObject[x].id) === gamepadId || !caseSensitive &amp;&amp; CB_trim(devicesObject[x].id).toLowerCase() === gamepadId.toLowerCase()) ) { for (var buttonCode in devicesObject[x].buttons) { if (devicesObject[x].buttons[buttonCode].pressed) { buttonsDown[buttonCode] = true; } } } } return buttonsDown; } /** * Gets an object with the buttons pressed of a given gamepad (or from all if none is given). * @function * @param {integer|string} [gamepadId=\"\"] - If an empty string is given, all gamepads available will be checked. Otherwise, it will only check the gamepad with the given ID or index (if any). * @param {boolean} [gamepadIdNumeric=false|true] - If the \"gamepadId\" parameter is an empty string, this parameter will be ignored. Otherwise, if the \"gamepadId\" parameter is not empty and this parameter is set to true, the gamepadId parameter will be converted to integer using \"parseInt\" internally. By default, this parameter is false unless the given \"gamepadId\" is numeric. * @param {boolean} [caseSensitive=false] - Defines whether the \"gamepadId\" given should match the ID of the gamepad being case sensitive or not. This parameter will only be considered when the \"gamepadIdNumeric\" parameter is set to false. * @param {boolean} [avoidProprietary={@link CB_Configuration.CrossBase.CB_Controllers_avoidProprietary_DEFAULT}] - If set to true, proprietary gamepads will not be checked (performance will be faster). * @returns {Object} Returns an object with the buttons pressed of a given gamepad (or from all if none is given). */ CB_Controllers.getButtonsDown = function(gamepadId, gamepadIdNumeric, caseSensitive, avoidProprietary) { return CB_Controllers._findProperty(CB_Controllers._findButtonsDown, {}, gamepadId, gamepadIdNumeric, caseSensitive, avoidProprietary); } /** * Returns whether a given button or buttons are being pressed or not (accepts one key code or more than one with an array). * @function * @param {integer|array} buttonCodes - Number with the button code or array of numbers with the button codes that we want to check. * @param {integer|string} [gamepadId=\"\"] - If an empty string is given, all gamepads available will be checked. Otherwise, it will only check the gamepad with the given ID or index (if any). * @param {boolean} [allPressed=false] - If set to true, the function will return true only in the case that all given buttons are being pressed. In the case that this parameter is set to true and the \"gamepadId\" parameter is set to an empty string, it will not have in mind whether the buttons are pressed by a unique gamepad or by different ones as long as all buttons are pressed. * @param {boolean} [gamepadIdNumeric=false|true] - If the \"gamepadId\" parameter is an empty string, this parameter will be ignored. Otherwise, if the \"gamepadId\" parameter is not empty and this parameter is set to true, the gamepadId parameter will be converted to integer using \"parseInt\" internally. By default, this parameter is false unless the given \"gamepadId\" is numeric. * @param {boolean} [caseSensitive=false] - Defines whether the \"gamepadId\" given should match the ID of the gamepad being case sensitive or not. This parameter will only be considered when the \"gamepadIdNumeric\" parameter is set to false. * @param {boolean} [avoidProprietary={@link CB_Configuration.CrossBase.CB_Controllers_avoidProprietary_DEFAULT}] - If set to true, proprietary gamepads will not be checked (performance will be faster). * @returns {boolean} If the \"allPressed\" parameter is false, returns true if the given code or any of the given codes is pressed. If the \"allPressed\" parameter is set to true, it will return true only in the case that all given buttons are being pressed. In the case that the \"allPressed\" parameter is set to true and the gamepadId parameter is set to an empty string, it will not have in mind whether the buttons are pressed by a unique gamepad or by different ones as long as all buttons are pressed. * @todo Make it compatible with proprietary gamepads (if possible). */ CB_Controllers.isButtonDown = function(buttonCodes, gamepadId, allPressed, gamepadIdNumeric, caseSensitive, avoidProprietary) { //TODO: make it compatible with proprietary gamepads (if possible). //TODO: consider to have in mind the axis. var isDown = false; //If the parameter given is not an array, we force it to be an array: if (!CB_isArray(buttonCodes)) { buttonCodes = [buttonCodes]; } //Gets the pressed buttons from the desired gamepad ID (or from all the gamepads if there is no gamepad ID given): var buttonsDown = CB_Controllers.getButtonsDown(gamepadId, gamepadIdNumeric, caseSensitive, avoidProprietary); //Checks whether the buttons given are being pressed or not (checking whether all are pressed, if desired): var buttonCodesLength = buttonCodes.length; for (var x = 0; x &lt; buttonCodesLength; x++) { //If the code given is a number, it exists in the buttonsDown array and it is being pressed: if (typeof(buttonCodes[x]) !== \"undefined\" &amp;&amp; buttonCodes[x] !== null &amp;&amp; !isNaN(buttonCodes[x]) &amp;&amp; typeof(buttonsDown[buttonCodes[x]]) !== \"undefined\" &amp;&amp; buttonsDown[buttonCodes[x]]) { isDown = true; if (!allPressed) { break; } //If the user does not want to know whether all are keys given are pressed, with one is enough so it exits. } //...otherwise, if the user wanted to know whether all given keys were pressed: else if (allPressed) { //Not all given keys are pressed so it exits: isDown = false; break; } } return isDown; } /** * Returns an object with the current gamepad objects, if any (using the [GamePad API]{@link https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API} for non-proprietary gamepads). * @function * @param {boolean} [avoidProprietary={@link CB_Configuration.CrossBase.CB_Controllers_avoidProprietary_DEFAULT}] - If set to true, proprietary gamepads which do not use the [GamePad API]{@link https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API} (as WII, WI U gamepads, etc.) will not be included in the returning object and it will only include the ones detected by the [GamePad API]{@link https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API}. Otherwise, if set to true, the returning object will contain one property called \"standard\" which will contain an object with the \"gamepads\" property with the gamepad objects that use the [GamePad API]{@link https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API} and possibly different properties (one per each proprietary system) and inside of them an object with the \"gamepads\" property and maybe also other properties for other kind of devices which will include the status objects of those devices for each proprietary system. For gamepads that support the [GamePad API]{@link https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API}, the indexes will be the identifier for each gamepad and the value its gamepad object. For proprietary gamepads, it will contain the returning value of the \"getGamePads\" function of each proprietary API. * @returns {Object} Returns an object with the current gamepad objects, if any (using the [GamePad API]{@link https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API} for non-proprietary gamepads). * @todo The proprietary ones should return better-normalized values to simulate the [GamePad API]{@link https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API}. */ CB_Controllers.getGamePads = function(avoidProprietary) { if (avoidProprietary !== true &amp;&amp; avoidProprietary !== false) { avoidProprietary = CB_Configuration[CB_BASE_NAME].CB_Controllers_avoidProprietary_DEFAULT; } CB_Controllers._gamePadUpdateAll(); //Updates and normalizes all. if (!avoidProprietary) { //TODO: the proprietary ones should return normalize values to simulate the GamePad API. return { standard: { \"gamepads\" : CB_Controllers._gamepads }, WII_U : CB_Controllers_Proprietary[\"WII_U\"].getGamePads(), WII : CB_Controllers_Proprietary[\"WII\"].getGamePads() }; } return CB_Controllers._gamepads; } //TODO: find a way to do button mapping (so we could use names as LEFT, RIGHT, etc.) and normalization for most web clients and gamepads (without forgetting proprietary ones as W  }, A: { pressed: false, touched: false, value: 0 }, B: { pressed: undefined, touched: false, value: 0 }, C: { pressed: undefined, touched: false, value: 0 }, Z: { pressed: undefined, touched: false, value: 0 }, _1: { pressed: false, touched: false, value: 0 }, _2: { pressed: false, touched: false, value: 0 }, PLUS: { pressed: false, touched: false, value: 0 }, MINUS: { pressed: false, touched: false, value: 0 } }, axes: [0, 0], horizontal: true, roll: undefined, distance: undefined, x: undefined, y: undefined, mapping: \"\", timestamp: window.performance.now(), vibrationActuator: null //... maybe more properties will be added. }; CB_Controllers_Proprietary.WII._wiimoteInfoTemplate.buttons[\"ONE\"] = CB_Controllers_Proprietary.WII._wiimoteInfoTemplate.buttons[\"1\"] = CB_Controllers_Proprietary.WII._wiimoteInfoTemplate.buttons._1; CB_Controllers_Proprietary.WII._wiimoteInfoTemplate.buttons[\"TWO\"] = CB_Controllers_Proprietary.WII._wiimoteInfoTemplate.buttons[\"2\"] = CB_Controllers_Proprietary.WII._wiimoteInfoTemplate.buttons._2; //It will store the objects that represent the possible four Wiimotes (if any): CB_Controllers_Proprietary.WII._wiimotes = //NOTE: Using object instead of array to respect the CB_Controllers standard. { \"0\" : CB_Controllers_Proprietary.WII._wiimoteInfoTemplate, \"1\" : CB_Controllers_Proprietary.WII._wiimoteInfoTemplate, \"2\" : CB_Controllers_Proprietary.WII._wiimoteInfoTemplate, \"3\" : CB_Controllers_Proprietary.WII._wiimoteInfoTemplate }; CB_Controllers_Proprietary.WII._wiimotes[\"0\"].index = 0; CB_Controllers_Proprietary.WII._wiimotes[\"1\"].index = 1; CB_Controllers_Proprietary.WII._wiimotes[\"2\"].index = 2; CB_Controllers_Proprietary.WII._wiimotes[\"3\"].index = 3; CB_Controllers_Proprietary.WII._wiimotes[\"0\"].id = \"WII_REMOTE_0\"; CB_Controllers_Proprietary.WII._wiimotes[\"1\"].id = \"WII_REMOTE_1\"; CB_Controllers_Proprietary.WII._wiimotes[\"2\"].id = \"WII_REMOTE_2\"; CB_Controllers_Proprietary.WII._wiimotes[\"3\"].id = \"WII_REMOTE_3\"; //Initializes all values: CB_Controllers_Proprietary.WII.init = function() { if (CB_Controllers_Proprietary.WII.initialized) { return CB_Controllers_Proprietary.WII; } //The object has been initialized: CB_Controllers_Proprietary.WII.initialized = true; if (typeof(Wii) !== \"undefined\" &amp;&amp; Wii.Remote) { //Sets the events that work for all controllers: //TODO: find a way to know how to check when a button is released. //TODO: update values of CB_Controllers_Proprietary.WII._wiimotes[x].UP, etc. for (var x = 0; x &lt; 4; x++) { //NOTE: orientation scheme can be changed setting CB_Controllers_Proprietary.WII._wiimotes[index] to false. CB_Controllers_Proprietary.WII._wiimotes[x].realObject = new Wii.Remote(x + 1, {horizontal: true}); //TODO: Update \"timestamp\" property. CB_Controllers_Proprietary.WII._wiimotes[x].realObject.when(\"pressed_up\", function() { }); //\"UP\" pressed. CB_Controllers_Proprietary.WII._wiimotes[x].realObject.when(\"pressed_down\", function() { }); //\"DOWN\" pressed. CB_Controllers_Proprietary.WII._wiimotes[x].realObject.when(\"pressed_left\", function() { }); //\"LEFT\" pressed. CB_Controllers_Proprietary.WII._wiimotes[x].realObject.when(\"pressed_right\", function() { }); //\"RIGHT\" pressed. CB_Controllers_Proprietary.WII._wiimotes[x].realObject.when(\"pressed_a\", function() { }); //\"A\" pressed. CB_Controllers_Proprietary.WII._wiimotes[x].realObject.when(\"pressed_1\", function() { /* Remember ._1 and [\"1\"] */ }); //\"1\" pressed. Note: On controller 1, this triggers a menu (read https://github.com/ryanmcgrath/wii-js). CB_Controllers_Proprietary.WII._wiimotes[x].realObject.when(\"pressed_2\", function() { /* Remember ._2 and [\"2\"] */ }); //\"2\" pressed. CB_Controllers_Proprietary.WII._wiimotes[x].realObject.when(\"pressed_plus\", function() { }); //\"PLUS\" (\"+\") pressed. CB_Controllers_Proprietary.WII._wiimotes[x].realObject.when(\"pressed_minus\", function() { }); //\"MINUS\" (\"-\") pressed. CB_Controllers_Proprietary.WII._wiimotes[x].realObject.when(\"roll_change\", function() { }); //The roll of the controller (balance) changed. You can get the current roll in radians with \"this.roll\"; positive is upright, negative is the other. CB_Controllers_Proprietary.WII._wiimotes[x].realObject.when(\"distance_change\", function() { }); //The distance of the wiimote (in meters) from the TV/sensor bar has changed. This event isn't totally reliable, but should work for most cases. //Events for extra controllers that do not work on the primary controller: CB_Controllers_Proprietary.WII._wiimotes[x].realObject.when(\"pressed_b\", function() { }); //\"B\" pressed. CB_Controllers_Proprietary.WII._wiimotes[x].realObject.when(\"pressed_c\", function() { }); //\"C\" pressed (on the Nunchuk). CB_Controllers_Proprietary.WII._wiimotes[x].realObject.when(\"pressed_z\", function() { }); //\"Z\" pressed (on the Nunchuk). //TODO: do not forget x and y properties (?). } //Starts the main listener: Wii.listen(); } return CB_Controllers_Proprietary.WII; } /** * Returns an object with all gamepads simulating the [GamePad API]{@link https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API}. * @function * @returns {Object} Returns an object with the \"remotes\" property which contains another object whose properties are the index of each device and the value an object with the status of that device. The number of remotes is 4 (index from \"0\" to \"3\"). Simulating the [GamePad API]{@link https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API}. Those status objects which are not using the real API will have a property called \"usingPrototype\" set to true. */ CB_Controllers_Proprietary.WII.getGamePads = function() { //TODO: normalize all to simulate GamePad API. return { \"remotes\" : CB_Controllers_Proprietary.WII._wiimotes }; } } × Search results Close "},"CrossBase_input_controllers_CB_Controllers_Proprietary_WII_U.js.html":{"id":"CrossBase_input_controllers_CB_Controllers_Propriet
