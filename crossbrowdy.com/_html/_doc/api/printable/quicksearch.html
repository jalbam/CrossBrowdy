 Inc.&lt;br /&gt;\" + \"[CB] -- SLCanvas by David Anson and Jon Davis&lt;br /&gt;\" + \"[CB] -- FlashCanvas by Tim Cameron Ryan and Shinya Muramatsu&lt;br /&gt;\" + \"[CB] -- canvas-text by Fabien Ménager&lt;br /&gt;\" + \"[CB] -- Detect-zoom by yonran (maintained by tombigel)&lt;br /&gt;\" + \"[CB] -- AudioContext-MonkeyPatch by Chris Wilson&lt;br /&gt;\" + \"[CB] -- WAAPISim by g200kg&lt;br /&gt;\" + \"[CB] -- timbre.js and subcollider.js by mohayonao&lt;br /&gt;\" + \"[CB] -- Band.js by Cody Lundquist and various contributors&lt;br /&gt;\" + \"[CB] -- jsfx by Egon Elbre&lt;br /&gt;\" + \"[CB] -- SoundManager 2 by Scott Schiller&lt;br /&gt;\" + \"[CB] -- fetch-ie8 by Cam Song&lt;br /&gt;\" + \"[CB] -- SockJS-client by Marek, Bryce Kahle, Michael Bridgen, Luigi Pinca and others&lt;br /&gt;\" + \"[CB] -- Pressure.js by Stuart Yamartino&lt;br /&gt;\" + \"[CB] -- Hammer.js by Jorik Tangelder&lt;br /&gt;\" + \"[CB] -- Hammer Time by Alexander Schmitz and other contributors&lt;br /&gt;\" + \"[CB] -- wii-js by Ryan McGrath&lt;br /&gt;\" + \"[CB] -- gamepad-plus by Chris Van Wiemeersch (MozVR)&lt;br /&gt;\" + \"[CB] -- NoSleep.js by Rich Tibbett&lt;br /&gt;\"; //CrossBase constants and variables: /** * Keeps the name of the CrossBase module. * @constant * @type {string} * @default */ var CB_BASE_NAME = \"CrossBase\"; /** Property that contains an object with the options for the main script. * @namespace CB_Configuration.CrossBase */ CB_Configuration[CB_BASE_NAME] = { /** * Path to the CrossBase module, relative to the CrossBrowdy folder. * @memberof CB_Configuration.CrossBase * @constant * @type {string} * @default {@link CB_BASE_NAME} + \"/\" */ SCRIPT_PATH: CB_BASE_NAME + \"/\", /** * Defines whether to have in mind possible [iframes]{@link https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe} that could contain the script or not. Used by some functions of {@link CB_Client}, {@link CB_Events}, etc. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default */ MIND_IFRAMES: true, /** * Defines whether to allow to extend the DOM if needed or not. If set to true and some methods (as for example [Array.indexOf]{@link https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/indexOf}, [Array.lastIndexOf]{@link https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/lastIndexOf}, [Array.isArray]{@link https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/isArray}, [Array.forEach]{@link https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/forEach}, [NodeList.forEach]{@link https://developer.mozilla.org/en-US/docs/Web/API/NodeList/forEach}, [HTMLCollection.forEach]{@link https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/forEach}, etc.) are not supported natively, they will be added. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default */ EXTEND_DOM: false, /** * Defines whether to use high precision in the CB_Device.getTime (returning '[window.performance.timing.navigationStart]{@link https://developer.mozilla.org/en-US/docs/Web/API/PerformanceTiming/navigationStart} + [window.performance.now]{@link https://developer.mozilla.org/en-US/docs/Web/API/Performance/now}()', where '[window.performance.now]{@link https://developer.mozilla.org/en-US/docs/Web/API/Performance/now}' could be polyfilled) or not (returning '[Date.now]{@link https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date/now}()', where '[Date.now]{@link https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date/now}' could be polyfilled). * @memberof CB_Configuration.CrossBase * @constant * @type {string} * @default */ CB_Device_getTime_HIGH_PRECISION: true, /** * Defines whether to use cache for the function {@link CB_Elements.id} by default. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default */ CB_Elements_id_USE_CACHE: true, /** * Defines whether to use cache for the {@link CB_Elements.tag} function by default. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default */ CB_Elements_tag_USE_CACHE: true, /** * Defines whether to use cache for the function {@link CB_Elements.classes} by default. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default */ CB_Elements_classes_USE_CACHE: true, /** * Default language to use for {@link CB_Client} when no language can be detected (very strange case!). * @memberof CB_Configuration.CrossBase * @constant * @type {string} * @default */ CB_Client_language_DEFAULT: \"en\", /** * Default value for the \"allowNavigatorLanguages\" parameter for {@link CB_Client.getLanguage} and {@link CB_Client.getLanguages} functions. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default */ CB_Client_allowNavigatorLanguages_DEFAULT: false, /** * Tells whether the {@link CB_Client.getLanguage} and {@link CB_Client.getLanguages} functions will use the accepted languages detected by PHP (if any) as the first option by default or not. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default */ CB_Client_PHPAcceptedLanguagesFirst_DEFAULT: true, /** * Defines whether the URL for the proxy (defined in {@link CB_Configuration.CrossBase.CB_Net_XHR_PROXY_URL}) is relative to the main script folder or not. If it is relative, the \"onCall\" event of the CrossBase module will append the value of the \"scriptPathGiven\" parameter at the beginning. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default */ CB_Net_XHR_PROXY_URL_RELATIVE: true, /** * Defines whether we want to prevent the Firefox bug that affects [SockJS library]{@link https://github.com/sockjs/sockjs-client/} (see {@link https://github.com/sockjs/sockjs-client/issues/18}) or not. Used by {@link CB_Keyboard}. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default */ CB_Net_Sockets_PREVENT_FIREFOX_ESC_BUG: true, /** * Defines whether to allow Nintendo Wii codes (from the Wiimote) set in the {@link CB_Keyboard.extended.WII} object to be defined in the key aliases even if they use codes which belong to other keys. Used by {@link CB_Keyboard}. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default */ CB_Keyboard_extended_WII_allowDuplicateKeyAliases: true, /** * Defines whether to allow Sony Playstation 4 codes set in the {@link CB_Keyboard.extended.PS4CB_Keyboard.extended.PS4} object to be defined in the key aliases even if they use codes which belong to other keys. Used by {@link CB_Keyboard}. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default */ CB_Keyboard_extended_PS4_allowDuplicateKeyAliases: false, /** * Defines whether to allow Smart TV codes (from the remote control) and virtual key codes set in the {@link CB_Keyboard.extended.VK} object to be defined in the key aliases even if they use codes which belong to other keys. Used by {@link CB_Keyboard}. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default */ CB_Keyboard_extended_VK_allowDuplicateKeyAliases: true, /** * Defines whether to allow Samsung TV key codes (from the remote control) set in the {@link CB_Keyboard.extended.SAMSUNG_TV} object to be defined in the key aliases even if they use codes which belong to other keys. Used by {@link CB_Keyboard}. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default */ CB_Keyboard_extended_SAMSUNG_TV_allowDuplicateKeyAliases: false, /** * Default value for the \"avoidProprietary\" proprietary when calling different functions of the {@link CB_Controllers} static class, as the {@link CB_Controllers.getButtonsDown}, the {@link CB_Controllers.isButtonDown} and the {@link CB_Controllers.getGamePads} functions, etc. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default */ CB_Controllers_avoidProprietary_DEFAULT: false, /** * Allowed width margin of the total screen available to consider whether it is in full screen or not. Needed by old web clients without Fullscreen API support, mainly. Used by the {@link CB_Screen.isFullScreen} function. * @memberof CB_Configuration.CrossBase * @constant * @type {float} * @default */ CB_Screen_isFullScreen_ALLOWED_WIDTH_MARGIN_PERCENTAGE: 3.9, /** * Allowed height margin of the total screen available to consider whether it is in full screen or not. Needed by old web clients without Fullscreen API support, mainly. Used by the {@link CB_Screen.isFullScreen} function. * @memberof CB_Configuration.CrossBase * @constant * @type {float} * @default */ CB_Screen_isFullScreen_ALLOWED_HEIGHT_MARGIN_PERCENTAGE: 3.5, /** * Defines whether to allow using \"WAAPI\" ([HTML5 Web Audio API]{@link https://developer.mozilla.org/en-US/docs/Web/API/Web_Audio_API}) emulation (it will use [WAAPISim]{@link https://github.com/g200kg/WAAPISim} if needed) or not. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default */ WAAPI_EMULATION_ALLOWED: true, /** * Default volume for CB_Speaker (from 0 to 100). * @memberof CB_Configuration.CrossBase * @constant * @type {integer} * @default */ CB_Speaker_DEFAULT_VOLUME: 100, /** * Milliseconds that a file is played (with volume set to 0) automatically when an audio file is loaded. Needed for some web clients which cannot find out the duration otherwise. Used by {@link CB_AudioFile}. * @memberof CB_Configuration.CrossBase * @constant * @type {integer} * @default */ CB_AudioFile_AUTOPLAY_SILENTLY_ON_LOAD_MS: 500, /** * Milliseconds to wait before declaring a sound as failed if it cannot be loaded before. Used by {@link CB_AudioFile_API.SM2}. * @memberof CB_Configuration.CrossBase * @constant * @type {integer} * @default */ CB_AudioFile_ONLOAD_TIMEOUT_MS: 15000, /** * Tells whether CB_AudioFile[\"AAPI\"] uses [setTimeout]{@link https://developer.mozilla.org/en-US/docs/Web/API/WindowOrWorkerGlobalScope/setTimeout} (instead of [timeupdate]{@link https://developer.mozilla.org/en-US/docs/Web/API/HTMLMediaElement/timeupdate_event} event) to detect when the given \"stopAt\" is reached. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default */ CB_AudioFile_AAPI_USE_TIMEOUT_TO_DETECT_STOPAT: true, /** * Default value for maximum delay (in milliseconds) to wait for a sound to start playing or start next loop (if the time expires, the sound will never be played). Used by {@link CB_AudioFile_API.WAAPI}, {@link CB_AudioFile_API.AAPI}, {@link CB_AudioFile_API.SM2}, {@link CB_AudioFile_API.ACMP} and {@link CB_AudioFileCache}. * @memberof CB_Configuration.CrossBase * @constant * @type {integer} * @default */ CB_AudioFile_AudioFileCache_ALLOWED_RECURSIVE_DELAY_DEFAULT: 150, /** * Tells whether to mute or not the audio files when they load or are checking. Note: Audio cache does not work properly on BlackBerry PlayBook's default browser if the sounds are muted when load or are checking. Used by {@link CB_AudioFile}, {@link CB_AudioFile_API.WAAPI}, {@link CB_AudioFile_API.AAPI}, {@link CB_AudioFile_API.SM2}, {@link CB_AudioFile_API.ACMP} and {@link CB_AudioFileCache}. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default !(navigator.userAgent.indexOf(\"PlayBook\") !== -1 &amp;&amp; navigator.userAgent.indexOf(\"Tablet OS\") !== -1) */ CB_AudioFile_AudioFileCache_MUTE_ON_LOAD_AND_CHECKING: !(navigator.userAgent.indexOf(\"PlayBook\") !== -1 &amp;&amp; navigator.userAgent.indexOf(\"Tablet OS\") !== -1), //Audio cache does not work properly on BlackBerry PlayBook's default browser if the sounds are muted when load or are checking. /** * Defines whether to use {@link CB_Speaker._volume} as default volume. Used by {@link CB_AudioFile}, {@link CB_AudioFile_API.WAAPI}, {@link CB_AudioFile_API.AAPI}, {@link CB_AudioFile_API.SM2}, {@link CB_AudioFile_API.ACMP} and {@link CB_AudioFileCache}. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default */ CB_AudioFile_AudioFileCache_USE_SPEAKER_VOLUME_AS_DEFAULT: true, /** * Defines whether to use {@link CB_Speaker._volume} as maximum volume. Used by {@link CB_AudioFile}, {@link CB_AudioFile_API.WAAPI}, {@link CB_AudioFile_API.AAPI}, {@link CB_AudioFile_API.SM2} and {@link CB_AudioFile_API.ACMP}. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default */ CB_AudioFile_AudioFileCache_USE_SPEAKER_VOLUME_AS_MAXIMUM: false, /** * Array with the default desired canvas emulation methods by order of preference. Used by {@link CB_Canvas}. * @memberof CB_Configuration.CrossBase * @constant * @type {array} * @default */ CB_Canvas_PREFERRED_EMULATION_METHODS: [ \"FLASH\", //FlashCanvas. \"VML\", //ExplorerCanvas. \"DHTML\", //Canbox. \"SILVERLIGHT\" //SLCanvas. ], /** * Value by default when the \"allowEmulation\" parameter is not provided in the {@link CB_AudioDetector.getPreferredAPI}, the {@link CB_AudioDetector.getSupportedAPIs} or the {@link CB_AudioDetector.isAPISupported} function. * @memberof CB_Configuration.CrossBase * @constant * @type {boolean} * @default */ CB_AudioDetector_allowEmulation_DEFAULT: false, /** * Array with the default preferred audio APIs by order of preference. Used by {@link CB_AudioFileCache} and {@link CB_AudioDetector}. Possible audio APIs are \"WAAPI\" ([HTML5 Web Audio API]{@link https://developer.mozilla.org/en-US/docs/Web/API/Web_Audio_API}), \"SM2\" ([SoundManager 2]{@link http://schillmania.com/projects/soundmanager2/}), \"ACMP\" ([Apache Cordova Media Plugin]{@link https://github.com/apache/cordova-plugin-media}) or \"AAPI\" ([HTML5 Audio API]{@link https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio}). Note: since Internet Explorer 9 works better with SM2 than with AAPI, if it is detected then the default value will be: [ \"WAAPI\", \"SM2\", \"ACMP\", \"AAPI\" ] * @memberof CB_Configuration.CrossBase * @constant * @type {arr s which do not support native [canvas]{@link https://developer.mozilla.org/en-US/docs/Web/HTML/Element/canvas}, it provides [Adobe Flash (formerly Macromedia Flash)]{@link https://en.wikipedia.org/wiki/Adobe_Flash_Player} emulation with [FlashCanvas]{@link https://github.com/everlaat/flashcanvas}, Microsoft Silverlight emulation with [SLCanvas]{@link https://slcanvas.codeplex.com/}, VML emulation with [ExplorerCanvas]{@link https://github.com/arv/explorercanvas} (reinforced with [canvas-text]{@link https://github.com/PhenX/canvas-text}) and DHTML (DOM elements) emulation with [CanBox]{@link https://github.com/robertinglin/CanBox}. NOTE: To make the VML emulation work without errors (using [ExplorerCanvas]{@link https://github.com/arv/explorercanvas}), it is recommended to always load [FlashCanvas]{@link https://github.com/everlaat/flashcanvas} (which already includes [ExplorerCanvas]{@link https://github.com/arv/explorercanvas}) in your HTML code (without using lazy-load, as [ExplorerCanvas]{@link https://github.com/arv/explorercanvas} does not support it). This is recommended even when we are not going to use [Adobe Flash (formerly Macromedia Flash)]{@link https://en.wikipedia.org/wiki/Adobe_Flash_Player} emulation with [FlashCanvas]{@link https://github.com/everlaat/flashcanvas}. This is an example (should be placed before loading the main \"CrossBrowdy\" script): &amp;lt;!-- Loads FlashCanvas (Flash emulation) before CrossBrowdy. Needed also to use ExplorerCanvas (VML emulation) without problems: --&amp;gt; &amp;lt;script type=\"text/javascript\" src=\"CrossBrowdy/CrossBase/audiovisual/image/canvas/FlashCanvas/pro/bin/flashcanvas.js\"&amp;gt;&amp;lt;/script&amp;gt;&amp;lt;!-- FlashCanvas/ExplorerCanvas do not support lazy load. --&amp;gt; * @param {string} canvasId - The desired ID for the canvas. * @param {('2d'|'webgl'|'experimental-webgl'|'webgl2'|'experimental-webgl2'|'bitmaprenderer')} [contextType='2d'] - The contextType desired by default. More information: [HTMLCanvasElement.getContext]{@link https://developer.mozilla.org/en-US/docs/Web/API/HTMLCanvasElement/getContext}. Note that most emulation methods will only support \"2d\". * @param {integer} [canvasWidth={@link CB_Canvas.WIDTH_DEFAULT}] - The desired width (horizontal size) in pixels for the canvas. * @param {integer} [canvasHeight={@link CB_Canvas.HEIGHT_DEFAULT}] - The desired height (vertical size) in pixels for the canvas. * @param {function} [onLoad] - Callback function that will be called when the canvas is finally loaded. It will not receive parameters, being \"this\" the {@link CB_Canvas} object itself. * @param {function} [onError] - Callback function that will be called when there is an error creating or loading the canvas. Being \"this\" the {@link CB_Canvas} object itself, the unique parameter received will be a string describing the error (if it could be determined). * @param {Element} [canvasParent=document.body] - The parent element desired to adopt the canvas. * @param {array} [alternativeCanvasEmulationPreferredOrder={@link CB_Configuration.CrossBase.CB_Canvas_PREFERRED_EMULATION_METHODS}] - Numeric array listing the desired alternative emulation methods for rendering the canvas, in order of preference. Supported emulation methods: \"FLASH\", \"VML\", \"DHTML\" and \"SILVERLIGHT\". * @param {boolean} [forceFirstEmulationMethod=false] - If set to true, it will force to use the first alternative emulation method desired (even when this alternative emulation method could be not supported and even when native [canvas]{@link https://developer.mozilla.org/en-US/docs/Web/HTML/Element/canvas} support could be supported). * @param {boolean} [addOtherMethods=true] - If set to true, it will add other alternative methods (if any is missing) at the end of the desired alternative emulation methods so they will also be checked and used if the previous ones are not finally used. The order they will be added will be the one used in the {@link CB_Configuration.CrossBase.CB_Canvas_PREFERRED_EMULATION_METHODS} constant. * @param {boolean} [allowFlashCanvasLocally={@link CB_Configuration.CrossBase.FLASHCANVAS_ALLOW_RUN_LOCALLY_DEFAULT}] - If set to true, it will allow to use [Adobe Flash (formerly Macromedia Flash)]{@link https://en.wikipedia.org/wiki/Adobe_Flash_Player} emulation (if needed) even when it is running locally. Uses the {@link CB_Client.isRunningLocally} function internally. * @returns {CB_Canvas} Returns a new {@link CB_Canvas} object. */ var CB_Canvas = function(canvasId, contextType, canvasWidth, canvasHeight, onLoad, onError, canvasParent, alternativeCanvasEmulationPreferredOrder, forceFirstEmulationMethod, addOtherMethods, allowFlashCanvasLocally) { //Creates an instance of this object and returns it in the case that it is being called from an unexpected context: if (this === window || !(this instanceof CB_Canvas)) { return new CB_Canvas(canvasId, contextType, canvasWidth, canvasHeight, canvasParent, alternativeCanvasEmulationPreferredOrder, forceFirstEmulationMethod, addOtherMethods, allowFlashCanvasLocally); } //Properties: this._parent = undefined; //The parents of the canvas. this._id = undefined; //The ID of the canvas element. this.canvas = undefined; //Canvas element itself. this.context = undefined; //Context of the canvas element. this._contextType = undefined; //Type of the context of the canvas element. this._supported = false; //Defines whether Canvas works. this._width = undefined; //Canvas width. this._height = undefined; //Canvas height. this._mode = \"NONE\"; //Stores the mode used for the canvas ('NONE', 'NORMAL', 'FLASH', 'SILVERLIGHT', 'VML' or 'DHTML'). this._ready = false; //Stores whether the canvas is ready to be used or not (useful for SLCanvas). this._loading = true; //Stores whether the canvas is loading or not (useful for SLCanvas). //Calls the constructor of the object when creates an instance: return this._init(canvasId, contextType, canvasWidth, canvasHeight, onLoad, onError, canvasParent, alternativeCanvasEmulationPreferredOrder, forceFirstEmulationMethod, addOtherMethods, allowFlashCanvasLocally); } /* //Static properties and functions: CB_Canvas._MODES = { \"NONE\" : 0, \"VML\" : 1, \"FLASH\" : 2, \"SILVERLIGHT\" : 3, \"DHTML\" : 4 }; //Defines rendering mode. CB_Canvas._MODES_STRING = [ \"NONE\", \"VML\", \"FLASH\", \"SILVERLIGHT\", \"DHTML\" ]; CB_Canvas.getModeString = function(mode) { if (typeof(CB_Canvas._MODES_STRING[mode]) !== \"undefined\") { return CB_Canvas._MODES_STRING[mode]; } else { return \"UNKNOWN\"; } }; */ //Constants: /** * Default canvas width in pixels. * @constant * @type {integer} * @default */ CB_Canvas.WIDTH_DEFAULT = 320; //Default canvas width. /** * Default canvas height in pixels. * @constant * @type {integer} * @default */ CB_Canvas.HEIGHT_DEFAULT = 240; //Default canvas height. CB_Canvas.prototype._allowedContextTypes = [\"2d\", \"webgl\", \"experimental-webgl\", \"webgl2\", \"experimental-webgl2\", \"bitmaprenderer\"]; //Allowed context types. //Constructor: CB_Canvas.prototype._init = function(canvasId, contextType, canvasWidth, canvasHeight, onLoad, onError, canvasParent, alternativeCanvasEmulationPreferredOrder, forceFirstEmulationMethod, addOtherMethods, allowFlashCanvasLocally) { //If they have not been sent, uses default parameters: if (typeof(canvasParent) === \"undefined\" || canvasParent === null) { canvasParent = document.body; } //Gets the best emulation method: alternativeCanvasEmulation = CB_Canvas.bestEmulation(alternativeCanvasEmulationPreferredOrder, forceFirstEmulationMethod, addOtherMethods, allowFlashCanvasLocally); //Defines the parent given: this._parent = canvasParent; //Defines the canvas element by using the ID given: this.setId(canvasId); this.set(this.getId(), canvasWidth, canvasHeight, onLoad, onError, alternativeCanvasEmulation, forceFirstEmulationMethod); //Detects whether Canvas works: if (this.isSupported()) { //Defines the canvas context: this.setContextType(contextType); this.getContext(this.getContextType()); } else { //There is no mode unless we are using Silverlight (since SLCanvas needs time to load): if (this._mode !== \"SILVERLIGHT\" &amp;&amp; !this._loading) { this._mode = \"NONE\"; //This will be changed when SLCanvas loads (if it does). } } return this; } /** * Tells whether the current client needs canvas emulation or not. Uses {@link CB_Client.supportsCanvas} internally. * @function * @returns {boolean} Returns whether the current client needs canvas emulation or not. */ CB_Canvas.needsEmulation = function() { return !CB_Client.supportsCanvas(); } /** * Calculates and returns the best alternative canvas emulation. * @function * @param {array|string} [preferredOrder={@link CB_Configuration.CrossBase.CB_Canvas_PREFERRED_EMULATION_METHODS}] - Numeric array listing the desired alternative emulation methods for rendering the canvas, in order of preference. Possible emulation methods: \"FLASH\", \"VML\", \"DHTML\" and \"SILVERLIGHT\". It can also be a string with the unique desired canvas emulation method or with \"NO\" or \"NONE\" value (meaning no emulation method is desired and then the returning value will always be \"NONE\"). * @param {boolean} [forceFirstEmulationMethod=false] - If set to true, it will force to return the first alternative emulation method desired which is detected as supported without being too strict (even when this alternative emulation method could be not really supported and even when native [canvas]{@link https://developer.mozilla.org/en-US/docs/Web/HTML/Element/canvas} support could be supported). * @param {boolean} [addOtherMethods=true] - If set to true, it will add other alternative methods (if any is missing) at the end of the desired alternative emulation methods so they will also be checked and used if the previous ones are not finally used. The order they will be added will be the one used in the {@link CB_Configuration.CrossBase.CB_Canvas_PREFERRED_EMULATION_METHODS} constant. * @param {boolean} [allowFlashCanvasLocally={@link CB_Configuration.CrossBase.FLASHCANVAS_ALLOW_RUN_LOCALLY_DEFAULT}] - If set to true, it will allow to use [Adobe Flash (formerly Macromedia Flash)]{@link https://en.wikipedia.org/wiki/Adobe_Flash_Player} emulation (if needed) even when it is running locally. Uses the {@link CB_Client.isRunningLocally} function internally. * @returns {'NONE'|'FLASH'|'SILVERLIGHT'|'VML'|'DHTML'} Returns \"NONE\" if no canvas emulation is needed/supported (and no emulation method is forced). Otherwise, it returns the best emulation method calculated (\"FLASH\", \"SILVERLIGHT\", \"VML\" or \"DHTML\"). */ CB_Canvas.bestEmulation = function(preferredOrder, forceFirstEmulationMethod, addOtherMethods, allowFlashCanvasLocally) { //If not given, sets the default parameters: if (typeof(addOtherMethods) === \"undefined\" || addOtherMethods === null) { addOtherMethods = true; } if (typeof(allowFlashCanvasLocally) === \"undefined\" || allowFlashCanvasLocally === null) { allowFlashCanvasLocally = CB_Configuration[CB_BASE_NAME].FLASHCANVAS_ALLOW_RUN_LOCALLY_DEFAULT; } //If we don't want to force emulation and we don't need any emulation, exits: if (!forceFirstEmulationMethod &amp;&amp; !CB_Canvas.needsEmulation()) { return \"NONE\"; } //Defines all allowed canvas emulation methods and the default order or preference (to use in case it was not provided): var allEmulationMethods = CB_Configuration[CB_BASE_NAME].CB_Canvas_PREFERRED_EMULATION_METHODS; //If not given, uses the default order of preference: if (typeof(preferredOrder) === \"undefined\" || preferredOrder === null) { //If we want to force the first emulation method, we exit returning the first one: //if (forceFirstEmulationMethod) { return allEmulationMethods[0]; } //We can be sure it is a valid one. preferredOrder = allEmulationMethods; //Uses the default order with all methods. addOtherMethods = false; //There is no need to add other methods since it contains all. } //...if the preferred order is not an array, we force it to be one: else if (!CB_isArray(preferredOrder)) { preferredOrder = [(preferredOrder+\"\").toUpperCase()]; } //Parses it as a string and to upper case. //If the user doesn't want any emulation method, we exit: if (preferredOrder[0] === \"NO\" || preferredOrder[0] === \"NONE\") { return \"NONE\"; } //If not all emulation methods has been given in the preferred order, adds them (at the end) if we wanted: if (addOtherMethods &amp;&amp; preferredOrder !== allEmulationMethods || preferredOrder[0] === \"AUTO\") //We don't need to add them if already has all methods. { var allEmulationMethodsLength = allEmulationMethods.length; for (var x = 0; x &lt; allEmulationMethodsLength; x++) { //If the current emulation method of this loop is not in the given preferred order, we add it at the end of the array: if (CB_indexOf(preferredOrder, allEmulationMethods[x]) === -1) { preferredOrder[preferredOrder.length] = allEmulationMethods[x]; } } } //Check the emulation methods availability according to the preferred order given: var preferredOrderLength = preferredOrder.length; var chosenEmulationMethod = \"NONE\"; var currentEmulationMethod; for (x = 0; x &lt; preferredOrderLength; x++) { currentEmulationMethod = CB_trim(preferredOrder[x]).toUpperCase(); //If we want to force the first emulation method and it is available (not being strict): if (forceFirstEmulationMethod &amp;&amp; CB_Canvas.supportsEmulationMethod(currentEmulationMethod, false)) { chosenEmulationMethod = currentEmulationMethod; break; } //...otherwise, if the method is available (being strict): else if (CB_Canvas.supportsEmulationMethod(currentEmulationMethod, true)) { chosenEmulationMethod = currentEmulationMethod; break; } } //Returns the chosen emulation method (if any): return chosenEmulationMethod; } /** * Tells whether the current client is compatible with a given canvas emulation method or not. * @function * @param {string} emulationMethod - Emulation method we want to check. Possible emulation methods: \"FLASH\", \"VML\", \"DHTML\" and \"SILVERLIGHT\". * @param {boolean} [strictMode=true] - If set to true, the compatibility will be checked more carefully. If set to false (not recommended), the method could return true even when sometimes the canvas emulation method is not totally supported by the current client. * @returns {boolean} Returns whether the current client is compatible with the given canvas emulation method or not. */ CB_Canvas.supportsEmulationMethod = function(emulationMethod, strictMode) { //If not given, uses the default parameters: if (typeof(strictMode) === \"undefined\" || strictMode === null) { strictMode = true; } emulationMethod = CB_trim(emulationMethod).toUpperCase(); var isAvailable = false; //If we want to try Flash (FlashCanvas): if (emulationMethod === \"FLASH\") { //If FlashCanvas is present: var FlashCanvas = window.FlashCanvas || undefined; if (typeof(FlashCanvas) !== \"undefined\") { //If we don't want to be strict, the method is supported: if (!strictMode) { isAvailable = true; } //...otherwise, if Flash is installed and version is 9 or newer: else if (CB_Client.supportsFlash() &amp;&amp; CB_Client.getFlashVersion()[0] &gt;= 9) { //If the script is not running locally or it is running but we allow running FlashCanvas anyway: if (!CB_Client.isRunningLocally() || CB_Client.isRunningLocally() &amp;&amp; allowFlashCanvasLocally) { isAvailable = true; } } } } //...otherwise, if we want to try SILVERLIGHT (SLCanvas): else if (emulationMethod === \"SILVERLIGHT\") { //If SLCanvas is present: var slcanvas = window.slcanvas || undefined; if (typeof(slcanvas) !== \"undefined\") { //If we don't want to be strict, the method is supported: if (!strictMode) { isAvailable = true; } //...otherwise, if Silverlight is installed: if (CB_Client.supportsSilverlight()) { isAvailable = true; } } } //...otherwise, if we want to try VML (ExplorerCanvas): else if (emulationMethod === \"VML\") { //If ExplorerCanvas is present: var G_vmlCanvasMa ext) === \"undefined\" || context === null) { return false; } if (performTranslate) { context.translate(0.5, 0.5); /*context.lineWidth = 0.5;*/ } context.khtmlImageSmoothingEnabled = false; context.oImageSmoothingEnabled = false; context.msImageSmoothingEnabled = false; context.webkitImageSmoothingEnabled = false; context.mozImageSmoothingEnabled = false; context.imageSmoothingEnabled = false; //Firefox Android fix (strange one): this.canvas.width = this.canvas.width; return true; } //Internet Explorer 11 (and lower) does not support \"ellipse\" method, so we try to simulate it: //* Solution by Steve Tranby. Source: https://stackoverflow.com/questions/2172798/how-to-draw-an-oval-in-html5-canvas/2173084#2173084 //TODO: Add parameters and modify their order to mimic (polyfill) the native ellipse function (https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/ellipse). CB_Canvas.prototype._context_drawEllipse = function drawEllipse(x, y, w, h) //NOTE: must be called being \"this\" the canvas context desired. { var kappa = .5522848; var ox = (w / 2) * kappa; //Control point offset horizontal. var oy = (h / 2) * kappa; //Control point offset vertical. var xe = x + w; //x-end. var ye = y + h; //y-end. var xm = x + w / 2; //x-middle. var ym = y + h / 2; //y-middle. this.beginPath(); this.moveTo(x, ym); this.bezierCurveTo(x, ym - oy, xm - ox, y, xm, y); this.bezierCurveTo(xm + ox, y, xe, ym - oy, xe, ym); this.bezierCurveTo(xe, ym + oy, xm + ox, ye, xm, ye); this.bezierCurveTo(xm - ox, ye, x, ym + oy, x, ym); //this.closePath(); // not used correctly, see comments (use to close off open path) //this.stroke(); }; × Search results Close "},"CrossBase_general_CB_Client.js.html":{"id":"CrossBase_general_CB_Client.js.html","title":"Source: CrossBase/general/CB_Client.js","body":" CrossBrowdy API documentation [printable] Namespaces CB_ArraysCB_AudioDetectorCB_ClientCB_CollisionsCB_ConfigurationCB_Configuration.CrossBaseCB_Configuration.CrossBrowdyCB_ControllersCB_Controllers_ProprietaryCB_Controllers_Proprietary.WIICB_Controllers_Proprietary.WII_UCB_DeviceCB_Device.AmbientLightCB_Device.BatteryCB_Device.LocationCB_Device.MotionCB_Device.OrientationCB_Device.ProximityCB_Device.VibrationCB_ElementsCB_EventsCB_KeyboardCB_Keyboard.charsCB_Keyboard.extendedCB_Keyboard.keysCB_ModulesCB_MouseCB_Mouse.CursorImageCB_NetCB_Net.FetchCB_Net.RESTCB_Net.SocketsCB_Net.Sockets.SockJSCB_Net.XHRCB_PointerCB_ScreenCB_SpeakerCB_TouchCB_baseSymbols Classes CB_AudioFileCB_AudioFileCacheCB_AudioFileSpritesCB_AudioFileSpritesPoolCB_AudioFile_API.AAPICB_AudioFile_API.ACMPCB_AudioFile_API.SM2CB_AudioFile_API.WAAPICB_CanvasCB_GraphicSpritesCB_GraphicSpritesScene Global CB_BASE_NAMECB_CREDITS_DEFAULTCB_NAMECB_OPTIONSCB_VERSIONCB_addCreditsCB_baseToBaseCB_baseToIntCB_br2nlCB_brToNlCB_combineArraysOrObjectsCB_combineAutomaticallyCB_combineJSONCB_combineURIParametersCB_combineURLParametersCB_consoleCB_copyObjectCB_countDecimalDigitsCB_countDecimalPartCB_countDecimalsCB_countIntegerDigitsCB_countIntegerPartCB_creditsCB_forEachCB_forceStringCB_getBase64StringObjectCB_getCookieCB_getDatumCB_getJSONPropertyValueCB_getLZStringObjectCB_getValueIndexCB_getValuePathCB_includeJSFileCB_indexOfCB_initCB_intToBaseCB_isArrayCB_isEmailCB_isFileLocalCB_isStringCB_lastIndexOfCB_ltrimCB_nl2brCB_nlToBrCB_numberFormatCB_numberOfDecimalDigitsCB_numberOfDecimalsCB_numberOfIntegerDigitsCB_parseJSONCB_parseStringCB_regularExpressionStringCB_renderStringCB_replaceAllCB_rtrimCB_scriptPathCB_scriptPathCalculateCB_setCookieCB_setDatumCB_sizeOfCB_sizeofCB_stringifyJSONCB_symmetricCallCB_symmetricCallClearCB_thisCB_trim Source: CrossBase/general/CB_Client.js /** * @file Web client (browser or engine) management. Contains the {@link CB_Client} static class. * @author Joan Alba Maldonado &lt;workindalian@gmail.com&gt; * @license Creative Commons Attribution 4.0 International. See more at {@link https://crossbrowdy.com/about#what_is_the_crossbrowdy_copyright_and_license}. */ /** * Static class to manage the current client. It will return itself if it is tried to be instantiated. It can use [BrowserDetect]{@link https://quirksmode.org/js/detect.html} ([source code rescued]{@link https://gist.github.com/mitchellhislop/2018348}). * @namespace * @todo Think about implementing a getDocumentParents function (similar to {@link CB_Client.getWindowParents}). * @todo Think about implementing \"onClose\" event (to fire when app/web is going to be closed). */ var CB_Client = function() { return CB_Client; }; { CB_Client.initialized = false; //It will tells whether the object has been initialized or not. //Initializes all values: CB_Client.init = function() { //If this is the fist time: if (CB_Client.initialized) { return CB_Client; } //The object has been initialized: CB_Client.initialized = true; return CB_Client; } //Returns the most preferred language: CB_Client._getLanguagePreferred = function(allowNavigatorLanguages, PHPAcceptedLanguagesFirst) { return CB_Client._getLanguagesPreferred(allowNavigatorLanguages, PHPAcceptedLanguagesFirst)[0]; }; /** * Returns the most preferred language as a string. * @function * @param {boolean} [allowNavigatorLanguages={@link CB_Configuration.CrossBase.CB_Client_allowNavigatorLanguages_DEFAULT}] - Defines whether to allow using the [window.navigator.languages]{@link https://developer.mozilla.org/en-US/docs/Web/API/NavigatorLanguage/languages} property (if not available, it will proceed normally). * @param {boolean} [PHPAcceptedLanguagesFirst={@link CB_Configuration.CrossBase.CB_Client_PHPAcceptedLanguagesFirst_DEFAULT}] - If it is set to true, it will try to return the accepted languages found out by [PHP]{@link https://en.wikipedia.org/wiki/PHP} (if [PHP]{@link https://en.wikipedia.org/wiki/PHP} is available) in [$_SERVER]{@link http://php.net/manual/en/reserved.variables.server.php}['HTTP_ACCEPT_LANGUAGE'] or it will proceed normally otherwise. * @returns {string} * @todo Use other back-end ways to calculate the language (using Node.js, for example). */ CB_Client.getLanguage = function(allowNavigatorLanguages, PHPAcceptedLanguagesFirst) { return CB_Client._getLanguagePreferred(allowNavigatorLanguages, PHPAcceptedLanguagesFirst); } //Returns the most preferred languages (an array): CB_Client._getLanguagesPreferred = function(allowNavigatorLanguages, PHPAcceptedLanguagesFirst) { if (typeof(PHPAcceptedLanguagesFirst) !== true &amp;&amp; PHPAcceptedLanguagesFirst !== false) { PHPAcceptedLanguagesFirst = CB_Configuration[CB_BASE_NAME].CB_Client_PHPAcceptedLanguagesFirst_DEFAULT; } if (PHPAcceptedLanguagesFirst &amp;&amp; typeof(CB_PHPAcceptedLanguages) !== \"undefined\" &amp;&amp; CB_isArray(CB_PHPAcceptedLanguages) &amp;&amp; CB_PHPAcceptedLanguages.length &gt; 0) { return CB_PHPAcceptedLanguages; } if (allowNavigatorLanguages !== true &amp;&amp; allowNavigatorLanguages !== false) { allowNavigatorLanguages = CB_Configuration[CB_BASE_NAME].CB_Client_allowNavigatorLanguages_DEFAULT; } if (allowNavigatorLanguages &amp;&amp; window.navigator.languages) { return window.navigator.languages; } var languages = []; if (window.navigator.language &amp;&amp; CB_indexOf(languages, window.navigator.language) === -1) { languages[languages.length] = window.navigator.language; } if (window.navigator.userLanguage &amp;&amp; CB_indexOf(languages, window.navigator.userLanguage) === -1) { languages[languages.length] = window.navigator.userLanguage; } if (window.navigator.browserLanguage &amp;&amp; CB_indexOf(languages, window.navigator.browserLanguage) === -1) { languages[languages.length] = window.navigator.browserLanguage; } if (window.navigator.systemLanguage &amp;&amp; CB_indexOf(languages, window.navigator.systemLanguage) === -1) { languages[languages.length] = window.navigator.systemLanguage; } if (languages.length &gt; 0) { return languages; } else { return [CB_Configuration[CB_BASE_NAME].CB_Client_language_DEFAULT]; } }; /** * Returns the most preferred languages as an array of strings. * @function * @param {boolean} [allowNavigatorLanguages={@link CB_Configuration.CrossBase.CB_Client_allowNavigatorLanguages_DEFAULT}] - Defines whether to allow using the [window.navigator.languages]{@link https://developer.mozilla.org/en-US/docs/Web/API/NavigatorLanguage/languages} property (if not available, it will proceed normally). * @param {boolean} [PHPAcceptedLanguagesFirst={@link CB_Configuration.CrossBase.CB_Client_PHPAcceptedLanguagesFirst_DEFAULT}] - If it is set to true, it will try to return the accepted languages found out by [PHP]{@link https://en.wikipedia.org/wiki/PHP} (if [PHP]{@link https://en.wikipedia.org/wiki/PHP} is available) in [$_SERVER]{@link http://php.net/manual/en/reserved.variables.server.php}['HTTP_ACCEPT_LANGUAGE'] or it will proceed normally otherwise. * @returns {array} * @todo Use other back-end ways to calculate languages (using Node.js, for example). */ CB_Client.getLanguages = function(allowNavigatorLanguages, PHPAcceptedLanguagesFirst) { return CB_Client._getLanguagesPreferred(allowNavigatorLanguages, PHPAcceptedLanguagesFirst); } /** * Sets a function to execute when the [languagechange]{@link https://developer.mozilla.org/en-US/docs/Web/Events/languagechange} event is fired (only for some web clients) or removes it. * @function * @param {function|null} eventFunction - Function that represents the event listener that will be called when the event is fired. If a null value is used, the event will be removed. * @param {boolean} [keepOldFunction=true] - Defines whether to also keep the previous listeners or remove them otherwise. * @param {boolean} [useCapture=false] - Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the [addEventListener]{@link https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener} method and will be used as its third parameter. */ CB_Client.onLanguageChanges = function(eventFunction, keepOldFunction, useCapture) { CB_Client._setEvent(\"languagechange\", eventFunction, keepOldFunction, useCapture, window); } /** * Alias for {@link CB_Client.get}. * @function CB_Client.getBrowser * @see {@link CB_Client.get} */ /** * Returns the current web client (if possible) as a string. It uses [BrowserDetect]{@link https://quirksmode.org/js/detect.html} ([source code rescued]{@link https://gist.github.com/mitchellhislop/2018348}) internally. * @function * @returns {string} */ CB_Client.get = CB_Client.getBrowser = function() { return BrowserDetect.browser; } /** * Alias for {@link CB_Client.getVersion}. * @function CB_Client.getBrowserVersion * @see {@link CB_Client.getVersion} */ /** * Returns the current web client version (if possible) as a string. It uses [BrowserDetect]{@link https://quirksmode.org/js/detect.html} ([source code rescued]{@link https://gist.github.com/mitchellhislop/2018348}) internally. * @function * @returns {string} */ CB_Client.getVersion = CB_Client.getBrowserVersion = function() { return BrowserDetect.version + \"\"; } /** * Alias for {@link CB_Client.getVersionMain}. * @function CB_Client.getBrowserVersionMain * @see {@link CB_Client.getVersionMain} */ /** * Returns the current web client main version (first number), if possible, as an integer. It uses [BrowserDetect]{@link https://quirksmode.org/js/detect.html} ([source code rescued]{@link https://gist.github.com/mitchellhislop/2018348}) internally. * @function * @returns {integer} */ CB_Client.getVersionMain = CB_Client.getBrowserVersionMain = function() { return parseInt(CB_Client.getBrowserVersion().split(\".\")[0]); } CB_Client._getWindowParentsReturnCache; //Stores the return result in order to optimize the execution next times. /** * Returns all the [window]{@link https://developer.mozilla.org/en-US/docs/Web/API/Window} objects, parents and last son (main one) in an array (with the topmost parent in the highest index). Useful in case the script is running in an [iframe]{@link https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe} or more. * @function * @returns {array} */ CB_Client.getWindowParents = function() { //If it is not the first time we execute this function, uses the cache to return always the same: if (typeof(CB_Client._getWindowParentsReturnCache) !== \"undefined\" &amp;&amp; CB_Client._getWindowParentsReturnCache !== null) { return CB_Client._getWindowParentsReturnCache; } var windowParents = [ window.self ]; try { if (typeof(window.parent) !== \"undefined\" &amp;&amp; window.parent !== null) { var currentParent = windowParents[0];//windowParents[windowParents.length - 1]; while (typeof(currentParent.parent) !== \"undefined\" &amp;&amp; currentParent !== currentParent.parent) { currentParent = currentParent.parent; windowParents[windowParents.length] = currentParent; } ///////windowBase = currentParent; } } catch(E) {} CB_Client._getWindowParentsReturnCache = windowParents; return windowParents; } CB_Client._getWindowBaseReturnCache; //Stores the return result in order to optimize the execution next times. /** * Returns the [window]{@link https://developer.mozilla.org/en-US/docs/Web/API/Window} object of the first parent (the topmost one). Useful in case the script is running in an [iframe]{@link https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe} or more. * @function * @returns {Object} */ CB_Client.getWindowBase = function() { //If it is not the first time we execute this function, uses the cache to return always the same: if (typeof(CB_Client._getWindowBaseReturnCache) !== \"undefined\" &amp;&amp; CB_Client._getWindowBaseReturnCache !== null) { return CB_Client._getWindowBaseReturnCache; } //By default, uses the current window object: var windowBase = window.self; //window; //Tries to get the topmost window (it can fail if it is not in the same domain or it is running locally): try { //If defined, we use window.top to get the topmost window: if (typeof(window.top) !== \"undefined\" &amp;&amp; window.top !== null) { windowBase = window.top; } //...otherwise, we get all the parents and chose the last one (which will be the topmost): else { var windowParents = CB_Client.getWindowParents(); windowBase = windowParents[windowParents.length - 1]; } } catch(E) {} CB_Client._getWindowBaseReturnCache = windowBase; return windowBase; } CB_Client._getWindowReturnCache; //Stores the return result in order to optimize the execution next times. /** * Returns the [window]{@link https://developer.mozilla.org/en-US/docs/Web/API/Window} object (having in mind whether the script is running in one [iframe]{@link https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe} or more, if we want). * @function * @param {boolean} [mindIframes={@link CB_Configuration.CrossBase.MIND_IFRAMES}] - If set to true, it will try to get and return the topmost [window]{@link https://developer.mozilla.org/en-US/docs/Web/API/Window} object. Useful in case the script is running in an [iframe]{@link https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe} or more. * @returns {Object} */ CB_Client.getWindow = function(mindIframes) { if (typeof(mindIframes) === \"undefined\" || mindIframes === null) { mindIframes = CB_Configuration[CB_BASE_NAME].MIND_IFRAMES; } //If it is not the first time we execute this function, uses the cache to return always the same: if (!mindIframes) { return window.self; } else if (typeof(CB_Client._getWindowReturnCache) !== \"undefined\" &amp;&amp; CB_Client._getWindowReturnCache !== null) { return CB_Client._getWindowReturnCache; } //Gets the window chosen (if we arrived here, it means we mind iframes): CB_Client._getWindowReturnCache = CB_Client.getWindowBase(); //Stores the window chosen in the cache: return CB_Client._getWindowReturnCache; } /** * Returns the [document]{@link https://developer.mozilla.org/en-US/docs/Web/API/Window/document} object of the first parent (the topmost one). Useful in case the script is running in an [iframe]{@link https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe} or more. * @function * @returns {Object} */ CB_Client.getDocumentBase = function() { //By default, uses the current document object: var documentBase = document; //Tries to get the document object of the topmost window (it can fail if it is not in the same domain or it is running locally): try { documentBase = CB_Client.getWindowBase().document; } catch(E) {} return documentBase; } /** * Returns the [document]{@link https://developer.mozilla.org/en-US/docs/Web/API/Window/document} object (having in mind whether the script is running in one [iframe]{@link https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe} or more, if we want). * @function * @param {boolean} [mindIframes={@link CB_Configuration.CrossBase.MIND_IFRAMES}] - If set to true, it will try to get and return the topmost [document]{@link https://developer.mozilla.org/en-US/docs/Web/API/Window/document} object. Useful in case the script is running in an [iframe]{@link https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe} or more. * @returns {Object} */ CB_Client.getDocument = function(mindIframes) { if (typeof(mindIframes) === \"undefined\" || mindIframes === null) { mindIframes = CB_Configuration[CB_BASE_NAME].MIND_IFRAMES; } var documentChosen = document; if (mindIframes) { documentChosen = CB_Client.getDocumentBase(); } return documentChosen; } /** * Tells whether the [canvas]{@link https://developer.mozilla.org/en-US/docs/Web/HTML/Element/canvas} element is supported natively or not. * @function * @returns {boolean} */ CB_Client.supportsCanvas = function() { return CB_Configuration[CB_BASE_NAME]._supportsCanvas(); } CB_Client._supportsCSS3TransformReturnCache; /** * Tells whether [CSS3]{@link https://developer.mozilla.org/en-US/docs/Web/CSS/CSS3} [transform]{@link https://developer.mozilla.org/en-US/docs/Web/CSS/transform} is supported natively or not. * @function * @returns {boolean} */ CB_Client.supportsCSS3Transform = function() { if (typeof(CB_Client._supportsCSS3TransformReturnCache) === \"undefined\" || CB_Client._supportsCSS3TransformReturnCache === null) { var documentBodyStyle = document.body.style; CB_Client._supportsCSS3TransformReturnCache = (typeof(documentBodyStyle.transform) !== \"undefined\" || typeof(documentBodyStyle.WebkitTransform) !== \"undefined\" || typeof(documentBodyStyle.MozTransform) !== \"undefined\" || typeof(documentBodyStyle.OTransform) !== \"undefined\" || typeof(documentBodyStyle.MsTransform) !== \"undefined\" || typeof(documentBodyStyle.KhtmlTransform) !== \"undefined\"); } return CB_Client._supportsCSS3TransformReturnCache; } /** * Function that tells whether [PHP]{@link https://en.wikipedia.org/wiki/PHP} is available or not. * @function * @returns {boolean} */ CB_Client.supportsPHP = function() { return (typeof(CB_supportedPHP) !== \"undefined\" &amp;&amp; CB_supportedPHP === \"YES\"); } /** * Returns the available version of [PHP]{@link https://en.wikipedia.org/wiki/PHP} (if any), as either an array of strings or as a string. * @function * @param {boolean} [asString=false] - If set to true, returns the version as a string. * @returns {array|string} */ CB_Client.getPHPVersion = function(asString) { if (typeof(CB_PHPVersion) === \"undefined\") { CB_PHPVersion = 0; } return asString ? (CB_PHPVersion + \"\") : (CB_PHPVersion + \"\").split(\".\"); } /** * Function that tells whether [Node.js]{@link https://en.wikipedia.org/wiki/Node.js} is available (checks the availability of [process.versions.node]{@link https://nodejs.org/api/process.html#process_process_versions}) or not. * @function * @returns {boolean} */ //* Source: Dan. B. @ http://stackoverflow.com/questions/17575790/environment-detection-node-js-or-browser CB_Client.supportsNodeJS = function() { return (typeof(process) === \"object\" &amp;&amp; process !== null &amp;&amp; typeof(process.versions) === \"object\" &amp;&amp; typeof(process.versions.node) !== \"undefined\"); } /** * Returns the available version of [Node.js]{@link https://en.wikipedia.org/wiki/Node.js} (if any), as either an array of strings or as a string. * @function * @param {boolean} [asString=false] - If set to true, returns the version as a string. * @returns {array|string} */ CB_Client.getNodeJSVersion = function(asString) { if (typeof(process) === \"object\" &amp;&amp; process !== null &amp;&amp; CB_isString(process.version)) { return asString ? process.version : process.version.replace(CB_regularExpressionString(\"-\", true, true), \".\").split(\".\"); } else { return asString ? \"0.0.0\" : [0, 0, 0]; } } /** * Function that tells whether [Microsoft Silverlight]{@link https://en.wikipedia.org/wiki/Microsoft_Silverlight} plugin is available or not. * @function * @returns {boolean} */ CB_Client.supportsSilverlight = function() { var isSilverlightInstalled = false; try { isSilverlightInstalled = !!(new ActiveXObject(\"AgControl.AgControl\")); } catch(E) { if (navigator.plugins[\"Silverlight Plug-In\"]) { isSilverlightInstalled = true; } else { isSilverlightInstalled = false; } } return isSilverlightInstalled; } /** * Returns the available version of [Microsoft Silverlight]{@link https://en.wikipedia.org/wiki/Microsoft_Silverlight} plugin (if any), as either an array of strings or as a string. * @function * @param {boolean} [asString=false] - If set to true, returns the version as a string. * @returns {array|string} */ CB_Client.getSilverlightVersion = function(asString) { if (navigator.plugins[\"Silverlight Plug-In\"] &amp;&amp; navigator.plugins[\"Silverlight Plug-In\"].description &amp;&amp; CB_isString(navigator.plugins[\"Silverlight Plug-In\"].description) &amp;&amp; CB_trim(navigator.plugins[\"Silverlight Plug-In\"].description) !== \"\") { return asString ? navigator.plugins[\"Silverlight Plug-In\"].description : navigator.plugins[\"Silverlight Plug-In\"].description.replace(CB_regularExpressionString(\"-\", true, true), \".\").split(\".\"); } else { return asString ? \"0.0.0\" : [0, 0, 0]; } } /** * Function that tells whether [Adobe Flash (formerly Macromedia Flash)]{@link https://en.wikipedia.org/wiki/Adobe_Flash_Player} plugin is available or not. * @function * @returns {boolean} */ CB_Client.supportsFlash = function() { var isFlashInstalled = false; if (\"ActiveXObject\" in window) { try { isFlashInstalled = !!(new ActiveXObject(\"ShockwaveFlash.ShockwaveFlash\")); } catch(E) { isFlashInstalled = false; } } if (!isFlashInstalled &amp;&amp; typeof(navigator.mimeTypes) !== \"undefined\") { var mime = navigator.mimeTypes['application/x-shockwave-flash'] if (typeof(mime) !== \"undefined\" &amp;&amp; mime !== null &amp;&amp; mime.enabledPlugin) { isFlashInstalled = true;//!!mime; } } if (!isFlashInstalled &amp;&amp; typeof(navigator.plugins) !== \"undefined\") { var plugin = navigator.plugins[\"Shockwave Flash\"]; isFlashInstalled = !!plugin; } return isFlashInstalled; } /** * Returns the available version of [Adobe Flash (formerly Macromedia Flash)]{@link https://en.wikipedia.org/wiki/Adobe_Flash_Player} plugin, if any, as either an array of strings or as a string. * @function * @param {boolean} [asString=false] - If set to true, returns the version as a string. * @returns {array|string} */ CB_Client.getFlashVersion = function(asString) { var version = \"0.0.0\"; try { try { var axo = new ActiveXObject('ShockwaveFlash.ShockwaveFlash.6'); try { axo.AllowScriptAccess = 'always'; } catch(E) { return asString ? '6.0.0' : '6.0.0'.split('.'); } } catch(E) {} version = new ActiveXObject('ShockwaveFlash.ShockwaveFlash').GetVariable('$version').replace(/\\D+/g, ',').match(/^,?(.+),?$/)[1]; version = version.replace(CB_regularExpressionString(\",\", true, true), \".\"); return asString ? version : version.split('.'); } catch(E) { try { if (navigator.mimeTypes[\"application/x-shockwave-flash\"].enabledPlugin) { version = (navigator.plugins[\"Shockwave Flash 2.0\"] || navigator.plugins[\"Shockwave Flash\"]).description.replace(/\\D+/g, \",\").match(/^,?(.+),?$/)[1]; version = ve ment.onmousewheel) !== \"undefined\") ? \"mousewheel\" : //\"onmousewheel\" supported. \"DOMMouseScroll\"; //assumes \"DOMMouseScroll\" support. } return CB_Mouse._getOnWheelEventNameReturnCache; } //Returns which button is down given a mouse event: CB_Mouse._updateButtonsDown = function(e, buttonDown) { e = CB_Mouse.normalizeEvent(e); var buttonsDown = CB_Mouse._buttonsDown; if (e.which) { if (e.which === 1) { buttonsDown.LEFT = buttonDown; } else if (CB_Client.getBrowser() === \"Opera\" &amp;&amp; CB_Client.getBrowserVersionMain() &lt; 8) { if (e.which === 2) { buttonsDown.RIGHT = buttonDown; } else if (e.which === 3) { buttonsDown.MIDDLE = buttonDown; } } else { if (e.which === 2) { buttonsDown.MIDDLE = buttonDown; } else if (e.which === 3) { buttonsDown.RIGHT = buttonDown; } } } else if (e.button) { if (CB_Client.getBrowser() === \"Explorer\") { //TODO: think about performing bitwise operations. if (e.button === 1) { buttonsDown.LEFT = buttonDown; } else if (e.button === 2) { buttonsDown.RIGHT = buttonDown; } else if (e.button === 3) { buttonsDown.LEFT = buttonsDown.RIGHT = buttonDown; } else if (e.button === 4) { buttonsDown.MIDDLE = buttonDown; } else if (e.button === 5) { buttonsDown.LEFT = buttonsDown.MIDDLE = buttonDown; } else if (e.button === 6) { buttonsDown.RIGHT = buttonsDown.MIDDLE = buttonDown; } else if (e.button === 7) { buttonsDown.LEFT = buttonsDown.RIGHT = buttonsDown.MIDDLE = buttonDown; } //else if (e.button === 0) { buttonsDown.LEFT = buttonsDown.RIGHT = buttonsDown.MIDDLE = false; } } else { if (e.button === 0) { buttonsDown.LEFT = buttonDown; } else if (e.button === 1) { buttonsDown.MIDDLE = buttonDown; } else if (e.button === 2) { buttonsDown.RIGHT = buttonDown; } } } CB_Mouse._buttonsDown = buttonsDown; } /** * Alias for {@link CB_Client.getButtons}. * @function CB_Client.getButtonsDown * @see {@link CB_Client.getButtons} */ /** * Tells what mouse buttons are down (LEFT, MIDDLE and/or RIGHT buttons). * @function * @returns {Object} Returns an object using the following format (where \"true\" means that the button is being pressed): { LEFT : boolean, MIDDLE : boolean, RIGHT : boolean } */ CB_Mouse.getButtons = CB_Mouse.getButtonsDown = function() { return CB_Mouse._buttonsDown; } /** * Gets and returns the X coordinate (horizontal position) of the mouse (relative to the window in desktop) in pixels. * @function * @param {Event} [e] - [Mouse event object]{@link https://developer.mozilla.org/en-US/docs/Web/API/MouseEvent}. If not provided, the returning value will use the previously-cached value (updated the last time that the [onMouseMove]{@link https://developer.mozilla.org/en-US/docs/Web/API/Element/mousemove_event} event was fired). * @param {boolean} [ignoreScroll=false] - If set to true, the horizontal scroll position will not be added to the returning value. * @param {boolean} [ignoreLock=false] - If set to true, it will ignore whether the cursor is being locked or not. Otherwise, if set to false and the cursor is locked, the returning value will only have in mind the position in the locking element. * @returns {number} Returns the X coordinate (horizontal position) of the mouse (relative to the window in desktop) in pixels. */ CB_Mouse.getX = function(e, ignoreScroll, ignoreLock) { //If this function has not been called from an event, we return stored values: if (!e) { if (CB_Mouse.isLocked(false) &amp;&amp; !ignoreLock) { return CB_Mouse.getXMovement(e); } else { if (ignoreScroll) { return CB_Mouse._x; } else { return CB_Mouse._x + CB_Screen.getScrollLeft(); } } } var mouseX = 0; //If it is compatible with the W3C draft: if (typeof(e.x) !== \"undefined\") { mouseX = e.x; } //...otherwise, if we are using Internet Explorer: else if (typeof(e.clientX) !== \"undefined\") { mouseX = e.clientX;// + document.body.scrollLeft; } //...otherwise we don't use Internet Explorer: else if (typeof(e.pageX) !== \"undefined\") { //document.captureEvents(Event.MOUSEMOVE); mouseX = e.pageX; } //If the coordinate  mouseY = e.y; } //...otherwise, if we are using Internet Explorer: else if (typeof(e.clientY) !== \"undefined\") { mouseY = e.clientY;// + document.body.scrollTop; } //...otherwise we don't use Internet Explorer: else if (typeof(e.pageY) !== \"undefined\") { //document.captureEvents(Event.MOUSEMOVE); mouseY = e.pageY; } //If the coordinate is lower than zero, it should be zero: if (mouseY &lt; 0) { mouseY = 0; } //We set the value for the property of the class: CB_Mouse._y = mouseY; //Updates the mose movement (useful when the mouse pointer is locked): CB_Mouse._yMovement = CB_Mouse.getYMovement(e); //If the mouse pointer is locked and we do not want to ignore it: if (CB_Mouse.isLocked(false) &amp;&amp; !ignoreLock) { return CB_Mouse._yMovement; } //...otherwise, returns the normal position instead of the movement: else { if (ignoreScroll) { return CB_Mouse._y; } else { return CB_Mouse._y + CB_Screen.getScrollTop(); } } } /** * Gets and returns the current X coordinate (horizontal position) in pixels of the mouse relative to a given X position. The returning value uses the previously-cached value (updated the last time that the [onMouseMove]{@link https://developer.mozilla.org/en-US/docs/Web/API/Element/mousemove_event} event was fired). * @function * @param {number} x - The X coordinate (horizontal position) in pixels. The returning value will be calculated relatively to it. * @param {boolean} [ignoreScroll=false] - If set to true, the horizontal scroll position will not be added to the returning value. * @returns {number} Returns the current X coordinate (horizontal position) in pixels of the mouse relative to a given X position. * @todo Think about allowing to define an \"e\" parameter with the [mouse event object]{@link https://developer.mozilla.org/en-US/docs/Web/API/MouseEvent}. */ CB_Mouse.getXRelative = function(x, ignoreScroll) { //Gets the X position of the mouse: var mouseX = CB_Mouse.getX(null, ignoreScroll); if (ignoreScroll) { x -= CB_Screen.getScroll
