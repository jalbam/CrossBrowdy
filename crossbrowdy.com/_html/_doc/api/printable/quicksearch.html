ompassConstantly( [callbackOkOrId] [, callbackError] [, options]) → {integer|undefined|false} Starts or stops getting the compass heading constantly at a regular interval. Uses the Apache Cordova's Device Orientation plugin (\"navigator.compass.watchHeading\" and \"navigator.compass.clearWatch\" functions). Parameters: Name Type Argument Default Description callbackOkOrId function | integer &lt;optional&gt; CB_Device.Orientation.cordova_getCompassConstantly_lastId In the case that we want to start getting the compass heading, use a function callback that will be called regularly when the compass heading is gotten successfully (using the \"navigator.compass.watchHeading\" function). To stop getting the compass heading, use the watch ID that we want to stop (using the \"navigator.compass.clearWatch\" function). Following the same rules as the first parameter of the \"navigator.compass.watchHeading\" function (when we want to start watching) or the first parameter of \"navigator.compass.clearWatch\" function (when we want to stop watching) described in https://github.com/apache/cordova-plugin-device-orientation. callbackError function &lt;optional&gt; Callback that will be called if there is any error getting the compass heading. Only used when we want to start getting the compass heading (\"callbackOkOrId\" is a function). Following the same rules as the second parameter of the \"navigator.compass.watchHeading\" function described in https://github.com/apache/cordova-plugin-device-orientation. options Object &lt;optional&gt; Object that represents the desired options. Only used when we want to start getting the compass heading (\"callbackOkOrId\" is a function). Following the same rules as the third parameter of the \"navigator.compass.watchHeading\" function described in https://github.com/apache/cordova-plugin-device-orientation. Source: CrossBase/device/CB_Device.js, line 562 To Do: Add a function to normalize the event and call it automatically. Add parameters to keep old callbacks and options. Returns: Returns false in the case that Apache Cordova's Device Orientation plugin is not supported. In the case that we want to start getting the compass heading (\"callbackOkOrId\" is a function), it will return the watch ID that has been created. In the case that we want to stop getting the compass heading (\"callbackOkOrId\" is a watch ID), it will return undefined. Type integer | undefined | false &lt;static&gt; cordova_getCompassConstantlyDisable( [id]) → {undefined|false} Stops getting the compass heading constantly at a regular interval. Uses the Apache Cordova's Device Orientation plugin (\"navigator.compass.clearWatch\" function). Parameters: Name Type Argument Default Description id integer &lt;optional&gt; CB_Device.Orientation.cordova_getCompassConstantly_lastId The watch ID that we want to stop. Following the same rules as the first parameter of the \"navigator.compass.clearWatch\" function described in https://github.com/apache/cordova-plugin-device-orientation. Source: CrossBase/device/CB_Device.js, line 591 To Do: Add parameters to keep old callbacks and options. Returns: Returns false in the case that Apache Cordova's Device Orientation plugin is not supported or undefined otherwise. Type undefined | false &lt;static&gt; cordova_isCompassSupported() → {boolean} Tells whether the Apache Cordova's Device Orientation plugin is available or not. Source: CrossBase/device/CB_Device.js, line 531 Returns: Type boolean &lt;static&gt; isCompassNeedsCalibrationSupported() → {boolean} Tells whether the Compass Needs Calibration Event (used by the Device Orientation API or compatible one) is supported or not. Source: CrossBase/device/CB_Device.js, line 505 Returns: Type boolean &lt;static&gt; isMozOrientationSupported() → {boolean} Tells whether the MozOrientation API is supported or not. Source: CrossBase/device/CB_Device.js, line 423 Returns: Type boolean &lt;static&gt; isSupported() → {boolean} Tells whether the Device Orientation Event (used by the Device Orientation API or compatible one) is supported or not. Source: CrossBase/device/CB_Device.js, line 412 To Do: Think about using the \"ondeviceorientationabsolute\" event. Returns: Type boolean &lt;static&gt; normalizeEvent(e, eventName) → {Event} Normalizes the data gotten from the Device Orientation Event produced by different clients to try to match the Device Orientation API and follow always the same rules as much as possible. Parameters: Name Type Description e Event The event object that we want to normalize. eventName 'deviceorientation' | 'MozOrientation' The name of the event that we want to normalize. Case sensitive. Source: CrossBase/device/CB_Device.js, line 477 To Do: Think about using the \"deviceorientationabsolute\" event. Normalize more differences between web clients. Returns: Returns the given event object again but normalized (if possible). Type Event &lt;static&gt; onChange(eventFunction [, keepOldFunction] [, useCapture]) → {undefined|false} Sets a function to execute for the Device Orientation Event (used by the Device Orientation API or compatible one) or removes it. Falls back to the MozOrientation API if possible. Parameters: Name Type Argument Default Description eventFunction function | null The function that will be called when the event is fired. The event object received will already be normalized by the CB_Device.Orientation.normalizeEvent function automatically. Following the same rules as in https://developer.mozilla.org/docs/Web/API/DeviceOrientationEvent. If a null value is used, the event will be removed. keepOldFunction boolean &lt;optional&gt; true Defines whether we want to keep any possible previous event listener or not. useCapture float &lt;optional&gt; false Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the addEventListener method and will be used as its third parameter. Source: CrossBase/device/CB_Device.js, line 438 To Do: Think about using the \"deviceorientationabsolute\" event. Returns: Returns false in the case that neither the Device Orientation API (or compatible one) nor the MozOrientation API are supported or undefined otherwise. Type undefined | false &lt;static&gt; onCompassNeedsCalibration(eventFunction [, keepOldFunction] [, useCapture]) → {undefined|false} Sets a function to execute for the Compass Needs Calibration Event (used by the Device Orientation API or compatible one) or removes it. Parameters: Name Type Argument Default Description eventFunction function | null The function that will be called when the event is fired. Following the same rules as in https://w3c.github.io/deviceorientation/spec-source-orientation.html#compassneedscalibration. If a null value is used, the event will be removed. keepOldFunction boolean &lt;optional&gt; true Defines whether we want to keep any possible previous event listener or not. useCapture float &lt;optional&gt; false Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the addEventListener method and will be used as its third parameter. Source: CrossBase/device/CB_Device.js, line 519 Returns: Returns false in the case that the Compass Needs Calibration Event is not supported or undefined otherwise. Type undefined | false × Search results Close "},"CB_Device.Proximity.html":{"id":"CB_Device.Proximity.html","title":"Namespace: Proximity","body":" CrossBrowdy API documentation [printable] Namespaces CB_ArraysCB_AudioDetectorCB_ClientCB_CollisionsCB_ConfigurationCB_Configuration.CrossBaseCB_Configuration.CrossBrowdyCB_ControllersCB_Controllers_ProprietaryCB_Controllers_Proprietary.WIICB_Controllers_Proprietary.WII_UCB_DeviceCB_Device.AmbientLightCB_Device.BatteryCB_Device.LocationCB_Device.MotionCB_Device.OrientationCB_Device.ProximityCB_Device.VibrationCB_ElementsCB_EventsCB_KeyboardCB_Keyboard.charsCB_Keyboard.extendedCB_Keyboar as \"ondeviceproximity\" or \"onuserproximity\" to try to match the Proximity Sensor API and follow always the same rules as much as possible. Parameters: Name Type Argument Description e Event The event object that we want to normalize. eventName 'change' | 'reading' | 'deviceproximity' | 'userproximity' The name of the event that we want to normalize. Case sensitive. sensor ProximitySensor &lt;optional&gt; ProximitySensor object used by the Proximity Sensor API. Source: CrossBase/device/CB_Device.js, line 1269 To Do: Normalize more differences between web clients. Returns: Returns the given event object again but normalized (if possible). Type Event &lt;static&gt; onChange(eventFunction [, detectNear] [, keepOldFunction] [, useCapture] [, callbackError]) → {undefined|false} Sets the event to get the proximity or removes it. Uses the Proximity Sensor API or the Proximity Sensor Events as \"ondeviceproximity\" or \"onuserproximity\". The given \"eventFunction\" will receive the event object as the first parameter but this event object will vary depending on the way to get the proximity which is supported by the client (if any) and the \"detectNear\" parameter. It will use the following logic order: If \"detectNear\" is not set to true, Proximity Sensor API is used as the first option (if available) and \"event.value\" will contain the units in centimeters (depending on the implementation, \"event.near\" will also be present, containing a boolean depending on whether an object is near or not). If \"detectNear\" is not set to true, Proximity Sensor Events (\"ondeviceproximity\") is used as the second option (if available) and \"event.value\" will contain the units in centimeters. If \"detectNear\" is set to true, \"onuserproximity\" event is the unique option used (if available) and \"event.near\" will be a boolean which tell us whether something is near or not. Parameters: Name Type Argument Default Description eventFunction function | null The function that will be called when the event is fired. The event object received will already be normalized by the CB_Device.Proximity.normalizeEvent function automatically. Despite of this, due to the big differences between different clients, the event object received as the first parameter will vary depending on the way to get the proximity which is supported by the client (if any). If a null value is used, the event will be removed. detectNear boolean &lt;optional&gt; false Defines whether we want to detect when a physical object is nearby. If it is set to true, it will use the \"onuserproximity\" event. keepOldFunction boolean &lt;optional&gt; true Defines whether we want to keep any possible previous event listener or not. useCapture float &lt;optional&gt; false Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the addEventListener method and will be used as its third parameter. callbackError function &lt;optional&gt; Callback that will be called if there is any error getting the proximity. Only used by the Proximity Sensor API (if available). Source: CrossBase/device/CB_Device.js, line 1212 Returns: Returns false in the case that no way to get the proximity is available or undefined otherwise. Type undefined | false × Search results Close "},"CB_Device.Vibration.html":{"id":"CB_Device.Vibration.html","title":"Namespace: Vibration","body":" CrossBrowdy API documentation [printable] Namespaces CB_ArraysCB_AudioDetectorCB_ClientCB_CollisionsCB_ConfigurationCB_Configuration.CrossBaseCB_Configuration.CrossBrowdyCB_ControllersCB_Controllers_ProprietaryCB_Controllers_Proprietary.WIICB_Controllers_Proprietary.WII_UCB_DeviceCB_Device.AmbientLightCB_Device.BatteryCB_Device.LocationCB_Device.MotionCB_Device.OrientationCB_Device.ProximityCB_Device.VibrationCB_ElementsCB_EventsCB_KeyboardCB_Keyboard.charsCB_Keyboard.extendedCB_Keyboard.keysCB_ModulesCB_MouseCB_Mouse.CursorImageCB_NetCB_Net.FetchCB_Net.RESTCB_Ne itsCB_countIntegerPartCB_creditsCB_forEachCB_forceStringCB_getBase64StringObjectCB_getCookieCB_getDatumCB_getJSONPropertyValueCB_getLZStringObjectCB_getValueIndexCB_getValuePathCB_includeJSFileCB_indexOfCB_initCB_intToBaseCB_isArrayCB_isEmailCB_isFileLocalCB_isStringCB_lastIndexOfCB_ltrimCB_nl2brCB_nlToBrCB_numberFormatCB_numberOfDecimalDigitsCB_numberOfDecimalsCB_numberOfIntegerDigitsCB_parseJSONCB_parseStringCB_regularExpressionStringCB_renderStringCB_replaceAllCB_rtrimCB_scriptPathCB_scriptPathCalculateCB_setCookieCB_setDatumCB_sizeOfCB_sizeofCB_stringifyJSONCB_symmetricCallCB_symmetricCallClearCB_thisCB_trim Namespace: CB_Elements CB_Elements Static class to manage DOM elements. It will return itself if it is tried to be instantiated. Source: CrossBase/general/CB_Elements.js, line 14 To Do: Think about creating a function called \"add\" or \"create\" to create a new element (it could accept \"tagName\", \"id\" and \"content\" parameters). Think about creating \"setStyle\" and \"setStyleById\" methods to add a given style attribute and also supporting a boolean parameter to also add the style attribute with vendor prefixes (webkit, moz, ms, o, khtml) if we want to. Methods &lt;static&gt; addClass(element, className [, checkValues] [, onAddClass]) → {Node} Adds a desired class to a given element. The element can contain other classes and they will be kept. Parameters: Name Type Argument Default Description element Node The element that will get the new given class. className string The class that will be added. checkValues boolean &lt;optional&gt; false If it is set to true, it will only try to add the given class if it is not being used already. It is recommended to use true to prevent some old clients from adding the same class multiple times. onAddClass function &lt;optional&gt; Callback function that will be called if the class of the element has been added, after doing it (this will happens always if \"checkValues\" is false). The first and unique parameter passed will be the affected element itself. Source: CrossBase/general/CB_Elements.js, line 1322 To Do: Think about allowing to use more than once class (and think how many times the \"onAddClass\" function should be called). Returns: Returns the given element again. Type Node &lt;static&gt; addClassById(elementId, className [, checkValues] [, onAddClass]) → {Node|null} Adds a desired class to a given element (by its identifier). The element can contain other classes and they will be kept. Parameters: Name Type Argument Default Description elementId string The identifier of the element that will get the new given class. className string The class that will be added. checkValues boolean &lt;optional&gt; false If it is set to true, it will only try to add the given class if it is not being used already. It is recommended to use true to prevent some old clients from adding the same class multiple times. onAddClass function &lt;optional&gt; Callback function that will be called if the class of the element has been added, after doing it (this will happens always if \"checkValues\" is false). The first and unique parameter passed will be the affected element itself. Source: CrossBase/general/CB_Elements.js, line 1349 To Do: Think about allowing to use more than once class (and think how many times the \"onAddClass\" function should be called). Returns: Returns the affected element (if any) or null otherwise. Type Node | null &lt;static&gt; appendContent(container, content [, displayValue] [, checkValues] [, computed] [, onContentWritten] [, onShow] [, appendAtBeginning]) → {Node} Appends the desired content inside a given element, keeping the existing one (using innerHTML). Calls the CB_Elements.insertContent internally. Parameters: Name Type Argument Default Description container Node The element whose content we want to modify. content string The content that we want to add. displayValue string &lt;optional&gt; If provided, it will call CB_Elements.show internally after inserting the content to set the given display property to the element. checkValues boolean &lt;optional&gt; false If it is set to true, it will only change the content if the current one is different from the given one and it will pass the same parameter to CB_Elements.show if it is called internally (when \"displayValue\" is given). computed boolean &lt;optional&gt; false If \"displayValue\" is given, it will pass this parameter to CB_Elements.show if it is called internally (when \"displayValue\" is given). onContentWritten function &lt;optional&gt; Callback function that will be called if the content has been written, after doing it (this will happens always if \"checkValues\" is false). The unique parameter passed will be the container itself. onShow function &lt;optional&gt; If \"displayValue\" is given, it will pass this parameter to CB_Elements.show when it is called internally. appendAtBeginning boolean &lt;optional&gt; false If set to true, it will append the given content to the existing one instead of overwritten it. Source: CrossBase/general/CB_Elements.js, line 833 Returns: Returns the given container again. Type Node &lt;static&gt; appendContentBeginning(container, content [, displayValue] [, checkValues] [, computed] [, onContentWritten] [, onShow]) → {Node} Appends the desired content inside a given element at the beginning, keeping the existing one (using innerHTML). Calls the CB_Elements.insertContent internally. Parameters: Name Type Argument Default Description container Node The element whose content we want to modify. content string The content that we want to add. displayValue string &lt;optional&gt; If provided, it will call CB_Elements.show internally after inserting the content to set the given display property to the element. checkValues boolean &lt;optional&gt; false If it is set to true, it will only change the content if the current one is different from the given one and it will pass the same parameter to CB_Elements.show if it is called internally (when \"displayValue\" is given). computed boolean &lt;optional&gt; false If \"displayValue\" is given, it will pass this parameter to CB_Elements.show if it is called internally (when \"displayValue\" is given). onContentWritten function &lt;optional&gt; Callback function that will be called if the content has been written, after doing it (this will happens always if \"checkValues\" is false). The unique parameter passed will be the container itself. onShow function &lt;optional&gt; If \"displayValue\" is given, it will pass this parameter to CB_Elements.show when it is called internally. Source: CrossBase/general/CB_Elements.js, line 851 Returns: Returns the given container again. Type Node &lt;static&gt; appendContentById(containerId, content [, displayValue] [, checkValues] [, computed] [, onContentWritten] [, onShow] [, append] [, appendAtBeginning]) → {Node|null} Appends the desired content inside a given element, keeping the existing one (using innerHTML), by its identifier. Calls the CB_Elements.insertContent internally. Parameters: Name Type Argument Default Description containerId string The identifier of the element whose content we want to modify. content string The content that we want to add. displayValue string &lt;optional&gt; If provided, it will call CB_Elements.show internally after inserting the content to set the given display property to the element. checkValues boolean &lt;optional&gt; false If it is set to true, it will only change the content if the current one is different from the given one and it will pass the same parameter to CB_Elements.show if it is called internally (when \"displayValue\" is given). computed boolean &lt;optional&gt; false If \"displayValue\" is given, it will pass this parameter to CB_Elements.show if it is called internally (when \"displayValue\" is given). onContentWritten function &lt;optional&gt; Callback function that will be called if the content has been written, after doing it (this will happens always if \"checkValues\" is false). The unique parameter passed will be the affected container itself. onShow function &lt;optional&gt; If \"displayValue\" is given, it will pass this parameter to CB_Elements.show when it is called internally. append boolean &lt;optional&gt; false If set to true, it will append the given content to the existing one instead of overwritten it. By default, it appends it at the end unless that the \"appendAtBeginning\" is set to true. appendAtBeginning boolean &lt;optional&gt; false If set to true, it will append the given content to the existing one instead of overwritten it. Source: CrossBase/general/CB_Elements.js, line 891 Returns: Returns the affected container (if any) or null otherwise. Type Node | null &lt;static&gt; appendContentByIdBeginning(containerId, content [, displayValue] [, checkValues] [, computed] [, onContentWritten] [, onShow] [, append]) → {Node|null} Appends the desired content inside a given element at the beginning, keeping the existing one (using innerHTML), by its identifier. Calls the CB_Elements.insertContent internally. Parameters: Name Type Argument Default Description containerId string The identifier of the element whose content we want to modify. content string The content that we want to add. displayValue string &lt;optional&gt; If provided, it will call CB_Elements.show internally after inserting the content to set the given display property to the element. checkValues boolean &lt;optional&gt; false If it is set to true, it will only change the content if the current one is different from the given one and it will pass the same parameter to CB_Elements.show if it is called internally (when \"displayValue\" is given). computed boolean &lt;optional&gt; false If \"displayValue\" is given, it will pass this parameter to CB_Elements.show if it is called internally (when \"displayValue\" is given). onContentWritten function &lt;optional&gt; Callback function that will be called if the content has been wr tes.SPRITE_OBJECT object in the \"sprites\" array provided (or, if not provided, in the array returned by the CB_GraphicSprites#getSprites method), the third parameter is the array being looped and the fourth parameter will be the \"delayBetweenEach\" being used, being \"this\" the CB_GraphicSprites.SPRITE_OBJECT object itself. orderedByZIndex boolean &lt;optional&gt; false If set to true, it will loop the sprites sorted by their z-index (ascending order). delayBetweenEach number | CB_Arrays.executeFunctionAll_ON_LOOP_CALLBACK &lt;optional&gt; 0 If a value greater than zero is used, it will be used as the delay desired between each call to the \"functionEach\" function (calling them using the setTimeout function internally). If not provided or the value is 0 (zero) or lower, each call to the \"functionEach\" function will be performed immediately one after the other. If a function is provided, it will be called with the same parameters as the \"functionEach\" function and its returning value will be used as the delay (executed every loop for each CB_GraphicSprites.SPRITE_OBJECT object). sprites array &lt;optional&gt; CB_GraphicSprites#getSprites() A numeric array containing the sprites (CB_GraphicSprites.SPRITE_OBJECT objects) that we want to loop. It should contain only CB_GraphicSprites.SPRITE_OBJECT objects which are already in the current CB_GraphicSprites object. If not provided, it will use all the CB_GraphicSprites.SPRITE_OBJECT objects contained in the CB_GraphicSprites object. returnSetTimeoutsArray boolean &lt;optional&gt; false Defines whether we want the method to return an integer or a numeric array with information of each setTimeout call. Returning an array with information of each setTimeout call is only useful when the setTimeout function is called internally, which happens when the \"delayBetweenEach\" parameter is greater than 0 (zero). delayBetweenEachAffectsFirst boolean &lt;optional&gt; false If set to true, the desired delay (if any) will also roperties: Name Type Default Description FAILED integer -1 The module has failed to load. UNKNOWN integer 0 The module has an unkwnown status. UNLOADED integer 1 The module is not loaded yet. Default status. LOADING integer 2 The module is being loading. LOADED integer 3 The module has loaded successfully (coudl be not ready yet). READY integer 4 The module has loaded successfully and it is ready to be used. Source: CrossBrowdy.js, line 166 &lt;static&gt; modules :Object Contains all the modules, one per property. Type: Object Properties: Name Type Description name_of_the_module CB_Modules.MODULE Object that contains the module data. The property name must be the name of the module. Source: CrossBrowdy.js, line 242 Methods &lt;static&gt; addNeededFiles(moduleName, neededFiles) → {boolean} Attaches files to a module. Parameters: Name Type Description moduleName string Name of the module which will contain the new files. neededFiles CB_Modules.NEEDED_FILES The \"neededFiles\" parameter for the module. Source: CrossBrowdy.js, line 947 Returns: It will return true if succeeded or false otherwise. Type boolean &lt;static&gt; addNeededModule(moduleNameParent, moduleName, neededFiles) → {boolean} Attaches one module to another one. Parameters: Name Type Description moduleNameParent string Name of the parent module where the new child module will be attached to. moduleName string Name of the new child module which will be attached to the given parent. neededFiles CB_Modules.NEEDED_FILES The \"neededFiles\" parameter for the new child module. Source: CrossBrowdy.js, line 933 Returns: It will return true if succeeded or false otherwise. Type boolean &lt;static&gt; editProperty(moduleName, property, value [, type] [, iterateArray]) → {boolean} Modifies a desired property of a given module. Parameters: Name Type Argument Default Description moduleName string Name of the module which contains the property to modify. property string Name of the property to modify. value * Value desired for the property. type 'array' | 'object' | 'scalar' &lt;optional&gt; 'scalar' Type that the property uses. If it is \"array\", the given \"value\" will be attached at the end of the array (all in a new single index if the \"iterateArray\" parameter is set to false, or each value in a new index otherwise). If it is \"object\", the given \"value\" and the given \"property\" to modify will be treated as objects and the members of the \"value\" will be copied one by one (overwriting previous members in the case they existed). If it is \"scalar\" or any other, the given \"property\" value will be replaced with the given \"value\". iterateArray boolean &lt;optional&gt; false If is set to true and the given \"type\" is \"array\", the given \"value\" will be considered an array and will be iterated to copy each of its values to a new index in the destiny. Otherwise, if it is set to false and the given \"type\" is \"array\", the given \"value\" will be attached at the end of the array in a new single index. Source: CrossBrowdy.js, line 872 Returns: It will return true if succeeded or false otherwise. Type boolean &lt;static&gt; get(moduleName) → {CB_Modules.MODULE|null} Returns a CB_Modules.MODULE object for module management. Parameters: Name Type Description moduleName string Name of the desired module. Source: CrossBrowdy.js, line 828 Returns: If found, it will return the CB_Modules.MODULE object desired. Otherwise, it will return null. Type CB_Modules.MODULE | null &lt;static&gt; getProperty(moduleName, property) → {*|null} Gets the value of a desired module property (or returns null). Parameters: Name Type Description moduleName string Name of the desired module. property string Name of the desired property. Source: CrossBrowdy.js, line 846 Returns: If found, it will return the value of the desired module property. Otherwise, it will return null. Type * | null &lt;static&gt; setStatus(moduleName, status) → {boolean} Sets a status for a given module. Parameters:  is locked) in pixels. More information: MouseEvent.movementX. Parameters: Name Type Argument Description e Event &lt;optional&gt; Mouse event object. If not provided, the returning value will use the previously-cached value (updated the last time that the onMouseMove event was fired). Source: CrossBase/input/CB_Mouse.js, line 489 Returns: Returns the current X (horizontal) movement (useful when the mouse pointer is locked) in pixels. Type number &lt;static&gt; getXRelative(x [, ignoreScroll]) → {number} Gets and returns the current X coordinate (horizontal position) in pixels of the mouse relative to a given X position. The returning value uses the previously-cached value (updated the last time that the onMouseMove event was fired). Parameters: Name Type Argument Default Description x number The X coordinate (horizontal position) in pixels. The returning value will be calculated relatively to it. ignoreScroll boolean &lt;optional&gt; false If set to true, the horizontal scroll position will not be added to the returning value. Source: CrossBase/input/CB_Mouse.js, line 449 To Do: Think about allowing to define an \"e\" parameter with the mouse event object. Returns: Returns the current X coordinate (horizontal position) in pixels of the mouse relative to a given X position. Type number &lt;static&gt; getY( [e] [, ignoreScroll] [, ignoreLock]) → {number} Gets and returns the Y coordinate (vertical position) of the mouse (relative to the window in desktop) in pixels. Parameters: Name Type Argument Default Description e Event &lt;optional&gt; Mouse event object. If not provided, the returning value will use the previously-cached value (updated the last time that the onMouseMove event was fired). ignoreScroll boolean &lt;optional&gt; false If set to true, the vertical scroll position will not be added to the returning value. ignoreLock boolean &lt;optional&gt; false If set to true, it will ignore whether the cursor is being locked or not. Otherwise, if set to false and side a DIV element (fakes the cursor) to simulate the mouse cursor (following its movements). If it was already called before and a fake cursor is already being used, the CB_Mouse.CursorImage.hide function must be called before in order to start using a different fake cursor image. Caution: Performance could be dramatically decreased while using this workaround. Parameters: Name Type Argument Default Description showCursorImage boolean &lt;optional&gt; true If set to true and a valid cursor image is given, the fake cursor functionality will be used. Otherwise, the fake cursor will stop being used. cursorImage string &lt;optional&gt; If a valid image path is given and \"showCursorImage\" is set to true, the fake cursor functionality will be used with the given image. Otherwise, the fake cursor will stop being used. cursorImageWidth number &lt;optional&gt; 32 Width in pixels of the cursor image. cursorImageHeight number &lt;optional&gt; 32 Height in pixels of the cursor image. hideNormalCursor boolean &lt;optional&gt; true If set to true, hides the system cursor (calls the CB_Mouse.hide function internally). Otherwise, shows the system cursor (calls the CB_Mouse.restore function internally). isSprite boolean &lt;optional&gt; false Defines whether the cursor will be animated (using sprites) or not. If so, the cursorImage must be an image containing sprites horizontally (their individual width is defined by the \"cursorImageWidth\" parameter). Once the last sprite is reached, it returns to the first one automatically and continues to the next one again (without stopping). numberOfFrames number &lt;optional&gt; 1 Number of frames (sprites) being used from the cursor image (\"cursorImage\" parameter). Used when the \"isSprite\" parameter is set to true. framesMs number &lt;optional&gt; 100 Number of milliseconds between each frame (between one sprite and next one). Used when the \"isSprite\" parameter is set to true. divElement Element &lt;optional&gt; CB_Elements.id('CB_ rameter1=hash_value1&amp;hash_parameter2=hash_value2\" (using the default options). Parameters: Name Type Argument Default Description URI string &lt;optional&gt; window.location.href The URI that we want to work with. If not provided, it will try to use the current URL (by using window.location.href). exclude array &lt;optional&gt; A numeric array containing the name of the parameters that we want to exclude in the returned string. It will exclude them even if they are contained in the given \"includeOnly\" parameter (if any). includeOnly array &lt;optional&gt; A numeric array containing the name of the parameters that we want to include in the returned string. If provided, it will only include these ones to the returned string (unless they are included in the \"exclude\" parameter). includeIfNotExists boolean &lt;optional&gt; false If it is set to true and an array is given as the \"includeOnly\" parameter, it will add the parameters in the \"includeOnly\" array (with empty values) in the returned string even when they did not exist in the original URI provided. trim boolean &lt;optional&gt; true It will use this option when it calls the CB_Net.getURIParameters function internally. Source: CrossBase/net/CB_Net.js, line 216 Returns: An empty string will be returned if no parameters can be found. Type string &lt;static&gt; getHashValue(index [, trim] [, URI]) → {string} Gets the value of a specific hash (string after \"#\") parameter from the current URL or a desired URI. For example, if the URI provided is \"http://whatever.com/index.html?parameter1=value1&amp;parameter2=value2#hash_parameter1=hash_value1&amp;hash_parameter2=hash_value2\" and the index given is \"hash_parameter1\", it will return \"hash_value1\" (using the default options). Parameters: Name Type Argument Default Description index string The name of the parameter whose value we want to get. trim boolean &lt;optional&gt; true It will trim the value (using CB_Net.getParameter internally) before returning it. URI string &lt;optional&gt; window.location.href The URI that we want to work with. If not provided, it will try to use the current URL (by using window.location.href). Source: CrossBase/net/CB_Net.js, line 311 Returns: An empty string will be returned if the value of the given parameter cannot be found. Type string &lt;static&gt; getParameter(index [, trim] [, URI] [, firstDelimiter] [, lastDelimiter] [, concatenator] [, nameValueSeparator]) → {string} Gets the value of a specific URI parameter (query or hash), respecting GET/URL rules by default, from the current URL or a desired one (with the given delimiters). For example, if the URI provided is \"http://whatever.com/index.html?parameter1=value1&amp;parameter2=value2#hash_parameter1=hash_value1&amp;hash_parameter2=hash_value2\" and the index given is \"parameter1\", it will return \"value1\" (using the default options). Parameters: Name Type Argument Default Description index string The name of the parameter whose value we want to get. trim boolean &lt;optional&gt; true It will trim the value (using CB_trim internally) before returning it. URI string &lt;optional&gt; window.location.href The URI that we want to work with. If not provided, it will try to use the current URL (by using window.location.href). firstDelimiter string &lt;optional&gt; '?' The string that indicates where the parameters start. If it is not provided, it will be \"?\" as default. If not provided and \"lastDelimiter\" is not provided either, it will be \"?\" and \"lastDelimiter\" will be \"#\". lastDelimiter string &lt;optional&gt; undefined|'#' The string that indicates where the parameters end. If not provided and \"firstDelimiter\" is provided, it will stop at the end of the given URI. If it is not provided and \"firstDelimiter\" is not provided either, \"firstDelimiter\" will be \"?\" and \"lastDelimiter\" will be \"#\". concatenator string &lt;optional&gt; '&amp;' The string that joints the different parameters. nameValueSeparator string &lt;optional&gt; '=' The string that is the separator for the parameters and their values. Source: CrossBase/net/CB_Net.js, line 236 Returns: An empty string will be returned if the value of the given parameter cannot be found. Type string &lt;static&gt; getURIParameters( [URI] [, exclude] [, includeOnly] [, includeIfNotExists] [, trim] [, firstDelimiter] [, lastDelimiter] [, concatenator] [, nameValueSeparator]) → {string} Gets all the \"GET\" (query) parameters (names and their values) from a given URI or from the current URL. For example, if the URI provided is \"http://whatever.com/index.html?parameter1=value1&amp;parameter2=value2#hash_parameter1=hash_value1&amp;hash_parameter2=hash_value2\", it will return \"parameter1=value1&amp;parameter2=value2\" (using the default options). Parameters: Name Type Argument Default Description URI string &lt;optional&gt; window.location.href The URI that we want to work with. If not provided, it will try to use the current URL (by using window.location.href). exclude array &lt;optional&gt; A numeric array containing the name of the parameters that we want to exclude in the returned string. It will exclude them even if they are contained in the given \"includeOnly\" parameter (if any). includeOnly array &lt;optional&gt; A numeric array containing the name of the parameters that we want to include in the returned string. If provided, it will only include these ones to the returned string (unless they are included in the \"exclude\" parameter). includeIfNotExists boolean &lt;optional&gt; false If it is set to true and an array is given as the \"includeOnly\" parameter, it will add the parameters in the \"includeOnly\" array (with empty values) in the returned string even when they did not exist in the original URI provided. trim boolean &lt;optional&gt; true Defines whether we want to trim the spaces around the values or not. firstDelimiter string &lt;optional&gt; '?' The string that indicates where the parameters star rary documentation. onClose function &lt;optional&gt; Function for the event \"onclose\" used by the SockJS object. Following the same rules as in the SockJS client library documentation. onMessage function &lt;optional&gt; Function for the event \"onmessage\" used by the SockJS object. Following the same rules as in the SockJS client library documentation. onError function &lt;optional&gt; Function for the event \"onerror\" used by the SockJS object. Following the same rules as in the SockJS client library documentation. options Object &lt;optional&gt; The desired options for the SockJS object. This will be used as the third parameter when it calls the constructor of SockJS internally. Following the same rules as in the SockJS client library documentation (the parameter is called \"options\"). protocols array &lt;optional&gt; This will be used as the second parameter when it calls the constructor of SockJS internally. Following the same rules as in the SockJS client library documentation (the parameter is called \"_reserved\"). Source: CrossBase/net/sockets/CB_Net_Sockets.js, line 65 Returns: Returns a SockJS object. Read the SockJS client library documentation for more information. In the case of error, returns null. Type Object | null &lt;static&gt; open() Alias for CB_Net.Sockets.SockJS.listen. Source: CrossBase/net/sockets/CB_Net_Sockets.js, line 48 See: CB_Net.Sockets.SockJS.listen &lt;static&gt; send(message [, websocket] [, onError]) → {undefined|false} Sends a websockets message. Using the SockJS client library internally. Parameters: Name Type Argument Default Description message string The message that we want to send. This will be used as the first and unique parameter when it calls the \"send\" function of the SockJS object internally. Following the same rules as in the SockJS client library documentation. websocket function &lt;optional&gt; CB_Net.Sockets.SockJS.websocketLast The SockJS object that we want to use. If not provided, it will try to use the last one created (if any) which is stored in CB_Net.Sockets.SockJS.websocketLast. onError function &lt;optional&gt; Function for the event \"onerror\" used by the SockJS object. If provided, it will replace the previous one (if any). Following the same rules as in the SockJS client library documentation. Source: CrossBase/net/sockets/CB_Net_Sockets.js, line 102 Returns: Returns undefined (the same as the \"send\" function of the SockJS object) if the SockJS has been used or false otherwise. Type undefined | false × Search results Close "},"CB_Net.XHR.html":{"id":"CB_Net.XHR.html","title":"Namespace: XHR","body":" CrossBrowdy API documentation [printable] Namespaces CB_ArraysCB_AudioDetectorCB_ClientCB_CollisionsCB_ConfigurationCB_Configuration.CrossBaseCB_Configuration.CrossBrowdyCB_ControllersCB_Controllers_ProprietaryCB_Controllers_Proprietary.WIICB_Controllers_Proprietary.WII_UCB_DeviceCB_Device.AmbientLightCB_Device.BatteryCB_Device.LocationCB_Device.MotionCB_Device.OrientationCB_Device.ProximityCB_Device.VibrationCB_ElementsCB_EventsCB_KeyboardCB_Keyboard.charsCB_Keyboard.extendedCB_Keyboard.keysCB_ModulesCB_MouseCB_Mouse.CursorImageCB_NetCB_Net.FetchCB_Net.RESTCB_Net.SocketsCB_Net.Sockets.SockJSCB_Net.XHRCB_PointerCB_ScreenCB_SpeakerCB_TouchCB_baseSymbols Classes CB_AudioFileCB_AudioFileCacheCB_AudioFileSpritesCB_AudioFileSpritesPoolCB_AudioFile_API.AAPICB_AudioFile_API.ACMPCB_AudioFile_API.SM2CB_AudioFile_API.WAAPICB_CanvasCB_GraphicSpritesCB_GraphicSpritesScene Global CB_BASE_NAMECB_CREDITS_DEFAULTCB_NAMECB_OPTIONSCB_VERSIONCB_addCreditsCB_baseToBaseCB_baseToIntCB_br2nlCB_brToNlCB_combineArraysOrObjectsCB_combineAutomaticallyCB_combineJSONCB_combineURIParametersCB_combineURLParametersCB_consoleCB_copyObjectCB_countDecimalDigitsCB_countDecimalPartCB_countDecimalsCB_countIntegerDigitsCB_countIntegerPartCB_creditsCB_forEachCB_forceStringCB_getBase64StringObjectCB_getCookieCB_getDatumCB_getJSONPropertyValueCB_getLZStringObjectCB_getValueIndexCB_getValuePathCB_includeJSFileCB_indexOfCB_initCB_intToBaseCB_isArrayCB_isEmailCB_isFileLocalCB_isStringCB_lastIndexOfCB_ltrimCB_nl2brCB_nlToBrCB_numberFormatCB_numberOfDecimalDigitsCB_numberOfDecimalsCB_numberOfIntegerDigitsCB_parseJSONCB_parseStringCB_regularExpressionStringCB_renderStringCB_replaceAllCB_rtrimCB_scriptPathCB_scriptPathCalculateCB_setCookieCB_setDatumCB_sizeOfCB_sizeofCB_stringifyJSONCB_symmetricCallCB_symmetricCallClearCB_thisCB_trim Namespace: XHR CB_Net. XHR Static class to manage XMLHttpRequest (XHR, AJAX) and related. It will return itself if it is tried to be instantiated. Source: CrossBase/net/XHR/CB_Net_XHR.js, line 15 To Do: Think about providing an easy way to abort XHR (AJAX) calls. Methods &lt;static&gt; call(URL [, method] [, data] [, headers] [, responseType] [, mimeType] [, callbackFunction] [, callbackFunctionOK] [, callbackFunctionError] [, allowedSuccessStatuses] [, asynchronous] [, XHR]) → {Object|null} Performs an AJAX (XHR) call. Parameters: Name Type Argument Default Description URL string The URL that we want to call. It can also contain URL (GET) parameters. method string &lt;optional&gt; 'POST' The HTTP method that will be used to perform the call (GET, POST, PUT, DELETE, etc.). data string | Object &lt;optional&gt; The data that we want to send. If a string is given and \"GET\" method is being used, it will assume they are GET (URL) parameters and will be attached at the end of the URL given. If something which is not a string is given, it will assume it is a JSON object and will try to convert it into a string (using the JSON.stringify function internally) before sending it. headers CB_Net.XHR.HEADERS &lt;optional&gt; Object containing the HTTP header names and their values that we want to send (used internally by the setRequestHeader method of the XHR object). responseType string &lt;optional&gt; If provided, it will be used for the responseType property of the XHR object (if available). mimeType string &lt;optional&gt; MIME type that will be used to override the default one returned by the server. Only used when the client supports the overrideMimeType method of the XHR object. callbackFunction function &lt;optional&gt; Function that will be used for the onreadystatechange property of the XHR object. The unique parameter that it will receive is the XHR object used by the request. If provided, the \"callbackFunctionOK\" and \"callbackFunctionError\" parameters will not be used even they were also provided. callbackFunctionOK function &lt;optional&gt; Function that will be called by an internally-created function used in the onreadystatechange property of the XHR object when the readyState property is 4 and the status property is included in the \"allowedSuccessStatuses\" desired. The first parameter it will receive is the XHR object used by the request and the second one will be the \"callbackFunctionError\" function provided (if any). It will not be used if the parameter \"callbackFunction\" is provided. callbackFunctionError function &lt;optional&gt; Function that will be called by an internally-created function used in the onreadystatechange property of the XHR object when the readyState property is 4 and the status property is not included in the \"allowedSuccessStatuses\" desired. The first parameter it will receive is the XHR object used by the request and the second one will be the \"callbackFunctionOk\" function provided (if any). It will not be used if the parameter \"callbackFunction\" is provided. allowedSuccessStatuses integer | array &lt;optional&gt; 200 An integer or a numeric array with a list of integers with the status or statuses that will be considered as a success call by the \"callbackFunctionOK\" function (only when it is used) when the response comes. asynchronous boolean &lt;optional&gt; true Defines whether to make a request asynchronously or not. It will be used for the third parameter of the method open of the XHR object. XHR Object &lt;optional&gt; The XHR object that we want to use for the call. If not provided, it will try to create a new one internally. Source: CrossBase/net/XHR/CB_Net_XHR.js, line 120 To Do: Think about providing a way to choose whether we want the \"data\" provided to be added to the URL when the \"GET\" method is used or not. Describe better what kind of XHR object will the different callbacks receive, as in some cases (as when using REST) they can contain some special properties with HTTP headers, etc. Returns: Returns null if the URL provided was empty or the AJAX (XHR) object provided is not a valid object or it could not be created a new one internally. Otherwise, it returns the AJAX (XHR) object used to try to perform the call (even that maybe it failed or will fail later). Type Object | null &lt;static&gt; callBinary(URL [, data] [, headers] [, blobOrArrayBuffer] [, callbackFunction] [, callbackFunctionOK] [, callbackFunctionError] [, allowedSuccessStatuses] [, XHR]) → {Object|null} Performs a standard XHR request for a binary file. Uses the CB_Net.XHR.call function internally with \"GET\" method, using \"text/plain; charset=x-user-defined\" for the \"mimeType\" parameter and asynchronously. Parameters: Name Type Argument Default Description URL string Used for the \"URL\" parameter of the CB_Net.XHR.call function when it is called internally. data string | Object &lt;optional&gt; Used for the \"data\" parameter of the CB_Net.XHR.call function when it is called internally. headers CB_Net.XHR.HEADERS &lt;optional&gt; { \"Content-Type\" : \"text/plain; charset=x-user-defined\", \"Cache-Control\" : \"no-cache\", \"Pragma\" : \"no-cache\" } Object containing the HTTP header names and their values that we want to send. If not provided, it will use the default one. An empty object ({}) can be used if we do not want to send any HTTP headers at all. Used for the \"headers\" parameter of the CB_Net.XHR.call function when it is called internally. blobOrArrayBuffer 'arraybuffer' | 'blob' | '' &lt;optional&gt; 'arraybuffer' Used for the responseType parameter of the CB_Net.XHR.call function when it is called internally. If an empty string is provided, the responseType parameter will not be modified. callbackFunction function &lt;optional&gt; Used for the \"callbackFunction\" parameter of the CB_Net.XHR.call function when it is called internally. callbackFunctionOK function &lt;optional&gt; Used for the \"callbackFunctionOK\" parameter of the CB_Net.XHR.call function when it is called internally. callbackFunctionError function &lt;optional&gt; Used for the \"callbackFunctionError\" parameter of the CB_Net.XHR.call function when it is called internally. allowedSuccessStatuses integer | array &lt;optional&gt; 200 Used for the \"allowedSuccessStatuses\" parameter of the CB_Net.XHR.call function when it is called internally. XHR Object &lt;optional&gt; Used for the \"XHR\" parameter of the CB_Net.XHR.call function when it is called internally. Source: CrossBase/net/XHR/CB_Net_XHR.js, line 341 Returns: Returns the same that the CB_Net.XHR.call function returns (called internally). Type Object | null &lt;static&gt; callForm(URL [, data] [, headers] [, responseType] [, charset] [, callbackFunction] [, callbackFunctionOK] [, callbackFunctionError] [, allowedSuccessStatuses] [, XHR]) → {Object|null} Performs a standard XHR request to send form data by POST (no files). Uses the CB_Net.XHR.call function internally with \"POST\" method, asynchronously and \"mimeType\" parameter not provided. Parameters: Name Type Argument Default Description URL string Used for the \"URL\" parameter of the CB_Net.XHR.call function when it is called internally. data string | Object &lt;optional&gt; Used for the \"data\" parameter of the CB_Net.XHR.call function when it is called internally. headers CB_Net.XHR.HEADERS &lt;optional&gt; { \"Content-Type\" : \"application/x-www-form-urlencoded; charset=\" + charset, \"Cache-Control\" : \"no-cache\", \"Pragma\" : \"no-cache\" } Object containing the HTTP header names and their values that we want to send. If not provided, it will use the default one that will include the charset defined by the \"charset\" parameter. An empty object ({}) can be used if we do not want to send any HTTP headers at all. Used for the \"headers\" parameter of the CB_Net.XHR.call function when it is called internally. responseType string &lt;optional&gt; Used for the responseType parameter of the CB_Net.XHR.call function when it is called internally. charset string &lt;optional&gt; 'UTF-8' The charset for the \"Content-Type\" HTTP header that will be sent by default only when no \"headers\" parameter is provided. callbackFunction function &lt;optional&gt; Used for the \"callbackFunction\" parameter of the CB_Net.XHR.call function when it is called internally. callbackFunctionOK function &lt;optional&gt; Used for the \"callbackFunctionOK\" parameter of the CB_Net.XHR.call function when it is called internally. callbackFunctionError function &lt;optional&gt; Used for the \"callbackFunctionError\" parameter of the CB_Net.XHR.call function when it is called internally. allowedSuccessStatuses integer | array &lt;optional&gt; 200 Used for the \"allowedSuccessStatuses\" parameter of the CB_Net.XHR.call function when it is called internally. XHR Object &lt;optional&gt; Used for the \"XHR\" parameter of the CB_Net.XHR.call function when it is called internally. Source: CrossBase/net/XHR/CB_Net_XHR.js, line 293 Returns: Returns the same that the CB_Net.XHR.call function returns (called internally). Type Object | null &lt;static&gt; callProxy(URL [, method] [, data] [, headers] [, responseType] [, forceJSON] [, getHeaders] [, headersForceOneDimension] [, headersForceOneDimensionValues] [, transparentStatus] [, transparentHeaders] [, callbackFunction] [, callbackFunctionOK] [, callbackFunctionError] [, allowedSuccessStatuses] [, XHR]) → {Object|null} Performs an AJAX (XHR) call through the proxy (made with PHP language and using cURL, so it will need a server which supports that) to avoid cross-domain request limitations of AJAX. Uses the CB_Net.XHR.callForm function (with \"headers\" and \"charset\" parameters not provided) internally to call the proxy. NOTE: Edit the \"CB_proxy.config.php\" file to configure the default proxy (set by default in the value of the CB_Configuration.CrossBase.CB_Net_XHR_PROXY_URL property). Apart from configuring it, adding some security measures is highly recommended. Have in mind that, for safety reasons, the default proxy only allows to request the URLs defined in the \"$allowedURLs\" array in the \"CB_proxy.config.php\" file. Just edit it to allow other URLs. Parameters: Name Type Argument Default Description URL string The URL that we want the proxy to call for us. It can also contain URL (GET) parameters. method string &lt;optional&gt; 'POST' The HTTP method (GET, POST, PUT, DELETE, etc.) that we want the proxy to use for us when performing the call. data string | Object &lt;optional&gt; The data that we want to send through the proxy to the final server. If something which is not a string is given, it will assume it is a JSON object and will try to convert it into a string (using the JSON.stringify function internally) before sending it. headers CB_Net.XHR.HEADERS &lt;optional&gt; Object (JSON format) containing the HTTP header names and their values that we want the proxy to send to the final server. Even if not provided, the proxy could end sending some HTTP headers depending on the cURL configuration used. responseType string &lt;optional&gt; Used for the responseType parameter of the CB_Net.XHR.callForm function when it is called internally. forceJSON boolean &lt;optional&gt; false If it is set to true, the response from the proxy will be a JSON object with the status property containing the HTTP status of the reply, the response property with the response content itself and the \"headers\" property (only when \"getHeaders\" parameters is set to true) with the HTTP headers of the reply, all belonging to the response from the final server. getHeaders boolean &lt;optional&gt; false If it is set to true, the proxy will answer including the HTTP headers from the final server. The HTTP headers will be included in the final response string at the beginning (before the response content) if the \"forceJSON\" parameter is not set to true or in the \"headers\" property of the JSON object that belongs to the response otherwise. headersForceOneDimension boolean &lt;optional&gt; false If it is set to true, the proxy will consider that the HTTP headers of the response from the final server are not multidimensional which means that the final server would never reply the same HTTP header repeated multiple times (with different values, normally) in different chunks separated by double new lines (\"\\r\\n\\r\\n\"). Default value (false) is recommended. Needs \"getHeaders\" set to true. headersForceOneDimensionValues boolean &lt;optional&gt; false If it is set to true, the proxy will only consider one value per HTTP header from the response from the final server. Default value (false) is recommended. Needs \"getHeaders\" set to true. transparentStatus boolean &lt;optional&gt; false If it is set to true, the proxy will reply us with the same status as the final server in its HTTP response. transparentHeaders boolean &lt;optional&gt; false If it is set to true, the proxy will reply us with the same HTTP headers as the final server in its HTTP response. callbackFunction function &lt;optional&gt; Used for the \"callbackFunction\" parameter of the CB_Net.XHR.callForm function when it is called internally. callbackFunctionOK function &lt;optional&gt; Used for the \"callbackFunctionOK\" parameter of the CB_Net.XHR.callForm function when it is called internally. callbackFunctionError function &lt;optional&gt; Used for the \"callbackFunctionError\" parameter of the CB_Net.XHR.callForm function when it is called internally. allowedSuccessStatuses integer | array &lt;optional&gt; 200 Used for the \"allowedSuccessStatuses\" parameter of the CB_Net.XHR.callForm function when it is called internally. XHR Object &lt;optional&gt; Used for the \"XHR\" parameter of the CB_Net.XHR.callForm function when it is called internally. Source: CrossBase/net/XHR/CB_Net_XHR.js, line 403 To Do: Document PHP proxy more. Returns: Returns the same that the CB_Net.XHR.callForm function returns (called internally). Type Object | null &lt;static&gt; callREST( [serverURL] [, route] [, dataURL] [, method] [, data] [, headers] [, responseType] [, avoidProxy] [, forceJSON] [, getHeaders] [, headersForceOneDimension] [, headersForceOneDimensionValues] [, transparentStatus] [, transparentHeaders] [, callbackFunctionOK] [, callbackFunctionError] [, allowedSuccessStatuses] [, XHR]) → {Object|null} Performs a REST call to a REST server. Uses the CB_Net.XHR.callProxy function (without \"callbackFunction\" parameter provided) internally if we do not want to avoid the proxy or uses the CB_Net.XHR.call function (asynchronously, with \"mimeType\" and \"callbackFunction\" parameters not provided) otherwise. Parameters: Name Type Argument Default Description serverURL string &lt;optional&gt; CB_Net.REST.SERVER_URL_DEFAULT The URL of the REST server that we want to call. It should not contain URL (GET) parameters. It can also contain the REST path (route), although it is recommended to set it in the \"route\" parameter. route string &lt;optional&gt; The REST path (route) we want to request. It can also contain URL (GET) parameters, although it is recommended to set them in the \"dataURL\" parameter. dataURL string &lt;optional&gt; The URL (GET) data that we want to send. method string &lt;optional&gt; 'POST' Used for the \"method\" parameter for the CB_Net.XHR.callProxy function or for the CB_Net.XHR.call function (if no proxy is allowed) when it is called internally. data string | Object &lt;optional&gt; Used for the \"data\" parameter of the CB_Net.XHR.callProxy function or of the CB_Net.XHR.call function (if no proxy is allowed) when it is called internally. headers CB_Net.XHR.HEADERS &lt;optional&gt; undefined|{ \"Content-Type\" : \"application/x-www-form-urlencoded; charset=UTF-8\", \"Cache-Control\" : \"no-cache\", \"Pragma\" : \"no-cache\" } Used for the \"headers\" parameter of the CB_Net.XHR.callProxy function or of the CB_Net.XHR.call function (if no proxy is allowed) when it is called internally. If not provided and the CB_Net.XHR.call function is used (if no proxy is allowed), the default value will be: { \"Content-Type\" : \"application/x-www-form-urlencoded; charset=UTF-8\", \"Cache-Control\" : \"no-cache\", \"Pragma\" : \"no-cache\" } responseType string &lt;optional&gt; Used for the responseType parameter of the CB_Net.XHR.callProxy function or of the CB_Net.XHR.call function (if no proxy is allowed) when it is called internally. avoidProxy boolean &lt;optional&gt; false If it is set to true, it will call the CB_Net.XHR.call internally. Otherwise, it will use the CB_Net.XHR.callProxy function internally. forceJSON boolean &lt;optional&gt; false Used for the \"forceJSON\" parameter of the CB_Net.XHR.callProxy function (if the proxy is allowed) when it is called internally. getHeaders boolean &lt;optional&gt; false Used for the \"getHeaders\" parameter of the CB_Net.XHR.callProxy function (if the proxy is allowed) when it is called internally. headersForceOneDimension boolean &lt;optional&gt; false Used for the \"headersForceOneDimension\" parameter of the CB_Net.XHR.callProxy function (if the proxy is allowed) when it is called internally. headersForceOneDimensionValues boolean &lt;optional&gt; false Used for the \"headersForceOneDimensionValues\" parameter of the CB_Net.XHR.callProxy function (if the proxy is allowed) when it is called internally. transparentStatus boolean &lt;optional&gt; false Used for the \"transparentStatus\" parameter of the CB_Net.XHR.callProxy function (if the proxy is allowed) when it is called internally. transparentHeaders boolean &lt;optional&gt; false Used for the \"transparentHeaders\" parameter of the CB_Net.XHR.callProxy function (if the proxy is allowed) when it is called internally. callbackFunctionOK function &lt;optional&gt; Used for the \"callbackFunctionOK\" parameter of the CB_Net.XHR.callProxy function or of the CB_Net.XHR.call function (if no proxy is allowed) when it is called internally. callbackFunctionError function &lt;optional&gt; Used for the \"callbackFunctionError\" parameter of the CB_Net.XHR.callProxy function or of the CB_Net.XHR.call function (if no proxy is allowed) when it is called internally. allowedSuccessStatuses integer | array &lt;optional&gt; 200 Used for the \"allowedSuccessStatuses\" parameter of the CB_Net.XHR.callProxy function or of the CB_Net.XHR.call function (if no proxy is allowed) when it is called internally. XHR Object &lt;optional&gt; Used for the \"XHR\" parameter of the CB_Net.XHR.callProxy function or of the CB_Net.XHR.call function (if no proxy is allowed) when it is called internally. Source: CrossBase/net/XHR/CB_Net_XHR.js, line 469 Returns: When using the proxy is allowed, returns the same that the CB_Net.XHR.callProxy function returns (called internally). Otherwise, it returns the same that the CB_Net.XHR.call function returns (called internally). Type Object | null &lt;static&gt; get() → {Object|null} Returns a new AJAX (XHR) object, if possible. Source: CrossBase/net/XHR/CB_Net_XHR.js, line 60 Returns: Returns a new AJAX (XHR) object if it has been possible to create it or null otherwise. Type Object | null &lt;static&gt; getResponseContent(response [, sanitize]) → {string|null} Returns the response content from an XHR object (from its responseText property) or from the JSON response generated by the \"getSslPage\" function used by the PHP proxy (response property). Useful to parse the response from the CB_Net.XHR.callProxy (or CB_Net.XHR.callREST and related) function when it has been called with the \"forceJSON\" parameter set to true. Parameters: Name Type Argument Default Description response Object | string The XHR object which contains the responseText property or the value of the responseText property (string) itself which should contain the JSON response generated by the \"getSslPage\" function used by the PHP proxy. If a string is provided, tries to parse it as a JSON object. The responseText property (or the response property as a fallback) will be tried to be returned from it. sanitize boolean &lt;optional&gt; true If it is set to true and neither the responseText nor the response properties are found, it will return an empty string (\"\") instead of returning null. Source: CrossBase/net/XHR/CB_Net_XHR.js, line 581 Returns: Returns the content of the responseText (or response) property if possible. If it is not possible, it will return null if the parameter \"sanitize\" is set to false or an empty string (\"\") otherwise. Type string | null &lt;static&gt; getResponseHeaders(response [, sanitize]) → {Object|null} Returns the HTTP headers (it should be an object) from the JSON response generated by the \"getSslPage\" function used by the PHP proxy (\"headers\" property). Useful to parse the response from the CB_Net.XHR.callProxy (or CB_Net.XHR.callREST and related) function when it has been called with the \"forceJSON\" parameter set to true. Parameters: Name Type Argument Default Description response Object | string The XHR object which contains the responseText property or the value of the responseText property (string) itself which should contain the JSON response generated by the \"getSslPage\" function used by the PHP proxy. If a string is provided, tries to parse it as a JSON object. The \"headers\" property will be tried to be returned from it. sanitize boolean &lt;optional&gt; true If it is set to true and the \"headers\" property is not found, it will return an empty object ({}) instead of returning null. Source: CrossBase/net/XHR/CB_ r not (now it uses the CB_scriptPath variable). getCopy and filterProperties methods (similar to the ones from CB_GraphicSprites and CB_GraphicSpritesScene). Methods &lt;static&gt; getAudioFileSpritesPool() → {CB_AudioFileSpritesPool|null} Returns the current CB_AudioFileSpritesPool object (if any). Source: CrossBase/audiovisual/audio/CB_Speaker.js, line 349 Returns: Returns the current CB_AudioFileSpritesPool object (if any) or null otherwise. Type CB_AudioFileSpritesPool | null &lt;static&gt; getBandJSObject() → {Object|null} Returns a new Band.js object (if possible). Useful for managing music composition. Source: CrossBase/audiovisual/audio/CB_Speaker.js, line 373 To Do: Band.js should have into account the CB_Speaker._volume Returns: Returns a new Band.js object (if possible) or null otherwise. Type Object | null &lt;static&gt; getJsfxObject() → {Object|null} Returns the jsfx object (if any). Useful for managing sound effects generation. Source: CrossBase/audiovisual/audio/CB_Speaker.js, line 385 To Do: jsfx should have into account the CB_Speaker._volume Returns: Returns the current jsfx object (if any) or null otherwise. Type Object | null &lt;static&gt; getTimbreJSObject() → {Object|null} Returns the timbre.js object (if any). Useful for functional processing and synthesizing audio. Source: CrossBase/audiovisual/audio/CB_Speaker.js, line 361 To Do: timbre.js should have into account the CB_Speaker._volume Returns: Returns the current timbre.js object (if any) or null otherwise. Type Object | null &lt;static&gt; getVolume( [avoidSanitize]) → {number} Tells the current volume. Parameters: Name Type Argument Default Description avoidSanitize boolean &lt;optional&gt; false If set to true, it will not call the CB_Speaker.sanitizeVolume function internally before returning the volume. Source: CrossBase/audiovisual/audio/CB_Speaker.js, line 320 Returns: Returns the current volume. Type number &lt;static&gt; mute( [avoidApplyingVolume] [, onMute] [, audioFiles]) → {number} Mutes the speaker. Calls the CB_Speaker.setVolume function internally, with 0 (zero) as the \"volume\" parmeter, null as the \"forceSetVolumeProperty\" parameter and true for both \"saveForUnmute\" and \"isMuteOrUnmute\" parameters. Parameters: Name Type Argument Default Description avoidApplyingVolume boolean &lt;optional&gt; false Used as a parameter to call the CB_Speaker.setVolume function internally. onMute function &lt;optional&gt; Used as as the \"functionToExecute\" parameter to call the CB_Speaker.setVolume function internally. audioFiles array &lt;optional&gt; Used as a parameter to call the CB_Speaker.setVolume function internally. Source: CrossBase/audiovisual/audio/CB_Speaker.js, line 288 To Do: Also affect BandJS, jsfx and timbre.js. Returns: Returns the result of the internal call to the CB_Speaker.setVolume function. Type number &lt;static&gt; sanitizeVolume( [volume] [, useSpeakerVolumeIfNaN]) → {number} Sanitizes the volume (it does not allow values greater than 100 or lower than 0). Parameters: Name Type Argument Default Description volume number &lt;optional&gt; CB_Configuration.CrossBase.CB_Speaker_DEFAULT_VOLUME|CB_Speaker._volume The desired volume to be sanitized. If not given, it will use the current volume if the \"useSpeakerVolumeIfNaN\" parameter is set to true or the default volume otherwise. useSpeakerVolumeIfNaN boolean &lt;optional&gt; false If it is set to true and no valid volume is received in the \"volume\" parameter, it will use the current volume (CB_Speaker._volume). Otherwise, if it is set to false and no valid volume is received in the \"volume\" parameter, it will use the default volume which is set in the CB_Configuration.CrossBase.CB_Speaker_DEFAULT_VOLUME constant. Source: CrossBase/audiovisual/audio/CB_Speaker.js, line 243 Returns: Returns the volume sanitized (it does not allow values greater than 100 or lower than 0). Type number &lt;static&gt; setAudioFileSpritesPool(audioFileSpritesPool) → {CB_AudioFileSpritesPool|null} Sets the desired CB_AudioFileSpritesPool object. Parameters: Name Type Description audioFileSpritesPool CB_AudioFileSpritesPool The desired CB_AudioFileSpritesPool object to manage all audio files. Source: CrossBase/audiovisual/audio/CB_Speaker.js, line 333 Returns: Returns the current CB_AudioFileSpritesPool object after setting it (if any) or null otherwise. Type CB_AudioFileSpritesPool | null &lt;static&gt; setVolume( [volume] [, avoidApplyingVolume] [, forceSetVolumeProperty] [, functionToExecute] [, audioFiles] [, saveForUnmute] [, isMuteOrUnmute]) → {number} Sets the given volume. Parameters: Name Type Argument Default Description volume number &lt;optional&gt; CB_Speaker._volume The desired volume to be used (it will be sanitized internally by calling the CB_Speaker.sanitizeVolume function with the volume as the unique parameter). If not given, it will use the current volume. If the \"avoidApplyingVolume\" is set to false and the \"isMuteOrUnmute\" parameter is false, it will also be used as a parameter to call the CB_AudioFileSpritesPool#setVolumeAll method of the internal CB_AudioFileSpritesPool object defined in CB_Speaker._audioFileSpritesPool (if any). avoidApplyingVolume boolean &lt;optional&gt; false If it is set to true, the volume will not be applied (by calling the CB_Speaker._applyVolume internal function, which will also use the internal CB_AudioFileSpritesPool object defined in CB_Speaker._audioFileSpritesPool, if any) and just the CB_Speaker._volume internal property will be set. forceSetVolumeProperty boolean &lt;optional&gt; false If the \"avoidApplyingVolume\" is set to false and the \"isMuteOrUnmute\" parameter is false, it will be used as a parameter to call the CB_AudioFileSpritesPool#setVolumeAll method of the internal CB_AudioFileSpritesPool object defined in CB_Speaker._audioFileSpritesPool (if any). functionToExecute function &lt;optional&gt; A callback function. If the \"avoidApplyingVolume\" is set to false and the \"isMuteOrUnmute\" parameter is false, it will be used as the \"onSetVolume\" parameter to call the CB_AudioFileSpritesPool#setVolumeAll method of the internal CB_AudioFileSpritesPool object defined in CB_Speaker._audioFileSpritesPool (if any). If the \"avoidApplyingVolume\" is set to false and the \"isMuteOrUnmute\" parameter is true, it will be used as the \"onMute\" parameter to call the CB_AudioFileSpritesPool#muteAll method or as the \"onUnmute\" parameter to call the CB_AudioFileSpritesPool#unmuteAll method of the internal CB_AudioFileSpritesPool object defined in CB_Speaker._audioFileSpritesPool (if any). audioFiles array &lt;optional&gt; An array containing the CB_AudioFile objects that we want to affect (if not set and the \"avoidApplyingVolume\" is set to false, it will affect all the CB_AudioFile objects of the internal CB_AudioFileSpritesPool object defined in CB_Speaker._audioFileSpritesPool, if any). If the \"avoidApplyingVolume\" is set to false and the \"isMuteOrUnmute\" parameter is false, it will be used as the \"audioFiles\" parameter to call the CB_AudioFileSpritesPool#setVolumeAll method of the internal CB_AudioFileSpritesPool object defined in CB_Speaker._audioFileSpritesPool (if any). If the \"avoidApplyingVolume\" is set to false and the \"isMuteOrUnmute\" parameter is true, it will be used as the \"audioFiles\" parameter to call the CB_AudioFileSpritesPool#muteAll method or as the \"audioFiles\" parameter to call the CB_AudioFileSpritesPool#unmuteAll method of the internal CB_AudioFileSpritesPool object defined in CB_Speaker._audioFileSpritesPool (if any). saveForUnmute boolean &lt;optional&gt; false If it is set to true, the given volume will be saved to be restored later when the CB_Speaker.unmute method is called. isMuteOrUnmute boolean &lt;optional&gt; false If it is set to true and the volume given is zero, the action performed internally will be muting (by calling the CB_AudioFileSpritesPool#muteAll method of the internal CB_AudioFileSpritesPool object defined in CB_Speaker._audioFileSpritesPool, if any). Otherwise, if it is set to true and the volume given is not zero, the action performed internally will be unmuting (by calling the CB_AudioFileSpritesPool#unmuteAll method of the internal CB_AudioFileSpritesPool object defined in CB_Speaker._audioFileSpritesPool, if any). If it is set to false, the action performed will be set the volume given (by calling the CB_AudioFileSpritesPool#setVolumeAll method of the internal CB_AudioFileSpritesPool object defined in CB_Speaker._audioFileSpritesPool, if any). Source: CrossBase/audiovisual/audio/CB_Speaker.js, line 269 To Do: Also affect BandJS, jsfx and timbre.js. Returns: Returns the current volume being used after setting it. Type number &lt;static&gt; unmute( [avoidApplyingVolume] [, onUnmute] [, audioFiles] [, ignoreVolume]) → {number} Restores the audio volume after muting it. If the current volume is 0 (zero, muted) or the \"ignoreVolume\" parameter is set to true, calls the CB_Speaker.setVolume function internally, with the previously-saved volume before muting it as the \"volume\" parmeter, null as the \"forceSetVolumeProperty\" parameter, false for the \"saveForUnmute\" parameter and true for the \"isMuteOrUnmute\" parameter. Parameters: Name Type Argument Default Description avoidApplyingVolume boolean &lt;optional&gt; false Used as a parameter to call the CB_Speaker.setVolume function internally, if the \"ignoreVolume\" parameter is set to true. onUnmute function &lt;optional&gt; Used as as the \"functionToExecute\" parameter to call the CB_Speaker.setVolume function internally, if the \"ignoreVolume\" parameter is set to true. audioFiles array &lt;optional&gt; Used as a parameter to call the CB_Speaker.setVolume function internally, if the \"ignoreVolume\" parameter is set to true. ignoreVolume boolean &lt;optional&gt; false If set to true, it will try to perform the muting action even when the current volume is not 0 (zero, muted). Source: CrossB     </script>

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
</body>
</html>
