s object returned. * @var * @readonly * @type {array} * @default */ CB_Controllers_Proprietary.WII_U.remoteLastStatus = []; //Last read status for the remote. /** * Object which keeps the values for the Nintendo Wii U gamepad's buttons (bitmasks). * @memberof CB_Controllers_Proprietary.WII_U * @name GAMEPAD_BUTTONS * @constant * @type {Object} * @default * @property {number} LEFT_STICK_LEFT - LEFT on the LEFT STICK. Default action: Scroll/Pan. * @property {number} LEFT_STICK_RIGHT - RIGHT on the LEFT STICK. Default action: Scroll/Pan. * @property {number} LEFT_STICK_UP - UP on the LEFT STICK. Default action: Scroll/Pan. * @property {number} LEFT_STICK_DOWN - DOWN on the LEFT STICK. Default action: Scroll/Pan. * @property {number} LEFT_STICK_CLICK - CLICK on the LEFT STICK. Default action: Hide/show bottom toolbar. * @property {number} RIGHT_STICK_LEFT - LEFT on the RIGHT STICK. Default action: Zoom. * @property {number} RIGHT_STICK_RIGHT - RIGHT on the RIGHT STICK. Default action: Zoom. * @property {number} RIGHT_STICK_UP - UP on the RIGHT STICK. Default action: Zoom. * @property {number} RIGHT_STICK_DOWN - DOWN on the RIGHT STICK. Default action: Zoom. * @property {number} RIGHT_STICK_CLICK - CLICK on the RIGHT STICK. Default actionn: Toggle zoom in/out on center of screen. * @property {number} TV - \"TV\" button. * @property {number} A - \"A\" button. Send the \"Enter\" key (keyCode 13). * @property {number} B - \"B\" button. Default action: Back to previous page (hold B: Close current tab). * @property {number} X - \"X\" button. Default action: Toggle curtain mode. * @property {number} Y - \"Y\" button. Default action: View bookmarks. * @property {number} LEFT - LEFT button on the control pad. Default action: Select links / form fields. * @property {number} RIGHT - RIGHT button on the control pad. Default action: Select links / form fields. * @property {number} UP - UP button on the control pad. Default action: Select links / form fields. * @property {number} DOWN - DOWN button on the control pad. Default action: Select links / form fields. * @property {number} ZL - \"ZL\" button. Default action: Switch to previous tab (hold ZL+ZR: Tilt scrolling). * @property {number} ZR - \"ZR\" button. Default action: Switch to next tab (hold ZL+ZR: Tilt scrolling). * @property {number} L - \"L\" button. Default action: Back to previous page. * @property {number} R - \"R\" button. Default action: Forward to next page. * @property {number} START - \"START\" button. * @property {number} PLUS - Alias for {@link CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.START}. * @property {number} SELECT - \"SELECT\" button. * @property {number} MINUS - Alias for {@link CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.SELECT}. * @property {number} HOME - HOME button. Default action: Quit browser. */ CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS = {}; CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.LEFT_STICK_LEFT = 0x40000000; //1073741824. Default action: Scroll/Pan. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.LEFT_STICK_RIGHT = 0x20000000; //536870912. Default action: Scroll/Pan. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.LEFT_STICK_UP = 0x10000000; //268435456. Default action: Scroll/Pan. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.LEFT_STICK_DOWN = 0x08000000; //134217728. Default action: Scroll/Pan. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.LEFT_STICK_CLICK = 0x00040000; //262144. Default action: Hide/show bottom toolbar. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.RIGHT_STICK_LEFT = 0x04000000; //67108864. Default action: Zoom. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.RIGHT_STICK_RIGHT = 0x02000000; //33554432. Default action: Zoom. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.RIGHT_STICK_UP = 0x01000000; //16777216. Default action: Zoom. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.RIGHT_STICK_DOWN = 0x00800000; //8388608. Default action: Zoom. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.RIGHT_STICK_CLICK = 0x00020000; //131072. Default actionn: Toggle zoom in/out on center of screen. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.TV = 0x00010000; //65536. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.A = 0x00008000; //32768. Default action: Send the \"Enter\" key (keyCode 13). CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.B = 0x00004000; //16384. Default action: Back to previous page (hold B: Close current tab). CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.X = 0x00002000; //8192. Default action: Toggle curtain mode. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.Y = 0x00001000; //4096. Default action: View bookmarks. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.LEFT = 0x00000800; //2048. Default action: Select links / form fields. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.RIGHT = 0x00000400; //1024. Default action: Select links / form fields. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.UP = 0x00000200; //512. Default action: Select links / form fields. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.DOWN = 0x00000100; //256. Default action: Select links / form fields. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.ZL = 0x00000080; //128. Default action: Switch to previous tab (hold ZL+ZR: Tilt scrolling). CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.ZR = 0x00000040; //64. Default action: Switch to next tab (hold ZL+ZR: Tilt scrolling). CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.L = 0x00000020; //32. Default action: Back to previous page. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.R = 0x00000010; //16. Default action: Forward to next page. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.START = CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.PLUS = 0x00000008; //8. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.SELECT = CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.MINUS = 0x00000004; //4. CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS.HOME = 0x00000002; //2. Default action: Quit browser. /** * Object which keeps the values for the Nintendo Wii U remote's buttons (bitmasks). * @memberof CB_Controllers_Proprietary.WII_U * @name REMOTE_BUTTONS * @constant * @type {Object} * @default * @property {number} UP - UP button. * @property {number} DOWN - DOWN button. * @property {number} LEFT - LEFT button. * @property {number} RIGHT - RIGHT button. * @property {number} A - \"A\" button. * @property {number} B - \"B\" button. * @property {number} ONE - \"1\" button. * @property {number} _1 - Alias for {@link CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS.ONE}. * @property {number} 1 - Alias for {@link CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS.ONE}. * @property {number} TWO - \"2\" button. * @property {number} _2 - Alias for {@link CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS.TWO}. * @property {number} 2 - Alias for {@link CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS.TWO}. * @property {number} PLUS - PLUS (\"+\") button. * @property {number} MINUS - MINUS (\"-\") button. * @property {number} HOME - HOME button. */ CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS = {}; CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS.UP = 0x00000800; //2048. CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS.DOWN = 0x00000400; //1024. CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS.LEFT = 0x00000100; //256. CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS.RIGHT = 0x00000200; //512. CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS.A = 0x00000008; //8. CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS.B = 0x00000004; //4. CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS.ONE = CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS._1 = CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS[\"1\"] = 0x00000001; //1. CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS.TWO = CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS._2 = CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS[\"2\"] = 0x00000002; //2. CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS.PLUS = 0x00001000; //4096. CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS.MINUS = 0x00000010; //16. CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS.HOME = 0x00000080; //128. //Initializes all values: CB_Controllers_Proprietary.WII_U.init = function() { if (CB_Controllers_Proprietary.WII_U.initialized) { return CB_Controllers_Proprietary.WII_U; } //The object has been initialized: CB_Controllers_Proprietary.WII_U.initialized = true; //If it does not exist any property, creates it (empty object): if (typeof(wiiu) === \"undefined\" || wiiu === null) { var wiiu = {}; } if (typeof(wiiu.gamepad) === \"undefined\" || wiiu.gamepad === null) { wiiu.gamepad = { usingPrototype: true, //This property will not exist in the case it is using the real API. //General: isDataValid: 0, //After a successful update, wiiu.gamepad.isDataValid will be set to 1. If no update has happened yet, or if the GamePad is not connected, it will be set to 0. isEnabled: 0, //If the GamePad is connected wiiu.gamepad.isEnabled will be set to 1, else it will be set to 0. //Touch screen: tpTouch: 0, //1 if touch is present. tpValidity: 3, //0 = X and Y coordinates valid, 1 = X coordinate invalid, 2 = Y coordinate invalid, 3 = X and Y coordinates invalid. tpX: undefined, //X position in screen coordinates. tpY: undefined, //Y position in screen coordinates. contentX: undefined, //X position in page coordinates. contentY: undefined, //Y position in page coordinates. //Analog sticks (from -1.0 to 1.0): lStickX: 0, //GamePad Left Control Stick X deflection. lStickY: 0, //GamePad Left Control Stick Y deflection. rStickX: 0, //GamePad Right Control Stick X deflection. rStickY: 0, //GamePad Right Control Stick Y deflection. //Buttons: hold: 0, //Bitmask (to use with properties of CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS). //Accelerometer (acceleration forces in Gs. When held level and motionless, the force of gravity will cause these variables to contain the vector (0.0, -1.0, 0.0)): accX: undefined, //Force on X (horizontal) axis. accY: undefined, //Force on Y (depth) axis. accZ: undefined, //Force on Z (vertical) axis. //Gyroscope (when the GamePad is motionless these values hover around 0.0): gyroX: undefined, //Rotation speed around X (horizontal) axis. gyroY: undefined, //Rotation speed around Y (depth) axis. gyroZ: undefined, //Rotation speed around Z (vertical) axis. //Angle (if properly calibrated, angleX and angleZ should hover around 0.0 when the GamePad is held level, but as the gyroscopes have limited range and resolution the alignment will drift with use): //Note: A change of 1.0 in these values represents a complete revolution around the specified axis. Multiple revolutions around the same axis will cause the value to continuously increase or decrease. angleX: undefined, //Rotation around X (horizontal) axis. angleY: undefined, //Rotation around Y (depth) axis. angleZ: undefined, //Rotation around Z (vertical) axis. //Orientation: //Note: This is a basis of 3 perpendicular unit vectors; each vector has length 1.0 and points along the relevant axis of the GamePad relative to an arbitrary starting orientation in three-dimensional space. //X (horizontal) axis: dirXx: undefined, dirXy: undefined, dirXz: undefined, //Y (depth) axis: dirYx: undefined, dirYy: undefined, dirYz: undefined, //Z (vertical) axis: dirZx: undefined, dirZy: undefined, dirZz: undefined }; } if (typeof(wiiu.gamepad.update) !== \"function\") { wiiu.gamepad.update = function() { return wiiu.gamepad; }; } if (typeof(wiiu.remote) === \"undefined\" || wiiu.remote === null) { var remoteFakeObject = { usingPrototype: true, //This property will not exist in the case it is using the real API. //General: isDataValid: 0, //If the specified Wii Remote returns valid data, wiiu.remote.isDataValid will be set to 1. If no update has happened yet, or if the selected Wii Remote is not connected, it will be set to 0. //Buttons: held: 0, //Bitmask (to use with properties of CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS). //Accelerometer (acceleration forces in Gs. When held level and motionless, the force of gravity will cause these variables to contain the vector (0.0, -1.0, 0.0)): accX: undefined, //Force on X (horizontal) axis accY: undefined, //Force on Y (depth) axis accZ: undefined, //Force on Z (vertical) axis //Pointer (track the Wii Remote's cursor on the screen): setCursorViewable: function(n, enable) { return null; }, //Enable or disable the display of a Wii Remote's cursor. dpdX: undefined, //X position in screen coordinates dpdY: undefined, //Y position in screen coordinates dpdDistance: undefined, //Distance between Wii Remote and Sensor Bar contentX: undefined, //X position in page coordinates contentY: undefined, //Y position in page coordinates isCursorViewable: 0, //1 if cursor display is enabled dpdValidity: 3, //0 = X and Y coordinates valid, 1 = X coordinate invalid, 2 = Y coordinate invalid, 3 = X and Y coordinates invalid. //Motion Plus: //Note: Basis of 3 perpendicular unit vectors; Each vector has length 1.0 and points along the relevant axis of the GamePad relative to an arbitrary starting orientation in three-dimensional space. //X (horizontal) axis mplsDirXx: undefined, mplsDirXy: undefined, mplsDirXz: undefined, //Y (depth) axis mplsDirYx: undefined, mplsDirYy: undefined, mplsDirYz: undefined, //Z (vertical) axis mplsDirZx: undefined, mplsDirZy: undefined, mplsDirZz: undefined, //The following variables are also available to track the motion of the Wii Remote: mplsAngX: undefined, //Rotation around X (horizontal) axis. mplsAngY: undefined, //Rotation around Y (depth) axis. mplsAngZ: undefined, //Rotation around Z (vertical) axis. mplsVelX: undefined, //Movement speed along X (horizontal) axis. mplsVelY: undefined, //Movement speed along Y (depth) axis. mplsVelZ: undefined, //Movement speed along Z (vertical) axis. mplsRollX: undefined, //TODO: ? (Source: http://wiiubrew.org/wiki/Internet_Browser). mplsRollY: undefined //TODO: ?. }; wiiu.remote = { _devices: [remoteFakeObject] }; } if (typeof(wiiu.remote.update) !== \"function\") { wiiu.remote.update = function(n) { return typeof(wiiu.remote._devices[n]) === \"undefined\" ? remoteFakeObject : wiiu.remote._devices[n]; }; } //Stores the object (maybe fake one): CB_Controllers_Proprietary.WII_U.wiiuObject = wiiu; //Gets the status for the first time: CB_Controllers_Proprietary.WII_U.getGamePadStatus(); return CB_Controllers_Proprietary.WII_U; } /** * Normalizes the given gamepad status object, adding missing properties. * @function * @param {object} gamepadStatusObject - The gamepad status object that we want to normalize. * @returns {Object} Returns the given gamepad status object but normalized, adding missing properties. */ CB_Controllers_Proprietary.WII_U.normalizeGamepad = function(statusObject) { if (typeof(statusObject) === \"undefined\" || statusObject === null) { statusObject = {}; } //Sets the \"id\" and \"index\" properties: statusObject.index = 0; statusObject.id = \"WII_U_GAMEPAD_0\"; //Sets its \"connected\" property: statusObject.connected = !!statusObject.isEnabled; //Updates the \"timestamp\" property if the data has been updated: if (statusObject.isDataValid) { statusObject.timestamp = window.performance.now(); } //Sets the \"buttons\" property: if (typeof(statusObject.buttons) === \"undefined\" || statusObject.buttons === null) { statusObject.buttons = {}; } for (var buttonName in CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS) { if (typeof(statusObject.buttons[buttonName]) === \"undefined\" || statusObject.buttons[buttonName] === null) { statusObject.buttons[buttonName] = {}; } statusObject.buttons[buttonName].pressed = statusObject.buttons[buttonName].touched = !!(statusObject.hold &amp; CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS[buttonName]); //statusObject.hold is a bitmask with the buttons pressed. statusObject.buttons[buttonName].value = statusObject.buttons[buttonName].pressed ? 1 : 0; } //Sets the \"axes\" property: if (typeof(statusObject.axes) === \"undefined\" || statusObject.axes === null) { statusObject.axes = [0, 0, 0, 0, 0, 0]; } //Axes for LEFT, RIGHT, UP and DOWN: statusObject.axes[0] = 0; if (statusObject.buttons.LEFT.pressed) { statusObject.axes[0] += -1; } if (statusObject.buttons.RIGHT.pressed) { statusObject.axes[0] += 1; } statusObject.axes[1] = 0; if (statusObject.buttons.UP.pressed) { statusObject.axes[1] += -1; } if (statusObject.buttons.DOWN.pressed) { statusObject.axes[1] += 1; } //Axes for LEFT, RIGHT, UP and DOWN of the LEFT STICK and their value: statusObject.axes[2] = statusObject.lStickX || 0; statusObject.buttons.LEFT_STICK_LEFT.value = 0; statusObject.buttons.LEFT_STICK_RIGHT.value = 0; if (statusObject.axes[2] &lt; 0) { statusObject.buttons.LEFT_STICK_LEFT.value = statusObject.axes[2] * -1; } else if (statusObject.axes[2] &gt; 0) { statusObject.buttons.LEFT_STICK_RIGHT.value = statusObject.axes[2]; } statusObject.axes[3] = statusObject.lStickY || 0; statusObject.buttons.LEFT_STICK_UP.value = 0; statusObject.buttons.LEFT_STICK_DOWN.value = 0; if (statusObject.axes[3] &lt; 0) { statusObject.buttons.LEFT_STICK_UP.value = statusObject.axes[3] * -1; } else if (statusObject.axes[3] &gt; 0) { statusObject.buttons.LEFT_STICK_DOWN.value = statusObject.axes[3]; } //Axes for LEFT, RIGHT, UP and DOWN of the RIGHT STICK and their value: statusObject.axes[4] = statusObject.rStickX || 0; statusObject.buttons.RIGHT_STICK_LEFT.value = 0; statusObject.buttons.RIGHT_STICK_RIGHT.value = 0; if (statusObject.axes[4] &lt; 0) { statusObject.buttons.RIGHT_STICK_LEFT.value = statusObject.axes[4] * -1; } else if (statusObject.axes[4] &gt; 0) { statusObject.buttons.RIGHT_STICK_RIGHT.value = statusObject.axes[4]; } statusObject.axes[5] = statusObject.rStickY || 0; statusObject.buttons.RIGHT_STICK_UP.value = 0; statusObject.buttons.RIGHT_STICK_DOWN.value = 0; if (statusObject.axes[5] &lt; 0) { statusObject.buttons.RIGHT_STICK_UP.value = statusObject.axes[5] * -1; } else if (statusObject.axes[5] &gt; 0) { statusObject.buttons.RIGHT_STICK_DOWN.value = statusObject.axes[5]; } //Updates the rest of the properties: statusObject.mapping = \"\"; statusObject.vibrationActuator = null; return statusObject; } /** * Normalizes the given remote status object, adding missing properties. * @function * @param {object} gamepadStatusObject - The remote status object that we want to normalize. * @param {integer} [n=0] - Number of the remote whose status we want to get, from 0 to 7 (both numbers included, 8 in total). It will be used as its identifier. * @returns {Object} Returns the given remote status object but normalized, adding missing properties. */ CB_Controllers_Proprietary.WII_U.normalizeRemote = function(statusObject, n) { if (typeof(statusObject) === \"undefined\" || statusObject === null) { statusObject = {}; } //Sets the \"id\" and \"index\" properties: statusObject.index = n ? n : 0; statusObject.id = \"WII_U_REMOTE_\" + statusObject.index; //Sets its \"connected\" property: if (!statusObject.connected) { statusObject.connected = !!statusObject.isDataValid; } //Updates the \"timestamp\" property if the data has been updated: if (statusObject.isDataValid) { statusObject.timestamp = window.performance.now(); } //Sets the \"buttons\" property: if (typeof(statusObject.buttons) === \"undefined\" || statusObject.buttons === null) { statusObject.buttons = {}; } for (var buttonName in CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS) { if (typeof(statusObject.buttons[buttonName]) === \"undefined\" || statusObject.buttons[buttonName] === null) { statusObject.buttons[buttonName] = {}; } statusObject.buttons[buttonName].pressed = statusObject.buttons[buttonName].touched = !!(statusObject.held &amp; CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS[buttonName]); //statusObject.held is a bitmask with the buttons pressed. statusObject.buttons[buttonName].value = statusObject.buttons[buttonName].pressed ? 1 : 0; } //Sets the \"axes\" property: if (typeof(statusObject.axes) === \"undefined\" || statusObject.axes === null) { statusObject.axes = [0, 0]; } //Axes for LEFT, RIGHT, UP and DOWN: statusObject.axes[0] = 0; if (statusObject.buttons.LEFT.pressed) { statusObject.axes[0] += -1; } if (statusObject.buttons.RIGHT.pressed) { statusObject.axes[0] += 1; } statusObject.axes[1] = 0; if (statusObject.buttons.UP.pressed) { statusObject.axes[1] += -1; } if (statusObject.buttons.DOWN.pressed) { statusObject.axes[1] += 1; } //Updates the rest of the properties: statusObject.mapping = \"\"; statusObject.vibrationActuator = null; return statusObject; } /** * Returns an object with the current status of each button of the gamepad. Already calls {@link CB_Controllers_Proprietary.WII_U.normalizeGamepad} automatically. * @function * @returns {Object} Returns an object with the current status of each button of the gamepad. */ CB_Controllers_Proprietary.WII_U.getGamePadStatus = function() { return CB_Controllers_Proprietary.WII_U.gamepadLastStatus = CB_Controllers_Proprietary.WII_U.normalizeGamepad(CB_Controllers_Proprietary.WII_U.wiiuObject.gamepad.update()); } /** * Returns an object with the current status of each button of the desired remote. Already calls {@link CB_Controllers_Proprietary.WII_U.normalizeRemote} automatically. * @function * @param {integer} [n=0] - Number of the remote whose status we want to get, from 0 to 7 (both numbers included, 8 in total). * @returns {Object} Returns an object with the current status of each button of the desired remote. * @todo Check documentation to see whether the first index should be 0 or 1 and maximum 7 or 8. */ CB_Controllers_Proprietary.WII_U.getRemoteStatus = function(n) { if (typeof(n) === \"undefined\" || n === null || !isNaN(n) || n &lt; 0) { n = 0; } //TODO: check documentation to see whether the minimum should be 0 or 1 and maximum 7 or 8. else if (n &gt; 8) { n = 7; } return CB_Controllers_Proprietary.WII_U.remoteLastStatus[n] = CB_Controllers_Proprietary.WII_U.normalizeRemote(CB_Controllers_Proprietary.WII_U.wiiuObject.remote.update(n), n); } /** * Returns an object with the gamepad and all remotes simulating the [GamePad API]{@link https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API}. Uses the {@link CB_Controllers_Proprietary.WII_U.getRemoteStatus} and {@link CB_Controllers_Proprietary.WII_U.getRemoteStatus} internally so the objects will be normalized already. * @function * @returns {Object} Returns an object with two properties: \"gamepads\" and \"remotes\". Each of those two properties will have an object as value whose names will be the index of the device and the value an object with the status of that device. In the case of the gamepad (which is unique), there will only be one index (\"0\", zero). In the case of the remotes, it will contain the status objects of all the remotes. The number of remotes is 8 (index from \"0\" to \"7\"). Simulating the [GamePad API]{@link https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API}. Those status objects which are not using the real API will have a property called \"usingPrototype\" set to true. * @todo Check the documentation to find out the maximum number of remotes allowed and find out whether the first index should be 0 or 1 and last one 7 or 8. */ CB_Controllers_Proprietary.WII_U.getGamePads = function() { //TODO: normalize all to simulate GamePad API. return { \"gamepads\" : { \"0\" : CB_Controllers_Proprietary.WII_U.getGamePadStatus() }, \"remotes\" : { //TODO: check the documentation to find out the maximum number of remotes allowed. \"0\" : CB_Controllers_Proprietary.WII_U.getRemoteStatus(0), \"1\" : CB_Controllers_Proprietary.WII_U.getRemoteStatus(1), \"2\" : CB_Controllers_Proprietary.WII_U.getRemoteStatus(2), \"3\" : CB_Controllers_Proprietary.WII_U.getRemoteStatus(3), \"4\" : CB_Controllers_Proprietary.WII_U.getRemoteStatus(4), \"5\" : CB_Controllers_Proprietary.WII_U.getRemoteStatus(5), \"6\" : CB_Controllers_Proprietary.WII_U.getRemoteStatus(6), \"7\" : CB_Controllers_Proprietary.WII_U.getRemoteStatus(7) } }; } //TODO: function or option that returns an array with the pressed buttons (LEFT: true, L: true, R: false, etc.). Use the bitmasks of CB_Controllers_Proprietary.WII_U.GAMEPAD_BUTTONS and CB_Controllers_Proprietary.WII_U.REMOTE_BUTTONS. } × Search results Close "},"CrossBase_device_CB_Device.js.html":{"id":"CrossBase_device_CB_Device.js.html","title":"Source: CrossBase/device/CB_Device.js","body":" CrossBrowdy API documentation [printable] Namespaces CB_ArraysCB_AudioDetectorCB_ClientCB_CollisionsCB_ConfigurationCB_Configuration.CrossBaseCB_Configuration.CrossBrowdyCB_ControllersCB_Controllers_ProprietaryCB_Controllers_Proprietary.WIICB_Controllers_Proprietary.WII_UCB_DeviceCB_Device.AmbientLightCB_Device.BatteryCB_Device.LocationCB_Device.MotionCB_Device.OrientationCB_Device.ProximityCB_Device.VibrationCB_ElementsCB_EventsCB_KeyboardCB_Keyboard.charsCB_Keyboard.extendedCB_Keyboard.keysCB_ModulesCB_MouseCB_Mouse.CursorImageCB_NetCB_Net.FetchCB_Net.RESTCB_Net.SocketsCB_Net.Sockets.SockJSCB_Net.XHRCB_PointerCB_ScreenCB_SpeakerCB_TouchCB_baseSymbols Classes CB_AudioFileCB_AudioFileCacheCB_AudioFileSpritesCB_AudioFileSpritesPoolCB_AudioFile_API.AAPICB_AudioFile_API.ACMPCB_AudioFile_API.SM2CB_AudioFile_API.WAAPICB_CanvasCB_GraphicSpritesCB_GraphicSpritesScene Global CB_BASE_NAMECB_CREDITS_DEFAULTCB_NAMECB_OPTIONSCB_VERSIONCB_addCreditsCB_baseToBaseCB_baseToIntCB_br2nlCB_brToNlCB_combineArraysOrObjectsCB_combineAutomaticallyCB_combineJSONCB_combineURIParametersCB_combineURLParametersCB_consoleCB_copyObjectCB_countDecimalDigitsCB_countDecimalPartCB_countDecimalsCB_countIntegerDigitsCB_countIntegerPartCB_creditsCB_forEachCB_forceStringCB_getBase64StringObjectCB_getCookieCB_getDatumCB_getJSONPropertyValueCB_getLZStringObjectCB_getValueIndexCB_getValuePathCB_includeJSFileCB_indexOfCB_initCB_intToBaseCB_isArrayCB_isEmailCB_isFileLocalCB_isStringCB_lastIndexOfCB_ltrimCB_nl2brCB_nlToBrCB_numberFormatCB_numberOfDecimalDigitsCB_numberOfDecimalsCB_numberOfIntegerDigitsCB_parseJSONCB_parseStringCB_regularExpressionStringCB_renderStringCB_replaceAllCB_rtrimCB_scriptPathCB_scriptPathCalculateCB_setCookieCB_setDatumCB_sizeOfCB_sizeofCB_stringifyJSONCB_symmetricCallCB_symmetricCallClearCB_thisCB_trim Source: CrossBase/device/CB_Device.js /** * @file Device management. Contains the {@link CB_Device} static class. * @author Joan Alba Maldonado &lt;workindalian@gmail.com&gt; * @license Creative Commons Attribution 4.0 International. See more at {@link https://crossbrowdy.com/about#what_is_the_crossbrowdy_copyright_and_license}. */ /** * Static class to manage the device. It will return itself if it is tried to be instantiated. * @namespace * @todo Think about defining a parameter on many of the events to disable automatic normalization of the event object. */ var CB_Device = function() { return CB_Device; }; { CB_Device.initialized = false; //It will tells whether the object has been initialized or not. //Initializes all values: CB_Device.init = function() { if (CB_Device.initialized) { return CB_Device; } //The object has been initialized: CB_Device.initialized = true; //If now() static function not available, uses getTime() method: if (!Date.now) { Date.now = function() { return new Date().getTime(); }; } //If desired and it is possible, changes the CB_Device.getTime method to use high precission: if (CB_Configuration.CrossBase.CB_Device_getTime_HIGH_PRECISION &amp;&amp; window.performance &amp;&amp; window.performance.timing &amp;&amp; window.performance.timing.navigationStart) //window.performance.now is always available (polyfilled). { CB_Device.getTime = function() { return window.performance.timing.navigationStart + window.performance.now() || Date.now(); }; } //Initializes sub-classes: CB_Device.Battery.init(); return CB_Device; } /** * Gets a timestamp in milliseconds (elapsed since 1st of January 1970 00:00:00 UTC) representing the current time. Using high precision if the {@link CB_Configuration.CrossBase.CB_Device_getTime_HIGH_PRECISION} option is ty; }; { /** * Tells whether the [Proximity Sensor API]{@link https://w3.org/TR/proximity/} or the Proximity Sensor Events as [\"ondeviceproximity\"]{@link https://developer.mozilla.org/en-US/docs/Web/API/Ambient_Light_Events} or [\"onuserproximity\"]{@link https://developer.mozilla.org/en-US/docs/Web/API/UserProximityEvent} are supported or not. * @function * @returns {boolean} */ CB_Device.Proximity.isSupported = function() { return (typeof(ProximitySensor) !== \"undefined\" || \"ondeviceproximity\" in window || \"onuserproximity\" in window); } /** * Sets the event to get the proximity or removes it. Uses the [Proximity Sensor API]{@link https://w3.org/TR/proximity/} or the Proximity Sensor Events as [\"ondeviceproximity\"]{@link https://developer.mozilla.org/en-US/docs/Web/API/Window/ondeviceproximity} or [\"onuserproximity\"]{@link https://developer.mozilla.org/en-US/docs/Web/API/UserProximityEvent}. &lt;br/&gt; The given \"eventFunction\" will receive the event object as the first parameter but this event object will vary depending on the way to get the proximity which is supported by the client (if any) and the \"detectNear\" parameter. It will use the following logic order: &lt;br /&gt; If \"detectNear\" is not set to true, [Proximity Sensor API]{@link https://w3.org/TR/proximity/} is used as the first option (if available) and \"event.value\" will contain the units in centimeters (depending on the implementation, \"event.near\" will also be present, containing a boolean depending on whether an object is near or not). &lt;br /&gt; If \"detectNear\" is not set to true, [Proximity Sensor Events (\"ondeviceproximity\")]{@link https://developer.mozilla.org/en-US/docs/Web/API/Window/ondeviceproximity} is used as the second option (if available) and \"event.value\" will contain the units in centimeters. &lt;br /&gt; If \"detectNear\" is set to true, [\"onuserproximity\" event]{@link https://developer.mozilla.org/en-US/docs/Web/API/UserProximityEvent} is the unique option used (if available) and \"event.near\" will be a boolean which tell us whether something is near or not. * @function * @param {function|null} eventFunction - The function that will be called when the event is fired. The event object received will already be normalized by the {@link CB_Device.Proximity.normalizeEvent} function automatically. Despite of this, due to the big differences between different clients, the event object received as the first parameter will vary depending on the way to get the proximity which is supported by the client (if any). If a null value is used, the event will be removed. * @param {boolean} [detectNear=false] - Defines whether we want to detect when a physical object is nearby. If it is set to true, it will use the [\"onuserproximity\" event]{@link https://developer.mozilla.org/en-US/docs/Web/API/UserProximityEvent}. * @param {boolean} [keepOldFunction=true] - Defines whether we want to keep any possible previous event listener or not. * @param {float} [useCapture=false] - Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the [addEventListener]{@link https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener} method and will be used as its third parameter. * @param {function} [callbackError] - Callback that will be called if there is any error getting the proximity. Only used by the [Proximity Sensor API]{@link https://w3.org/TR/proximity/} (if available). * @returns {undefined|false} Returns false in the case that no way to get the proximity is available or undefined otherwise. */ CB_Device.Proximity.onChange = function(eventFunction, detectNear, keepOldFunction, useCapture, callbackError) { if (!detectNear) { if (typeof(ProximitySensor) !== \"undefined\") { var sensor = new ProximitySensor(); sensor.start(); sensor.onerror = callbackError; //if (\"onchange\" in sensor) { return CB_Device._setEvent(\"change\", function(e) { if (typeof(eventFunction) === \"function\") { e.value = event.reading &amp;&amp; typeof(event.reading.distance) !== \"undefined\" ? event.reading.distance : e.value; eventFunction.call(sensor, e); } }, keepOldFunction, useCapture, sensor); } //event.reading.distance will contain the units in centimeters. //else { return CB_Device._setEvent(\"reading\", function(e) { if (typeof(eventFunction) === \"function\") { e.value = sensor ? sensor.distance : e.value; e.near = sensor ? sensor.near : e.near; eventFunction.call(sensor, e); } }, keepOldFunction, useCapture, sensor); } //sensor.distance will contain the units in centimeters and sensor.near will be a boolean telling whether an object is near or not. if (\"onchange\" in sensor) { return CB_Device.Proximity._setEvent(\"change\", eventFunction, keepOldFunction, useCapture, sensor, sensor); } //event.reading.distance will contain the units in centimeters. else { return CB_Device.Proximity._setEvent(\"reading\", eventFunction, keepOldFunction, useCapture, sensor, sensor); } //sensor.distance will contain the units in centimeters and sensor.near will be a boolean telling whether an object is near or not. } else if (\"ondeviceproximity\" in window) { return CB_Device.Proximity._setEvent(\"deviceproximity\", eventFunction, keepOldFunction, useCapture, window); //event.value will contain the units in centimeters. } } else { if (\"onuserproximity\" in window) { return CB_Device.Proximity._setEvent(\"userproximity\", eventFunction, keepOldFunction, useCapture, window); //event.near will be received (boolean). } } //if (typeof(callbackError) === \"function\") { callbackError(); } return false; } //Sets a function to execute when a desired event is fired: CB_Device.Proximity._setEvent = function(eventName, eventFunction, keepOldFunction, useCapture, target, sensor) { var wrapperFunction = eventFunction; if (typeof(eventFunction) === \"function\") { wrapperFunction = function(e) { e = CB_Device.Proximity.normalizeEvent(e, eventName, sensor); return eventFunction(e); }; } CB_Device._setEvent(eventName, wrapperFunction, keepOldFunction, useCapture, target); } /** * Normalizes the data gotten from the the [Proximity Sensor API]{@link https://w3.org/TR/proximity/} or the Proximity Sensor Events as [\"ondeviceproximity\"]{@link https://developer.mozilla.org/en-US/docs/Web/API/Window/ondeviceproximity} or [\"onuserproximity\"]{@link https://developer.mozilla.org/en-US/docs/Web/API/UserProximityEvent} to try to match the [Proximity Sensor API]{@link https://w3.org/TR/proximity/} and follow always the same rules as much as possible. * @function * @param {Event} e - The event object that we want to normalize. * @param {('change'|'reading'|'deviceproximity'|'userproximity')} eventName - The name of the event that we want to normalize. Case sensitive. * @param {ProximitySensor} [sensor] - [ProximitySensor]{@link https://w3.org/TR/proximity/#proximity-sensor-interface} object used by the [Proximity Sensor API]{@link https://w3.org/TR/proximity/}. * @returns {Event} Returns the given event object again but normalized (if possible). * @todo Normalize more differences between web clients. */ CB_Device.Proximity.normalizeEvent = function(e, eventName, sensor) { e = CB_Events.normalize(e); /* //Normalizes proximity sensor data: if (typeof(ProximitySensor) !== \"undefined\" &amp;&amp; e &amp;&amp; event.reading &amp;&amp; typeof(event.reading.distance) !== \"undefined\") { if (typeof(e.value) === \"undefined\" || e.value === null) { e.value = event.reading.distance; } } */ if (typeof(ProximitySensor) !== \"undefined\" &amp;&amp; typeof(sensor) !== \"undefined\" &amp;&amp; sensor !== null) { if (eventName === \"change\") { //e.value = (event.reading &amp;&amp; typeof(event.reading.distance) !== \"undefined\") ? event.reading.distance : e.value; //event.reading.distance will contain the units in centimeters. e.value = (e.reading &amp;&amp; typeof(e.reading.distance) !== \"undefined\") ? e.reading.distance : e.value; //e.reading.distance will contain the units in centimeters. } else if (eventName === \"reading\") { e.value = sensor ? sensor.distance : e.value; //sensor.distance will contain the units in centimeters. e.near = sensor ? sensor.near : e.near; //sensor.near will be a boolean telling whether an object is near or not. } } return e; } } //End of the static class CB_Device.Proximity. × Search results Close "},"CrossBase_general_CB_Elements.js.html":{"id":"CrossBase_general_CB_Elements.js.html","title":"Source: CrossBase/general/CB_Elements.js","body":" CrossBrowdy API documentation [printable] Namespaces CB_ArraysCB_AudioDetectorCB_ClientCB_CollisionsCB_ConfigurationCB_Configuration.CrossBaseCB_Configuration.CrossBrowdyCB_ControllersCB_Controllers_ProprietaryCB_Controllers_Proprietary.WIICB_Controllers_Proprietary.WII_UCB_DeviceCB_Device.AmbientLightCB_Device.BatteryCB_Device.LocationCB_Device.MotionCB_Device.OrientationCB_Device.ProximityCB_Device.VibrationCB_ElementsCB_EventsCB_KeyboardCB_Keyboard.charsCB_Keyboard.extendedCB_Keyboard.keysCB_ModulesCB_MouseCB_Mouse.CursorImageCB_NetCB_Net.FetchCB_Net.RESTCB_Net.SocketsCB_Net.Sockets.SockJSCB_Net.XHRCB_PointerCB_ScreenCB_SpeakerCB_TouchCB_baseSymbols Classes CB_AudioFileCB_AudioFileCacheCB_AudioFileSpritesCB_AudioFileSpritesPoolCB_AudioFile_API.AAPICB_AudioFile_API.ACMPCB_AudioFile_API.SM2CB_AudioFile_API.WAAPICB_CanvasCB_GraphicSpritesCB_GraphicSpritesScene Global CB_BASE_NAMECB_CREDITS_DEFAULTCB_NAMECB_OPTIONSCB_VERSIONCB_addCreditsCB_baseToBaseCB_baseToIntCB_br2nlCB_brToNlCB_combineArraysOrObjectsCB_combineAutomaticallyCB_combineJSONCB_combineURIParametersCB_combineURLParametersCB_consoleCB_copyObjectCB_countDecimalDigitsCB_countDecimalPartCB_countDecimalsCB_countIntegerDigitsCB_countIntegerPartCB_creditsCB_forEachCB_forceStringCB_getBase64StringObjectCB_getCookieCB_getDatumCB_getJSONPropertyValueCB_getLZStringObjectCB_getValueIndexCB_getValuePathCB_includeJSFileCB_indexOfCB_initCB_intToBaseCB_isArrayCB_isEmailCB_isFileLocalCB_isStringCB_lastIndexOfCB_ltrimCB_nl2brCB_nlToBrCB_numberFormatCB_numberOfDecimalDigitsCB_numberOfDecimalsCB_numberOfIntegerDigitsCB_parseJSONCB_parseStringCB_regularExpressionStringCB_renderStringCB_replaceAllCB_rtrimCB_scriptPathCB_scriptPathCalculateCB_setCookieCB_setDatumCB_sizeOfCB_sizeofCB_stringifyJSONCB_symmetricCallCB_symmetricCallClearCB_thisCB_trim Source: CrossBase/general/CB_Elements.js /** * @file DOM elements management. Contains the {@link CB_Elements} static class. * @author Joan Alba Maldonado &lt;workindalian@gmail.com&gt; * @license Creative Commons Attribution 4.0 International. See more at {@link https://crossbrowdy.com/about#what_is_the_crossbrowdy_copyright_and_license}. */ /** * Static class to manage DOM elements. It will return itself if it is tried to be instantiated. * @namespace * @todo Think about creating a function called \"add\" or \"create\" to create a new element (it could accept \"tagName\", \"id\" and \"content\" parameters). * @todo Think about creating \"setStyle\" and \"setStyleById\" methods to add a given style attribute and also supporting a boolean parameter to also add the style attribute with vendor prefixes (webkit, moz, ms, o, khtml) if we want to. */ var CB_Elements = function() { return CB_Elements; }; { CB_Elements.initialized = false; //It will tells whether the object has been initialized or not. //Initializes all values: CB_Elements.init = function() { //If this is the fist time: if (CB_Elements.initialized) { return CB_Elements; } //The object has been initialized: CB_Elements.initialized = true; //TODO. if (!document.body) { var tagBody = CB_Elements.tag(\"body\", document); if (typeof(tagBody) !== \"undefined\" &amp;&amp; tagBody !== null &amp;&amp; typeof(tagBody[0]) !== \"undefined\" &amp;&amp; tagBody[0] !== null) { document.body = tagBody[0]; } } return CB_Elements; } CB_Elements._tagCache = {}; /** * Returns elements by their tag name. * @function * @param {string} [tagName='*'] - The name of the tag whose elements we want to find. Use asterisk (\"*\") in the case that we want all the elements. * @param {Node} [baseElement=document] - The node element parent where we want to focus our search. * @param {boolean} [useCache={@link CB_Configuration.CrossBase.CB_Elements_tag_USE_CACHE}] - Defines whether to try to get the result from an internal cache (it will exist if we previously called the function with the same parameters) or not. The internal cache will be updated when this parameter is set to false or it will be created automatically when it did not exist before. * @returns {NodeList|array} Returns the elements (NodeList or array, depending on the web client). */ CB_Elements.tag = function(tagName, baseElement, useCache) { if (typeof(baseElement) === \"undefined\" || baseElement === null) { baseElement = document; } //Uses document as default base element. if (typeof(useCache) === \"undefined\" || useCache === null) { useCache = CB_Configuration[CB_BASE_NAME].CB_Elements_tag_USE_CACHE; } //If no tag name is sent, uses \"*\" (all) by default: tagName = CB_trim(tagName).toLowerCase(); if (tagName === \"\") { tagName = \"*\"; } if (!useCache || typeof(CB_Elements._tagCache[baseElement]) === \"undefined\" || CB_Elements._tagCache[baseElement] === null || typeof(CB_Elements._tagCache[baseElement][tagName]) === \"undefined\" || CB_Elements._tagCache[baseElement][tagName] === null) { if (typeof(CB_Elements._tagCache[baseElement]) === \"undefined\" || CB_Elements._tagCache[baseElement] === null) { CB_Elements._tagCache[baseElement] = {}; } if (typeof(baseElement.getElementsByTagName) !== \"undefined\" &amp;&amp; baseElement.getElementsByTagName !== null) { CB_Elements._tagCache[baseElement][tagName] = baseElement.getElementsByTagName(tagName); if (tagName === \"*\" &amp;&amp; CB_Elements._tagCache[baseElement][tagName].length === 0 &amp;&amp; typeof(document.all) !== \"undefined\" &amp;&amp; document.all !== null) { CB_Elements._tagCache[baseElement][tagName] = document.all; } } else if (baseElement.querySelectorAll) { CB_Elements._tagCache[baseElement][tagName] = baseElement.querySelectorAll(tagName); } else if (document.querySelectorAll) { CB_Elements._tagCache[baseElement][tagName] = document.querySelectorAll(tagName); } else if (typeof(baseElement.all) !== \"undefined\" &amp;&amp; baseElement.all !== null) { if (tagName === \"*\") { CB_Elements._tagCache[baseElement][tagName] = baseElement.all; } else { CB_Elements._tagCache[baseElement][tagName] = baseElement.all.tags(tagName); } } else if (typeof(document.all) !== \"undefined\" &amp;&amp; document.all !== null) { if (tagName === \"*\") { CB_Elements._tagCache[baseElement][tagName] = document.all; } else { CB_Elements._tagCache[baseElement][tagName] = document.all.tags(tagName); } } else if (baseElement.layers || document.layers) { if (typeof(CB_Elements._tagCache[baseElement][tagName]) === \"undefined\" || CB_Elements._tagCache[baseElement][tagName] === null) { CB_Elements._tagCache[baseElement][tagName] = []; } var allElements = baseElement.layers || document.layers; //If we want all elements, then we get all of them: if (tagName === \"*\") { CB_Elements._tagCache[baseElement][tagName] = allElements; } //...otherwise, obtains all elements with the given tag name: else { //If any elements were obtained, we select just the ones with the desired tag name: var allElementsLength = allElements.length; var elementCurrent; for (var x = 0; x &lt; allElementsLength; x++) { elementCurrent = allElements[x]; if (elementCurrent !== null &amp;&amp; typeof(elementCurrent.tagName) !== \"undefined\") { if (CB_trim(elementCurrent.tagName).toLowerCase() === tagName) { CB_Elements._tagCache[baseElement][tagName].push(elementCurrent); } } } //CB_Elements._tagCache[baseElement][tagName] = baseElement.layers[tagName]; } } else if (typeof(CB_Elements._tagCache[baseElement][tagName]) === \"undefined\" || CB_Elements._tagCache[baseElement][tagName] === null) { CB_Elements._tagCache[baseElement][tagName] = []; } /* else if (baseElement.layers) { CB_Elements._tagCache[baseElement][tagName] = baseElement.layers[tagName]; } else if (document.layers) { CB_Elements._tagCache[baseElement][tagName] = document.layers[tagName]; }*/ //If we used \"*\" and there is no elements, we try to use document.all instead (for old web clients): //if (tagName === \"*\" &amp;&amp; CB_Elements._tagCache[baseElement][tagName].length === 0) //{ //if (all in document) { CB_Elements._tagCache[baseElement][tagName] = document.all; } //} CB_Elements._tagCache[baseElement][tagName] = CB_Elements._tagCache[baseElement][tagName] || []; } return CB_Elements._tagCache[baseElement][tagName]; } /** * Returns elements by their tag name, updating (or creating) the internal cache. Calls the {@link CB_Elements.tag} function internally, with the \"useCache\" parameter set to false. * @function * @param {string} [tagName='*'] - The name of the tag whose elements we want to find. Use asterisk (\"*\") in the case that we want all the elements. * @param {Node} [baseElement=document] - The node element parent where we want to focus our search. * @returns {NodeList|array} Returns the elements (NodeList or array, depending on the web client). */ CB_Elements.tagCacheUpdate = function(tagName, baseElement) { return CB_Elements.tag(tagName, baseElement, false); } /** * Clears the internal cache user by {@link CB_Elements.tag} and others. If no parameter is given, whole internal cache will be cleared. * @function * @param {string} [tagName] - The name of the tag whose internal cache we want to clear. Use asterisk (\"*\") in the case that we want to clear the internal cache for {@link CB_Elements.tag} which is used when it is called with this exact parameter. If not provided, it will clear the whole internal cache or the internal cache that belongs to the \"baseElement\" given (if provided). * @param {Node} [baseElement] - The node element parent whose internal cache we want to clear. If not provided but \"tagName\" is provided, it will clear the internal cache which matches the given \"tagName\" for any nodes. If it is provided but \"tagName\" is not, it will clear all the internal cache that belongs to this node element. * @returns {Object} Returns the current internal cache after clearing it (if it is has been possible), which is an associative array of two dimensions (JavaScript object) whose first index belongs to the nodes, the second and last index belongs to the tag name and the value belongs to the returning value of the {@link CB_Elements.tag} function when it was called for those parameters. */ CB_Elements.tagCacheClear = function(tagName, baseElement) { tagName = CB_trim(tagName).toLowerCase(); //If no base element and no tag name are defined, we clean all the array: if (typeof(baseElement) === \"undefined\" &amp;&amp; tagName === \"\" || baseElement === null &amp;&amp; (typeof(tagName) === \"undefined\" || tagName === null)) { CB_Elements._tagCache = {}; } //...otherwise, if both base element and tag name are defined, we clear the elements of that base element: else if (typeof(baseElement) !== \"undefined\" &amp;&amp; baseElement !== null &amp;&amp; tagName !== \"\") { if (typeof(CB_Elements._tagCache[baseElement]) !== \"undefined\" &amp;&amp; CB_Elements._tagCache[baseElement] !== null) { if (typeof(CB_Elements._tagCache[baseElement][tagName]) !== \"undefined\" &amp;&amp; CB_Elements._tagCache[baseElement][tagName] !== null) { CB_Elements._tagCache[baseElement][tagName] = null; } } } //...otherwise, if a base element is defined (but not a tagName), we clear all elements of that base element: else if (typeof(baseElement) !== \"undefined\" &amp;&amp; baseElement !== null) { if (typeof(CB_Elements._tagCache[baseElement]) !== \"undefined\" &amp;&amp; CB_Elements._tagCache[baseElement] !== null) { CB_Elements._tagCache[baseElement] = {}; } } //...otherwise, if a tag name is defined (but not a base element), we clear all the elements of that tag name f eURI function. } /** * Gets all the \"GET\" (query) parameters (names and their values) from a given URI or from the current URL. &lt;br /&gt; For example, if the URI provided is \"http://whatever.com/index.html?parameter1=value1&amp;amp;parameter2=value2#hash_parameter1=hash_value1&amp;amp;hash_parameter2=hash_value2\", it will return \"parameter1=value1&amp;amp;parameter2=value2\" (using the default options). * @function * @param {string} [URI=[window.location]{@link https://developer.mozilla.org/en-US/docs/Web/API/Window/location}.href] - The URI that we want to work with. If not provided, it will try to use the current URL (by using [window.location]{@link https://developer.mozilla.org/en-US/docs/Web/API/Window/location}.href). * @param {array} [exclude] - A numeric array containing the name of the parameters that we want to exclude in the returned string. It will exclude them even if they are contained in the given \"includeOnly\" parameter (if any). * @param {array} [includeOnly] - A numeric array containing the name of the parameters that we want to include in the returned string. If provided, it will only include these ones to the returned string (unless they are included in the \"exclude\" parameter). * @param {boolean} [includeIfNotExists=false] - If it is set to true and an array is given as the \"includeOnly\" parameter, it will add the parameters in the \"includeOnly\" array (with empty values) in the returned string even when they did not exist in the original URI provided. * @param {boolean} [trim=true] - Defines whether we want to trim the spaces around the values or not. * @param {string} [firstDelimiter='?'] - The string that indicates where the parameters start. If it is not provided, it will be \"?\" as default. If not provided and \"lastDelimiter\" is not provided either, it will be \"?\" and \"lastDelimiter\" will be \"#\". * @param {string} [lastDelimiter=undefined|'#'] - The string that indicates where the parameters end. If not provided and e function assigned by default returns null. Used by the {@link CB_Net.REST.actionProcess} function. * @var * @type {CB_Net.REST.actionProcess_ROUTE_WILDCARD_DATA} * @default */ CB_Net.REST.routeWildcardData_DEFAULT = function(actionName, additionalData) { return null; }; /** * Tells whether to force [JSON]{@link https://en.wikipedia.org/wiki/JSON} response by default or not. Used by the {@link CB_Net.REST.actionProcess} function when the REST action does not provided it and it is not null, as the \"forceJSON\" option. * @var * @type {boolean} * @default */ CB_Net.REST.forceJSON_DEFAULT = true; /** * Tells whether get response [HTTP headers]{@link https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers} by default or not. Used by the {@link CB_Net.REST.actionProcess} function when the REST action does not provided it and it is not null, as the \"getHeaders\" option. * @var * @type {boolean} * @default */ CB_Net.REST.getHeaders_DEFAULT = false; /** * Tells whether to get response [HTTP headers]{@link https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers} in one-dimension array by default or not (needs \"getHeaders\" set to true). Used by the {@link CB_Net.REST.actionProcess} function when the REST action does not provided it and it is not null, as the \"getHeadersOneDimension\" option. * @var * @type {boolean} * @default */ CB_Net.REST.getHeadersOneDimension_DEFAULT = false; /** * Tells whether to get response [HTTP headers]{@link https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers} values in one-dimension (just one value per key) by default or not (needs \"getHeaders\" set to true). Used by the {@link CB_Net.REST.actionProcess} function when the REST action does not provided it and it is not null, as the \"getHeadersOneDimensionValues\" option. * @var * @type {boolean} * @default */ CB_Net.REST.getHeadersOneDimensionValues_DEFAULT = false; /** * Callback returning an object containing the [HTTP headers]{@link https://developer.mozilla.org/en-US/docs/Web/ resentational_state_transfer} actions (must be a function returning a {@link CB_Net.XHR.HEADERS} object with the [HTTP headers]{@link https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers}). The function assigned by default returns { \"Content-Type\" : \"application/x-www-form-urlencoded; charset=UTF-8\" }. Used by the {@link CB_Net.REST.actionProcess} function. * @var * @type {CB_Net.REST.actionProcess_HEADERS} * @default */ CB_Net.REST.headers_DEFAULT = function(actionName, additionalData) { return { \"Content-Type\" : \"application/x-www-form-urlencoded; charset=UTF-8\" }; }; /** * Tells whether get status transparently from the server by default or not. Used by the {@link CB_Net.REST.actionProcess} function when the REST action does not provided it and it is not null, as the \"transparentStatus\" option. * @var * @type {boolean} * @default */ CB_Net.REST.transparentStatus_DEFAULT = true; /** * Tells whether get [HTTP headers]{@link https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers} transparently from the server by default or not. Used by the {@link CB_Net.REST.actionProcess} function when the REST action does not provided it and it is not null, as the \"transparentHeaders\" option. * @var * @type {boolean} * @default */ CB_Net.REST.transparentHeaders_DEFAULT = true; /** * Callback returning a string containing the URL (GET) data which will be used as the \"dataURL\" parameter when the {@link CB_Net.XHR.callREST} function is called internally by {@link CB_Net.REST.actionProcess}. * @callback CB_Net.REST.actionProcess_DATA_URL * @param {string} actionName - The name of the [REST]{@link https://en.wikipedia.org/wiki/Representational_state_transfer} action being performed. It should be the name of an index defined in the {@link CB_Net.REST.actions} object whose value should be a {@link CB_Net.REST.actionProcess_ACTIONS} object. * @param {*} additionalData - Any additional data associated to the [REST]{@link https://en.wikipedia.org/wiki/Representational_ cess}. The values returned by all functions that are mean to return the data should always return the same type of data (all strinngs or all objects) since {@link CB_Net.REST.actionProcess} will use the {@link CB_combineAutomatically} function to combine them. * @callback CB_Net.REST.actionProcess_DATA * @param {string} actionName - The name of the [REST]{@link https://en.wikipedia.org/wiki/Representational_state_transfer} action being performed. It should be the name of an index defined in the {@link CB_Net.REST.actions} object whose value should be a {@link CB_Net.REST.actionProcess_ACTIONS} object. * @param {*} additionalData - Any additional data associated to the [REST]{@link https://en.wikipedia.org/wiki/Representational_state_transfer} action being performed (belongs to the \"additionalData\" parameter used when the {@link CB_Net.REST.actionProcess} function was called). * @returns {string|Object} It should return a string or object containing the data. Return null or an empty string (recommended) in the case that we do not want to add anything. The value returned (if any) will be used as the \"data\" parameter of the {@link CB_Net.XHR.callREST} function when it is called by {@link CB_Net.REST.actionProcess} internally. */ /** * Permanent function (must return a string in URL/GET parameters format or a [JSON]{@link https://en.wikipedia.org/wiki/JSON} format string) to execute the same way as the \"data\" parameter. The function assigned by default returns an empty string (\"\"). Used by the {@link CB_Net.REST.actionProcess} function. The values returned by all functions that are mean to return the data should always return the same type of data (all strinngs or all objects) since {@link CB_Net.REST.actionProcess} will use the {@link CB_combineAutomatically} function to combine them. This is permanent for each [REST]{@link https://en.wikipedia.org/wiki/Representational_state_transfer} action. NOTE: remember to use {@link CB_Net.URLValueEncode} if needed. * @var * @type {CB_Net.REST.actionProcess_DATA} * @default */ CB_Net.REST.data_PERMANENT = //NOTE: remember to use CB_Net.URLValueEncode if needed. function(actionName, additionalData) { return \"\"; }; /** * Default \"data\" for [REST]{@link https://en.wikipedia.org/wiki/Representational_state_transfer} actions (must return a string in URL/GET parameters format or a [JSON]{@link https://en.wikipedia.org/wiki/JSON} format string). The function assigned by default returns an empty string (\"\"). Used by the {@link CB_Net.REST.actionProcess} function. The values returned by all functions that are mean to return the data should always return the same type of data (all strinngs or all objects) since {@link CB_Net.REST.actionProcess} will use the {@link CB_combineAutomatically} function to combine them. NOTE: remember to use {@link CB_Net.URLValueEncode} if needed. * @var * @type {CB_Net.REST.actionProcess_DATA} * @default */ CB_Net.REST.data_DEFAULT = //NOTE: remember to use CB_Net.URLValueEncode if needed. function(actionName, additionalData) { return \"\"; }; /** * Permanent values for the \"allowedSuccessStatuses\" parameter, containing the statuses to considerer a successful [REST]{@link https://en.wikipedia.org/wiki/Representational_state_transfer} action (must be a numeric array of integers). Used by the {@link CB_Net.REST.actionProcess} function. This is permanent for each [REST]{@link https://en.wikipedia.org/wiki/Representational_state_transfer} action. * @var * @type {array} * @default */ CB_Net.REST.allowedSuccessStatuses_PERMANENT = []; /** * Default \"allowedSuccessStatuses\", containing the statuses to considerer a successful [REST]{@link https://en.wikipedia.org/wiki/Representational_state_transfer} action (must be a numeric array of integers). Used by the {@link CB_Net.REST.actionProcess} function. * @var * @type {array} * @default */ CB_Net.REST.allowedSuccessStatuses_DEFAULT = [200, 201, 206]; /** * Callback that will be run before performing a [REST]{@link https://en.wikipedia.org/wiki/Representational_state_transfer} action and must return a boolean defining whether we want to continue performing the action (returning true) or not (returning false). * @callback CB_Net.REST.actionProcess_CALLBACK_BEFORE * @param {string} actionName - The name of the [REST]{@link https://en.wikipedia.org/wiki/Representational_state_transfer} action being performed. It should be the name of an index defined in the {@link CB_Net.REST.actions} object whose value should be a {@link CB_Net.REST.actionProcess_ACTIONS} object. * @param {*} additionalData - Any additional data associated to the [REST]{@link https://en.wikipedia.org/wiki/Representational_state_transfer} action being performed (belongs to the \"additionalData\" parameter used when the {@link CB_Net.REST.actionProcess} function was called). * @returns {boolean} It should return true in the case that we want to continue performing the current [REST]{@link https://en.wikipedia.org/wiki/Representational_state_transfer} action or false otherwise. */ /** * Permanent callback function before performing each [REST]{@link https://en.wikipedia.org/wiki/Representational_state_transfer} action returning a boolean (to decide whether to do it or not). Executed before the default or the set \"callbackBefore\" function (if any). The function assigned by default returns true. Used by the {@link CB_Net.REST.actionProcess} function. This is permanent for each [REST]{@link https://en.wikipedia.org/wiki/Representational_state_transfer} action. * @var * @type {CB_Net.REST.actionProcess_CALLBACK_BEFORE} * @default */ CB_Net.REST.callbackBefore_PERMANENT = function(actionName, additionalData) { return true; //Must return true if we want to perform the action. }; /** * Default \"callbackBefore\", containing a callback function before performing each [REST]{@link https://en.wikipedia.org/wiki/Representational_state_transfer} action returning a boolean (to decide whether to do it or not). The function as  should be an integer). If it is not possible, it will return null if the parameter \"sanitize\" is set to false or the value of \"statusDefault\" otherwise. */ CB_Net.XHR.getStatusCode = function(response, statusDefault, sanitize) { if (typeof(sanitize) === \"undefined\" || sanitize === null) { sanitize = true; } //Sanitizes by default. if (typeof(statusDefault) === \"undefined\" || statusDefault === null) { statusDefault = -1; } var statusCode = CB_getJSONPropertyValue(response, \"status\", null); if (statusCode === null || isNaN(statusCode)) { statusCode = CB_getJSONPropertyValue(response, \"http_code\", null); } if (sanitize &amp;&amp; (statusCode === null || isNaN(statusCode))) { return statusDefault; } //If the property is not found or null and we want to sanitize, returns -1 by default. return !isNaN(statusCode) ? parseInt(statusCode) : null; //Can be NULL. } /** * Returns the response content from an [XHR object]{@link https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/XMLHttpRequest} (from its [responseText]{@link https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/responseText} property) or from the [JSON]{@link https://en.wikipedia.org/wiki/JSON} response generated by the \"getSslPage\" function used by the [PHP]{@link https://en.wikipedia.org/wiki/PHP} proxy ([response]{@link https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/response} property). Useful to parse the response from the {@link CB_Net.XHR.callProxy} (or {@link CB_Net.XHR.callREST} and related) function when it has been called with the \"forceJSON\" parameter set to true. * @function * @param {Object|string} response - The [XHR object]{@link https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/XMLHttpRequest} which contains the [responseText]{@link https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/responseText} property or the value of the [responseText]{@link https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/responseText} property (string) itself which should contain the [JSON]{@link https://en.wikipedia.org/wiki/JSON} response generated by the \"getSslPage\" function used by the [PHP]{@link https://en.wikipedia.org/wiki/PHP} proxy. If a string is provided, tries to parse it as a [JSON]{@link https://en.wikipedia.org/wiki/JSON} object. The [responseText]{@link https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/responseText} property (or the [response]{@link https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/response} property as a fallback) will be tried to be returned from it. * @param {boolean} [sanitize=true] - If it is set to true and neither the [responseText]{@link https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/responseText} nor the [response]{@link https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/response} properties are found, it will return an empty string (\"\") instead of returning null. * @returns {string|null} Returns the content of the [responseText]{@link https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/responseText} (or [response]{@link https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/response}) property if possible. If it is not possible, it will return null if the parameter \"sanitize\" is set to false or an empty string (\"\") otherwise. */ CB_Net.XHR.getResponseContent = function(responseOrXHR, sanitize) { if (typeof(sanitize) === \"undefined\" || sanitize === null) { sanitize = true; } //Sanitizes by default. var response = null; try //Prevents the \"InvalidStateError: responseText is only available if responseType is '' or 'text'.\" error in Firefox. { response = CB_getJSONPropertyValue(responseOrXHR, \"responseText\", responseOrXHR); } catch(E) {} response = CB_getJSONPropertyValue(response, \"response\", response); if (sanitize &amp;&amp; response === null) { return \"\"; } //If the property is not found or null and we want to sanitize, returns an empty string by default. return response ? response : null; } } × Search results Close "},"CrossBase_input_CB_Pointer.js.html":{"id":"CrossBase_input_CB_Pointer.js.html","title":"Source: CrossBase/input/CB_Pointer.js","body":" CrossBrowdy API documentation [printable] Namespaces CB_ArraysCB_AudioDetectorCB_ClientCB_CollisionsCB_ConfigurationCB_Configuration.CrossBaseCB_Configuration.CrossBrowdyCB_ControllersCB_Controllers_ProprietaryCB_Controllers_Proprietary.WIICB_Controllers_Proprietary.WII_UCB_DeviceCB_Device.AmbientLightCB_Device.BatteryCB_Device.LocationCB_Device.MotionCB_Device.OrientationCB_Device.ProximityCB_Device.VibrationCB_ElementsCB_EventsCB_KeyboardCB_Keyboard.charsCB_Keyboard.extendedCB_Keyboard.keysCB_ModulesCB_MouseCB_Mouse.CursorImageCB_NetCB_Net.FetchCB_Net.RESTCB_Net.SocketsCB_Net.Sockets.SockJSCB_Net.XHRCB_PointerCB_ScreenCB_SpeakerCB_TouchCB_baseSymbols Classes CB_AudioFileCB_AudioFileCacheCB_AudioFileSpritesCB_AudioFileSpritesPoolCB_AudioFile_API.AAPICB_AudioFile_API.ACMPCB_AudioFile_API.SM2CB_AudioFile_API.WAAPICB_CanvasCB_GraphicSpritesCB_GraphicSpritesScene Global CB_BASE_NAMECB_CREDITS_DEFAULTCB_NAMECB_OPTIONSCB_VERSIONCB_addCreditsCB_baseToBaseCB_baseToIntCB_br2nlCB_brToNlCB_combineArraysOrObjectsCB_combineAutomaticallyCB_combineJSONCB_combineURIParametersCB_combineURLParametersCB_consoleCB_copyObjectCB_countDecimalDigitsCB_countDecimalPartCB_countDecimalsCB_countIntegerDigitsCB_countIntegerPartCB_creditsCB_forEachCB_forceStringCB_getBase64StringObjectCB_getCookieCB_getDatumCB_getJSONPropertyValueCB_getLZStringObjectCB_getValueIndexCB_getValuePathCB_includeJSFileCB_indexOfCB_initCB_intToBaseCB_isArrayCB_isEmailCB_isFileLocalCB_isStringCB_lastIndexOfCB_ltrimCB_nl2brCB_nlToBrCB_numberFormatCB_numberOfDecimalDigitsCB_numberOfDecimalsCB_numberOfIntegerDigitsCB_parseJSONCB_parseStringCB_regularExpressionStringCB_renderStringCB_replaceAllCB_rtrimCB_scriptPathCB_scriptPathCalculateCB_setCookieCB_setDatumCB_sizeOfCB_sizeofCB_stringifyJSONCB_symmetricCallCB_symmetricCallClearCB_thisCB_trim Source: CrossBase/input/CB_Pointer.js /** * @file Pointer management. Contains the {@link CB_Pointer} static class. * @author Joan Alba Maldonado &lt;workindalian@gmail.com&gt; * @license Creative Commons Attribution 4.0 International. See more at {@link https://crossbrowdy.com/about#what_is_the_crossbrowdy_copyright_and_license}. */ /** * Static class to manage the pointer, using the [Pointer API]{@link https://developer.mozilla.org/en-US/docs/Web/API/Pointer_events} if available and falling back to internal emulation otherwise. It will return itself if it is tried to be instantiated. * @namespace */ var CB_Pointer = function() { return CB_Pointer; }; { //Events to emulate Pointer API in web clients that do not support it: CB_Pointer._eventEquivalents = { //Note: \"MSPointerHover\", which was different from \"MSPointerOver\" (note the \"H\") is deprecated and it does not have any equivalent now. pointerdown : { mouse: \"mousedown\", touch: \"touchstart\", IE : \"MSPointerDown\", touchFired: false }, pointerup : { mouse: \"mouseup\", touch: \"touchend\", IE : \"MSPointerUp\", touchFired: false }, pointercancel : { mouse: null, touch: \"touchcancel\", IE : \"MSPointerCancel\", touchFired: false }, pointerenter : { mouse: \"mouseenter\", touch: null, IE : \"MSPointerEvent\", touchFired: false }, pointerleave : { mouse: \"mouseleave\", touch: null, IE : \"MSPointerLeave\", touchFired: false }, pointerover : { mouse: \"mouseover\", touch: null, IE : \"MSPointerOver\", touchFired: false }, pointerout : { mouse: \"mouseout\", touch: null, IE : \"MSPointerOut\", touchFired: false }, pointermove : { mouse: \"mousemove\", touch: \"touchmove\", IE : \"MSPointerMove\", touchFired: false }, gotpointercapture : { mouse : null, touch: null, IE : \"MSGotPointerCapture\", touchFired: false }, lostpointercapture : { mouse : null, touch: null, IE : \"MSLostPointerCapture\", touchFired: false } }; CB_Pointer._POINTER_TYPE_TOUCH = \"touch\"; CB_Pointer._POINTER_TYPE_MOUSE = \"mouse\"; CB_Pointer._POINTER_TYPE_PEN = \"pen\"; CB_Pointer.initialized = false; //It will tells whether the object has been initialized or not. //Initializes all values: CB_Pointer.init = function() { if (CB_Pointer.initialized) { return CB_Pointer; } //The object has been initialized: CB_Pointer.initialized = true; //Creates aliases for the lock functions: CB_Pointer.isLockSupported = CB_Mouse.isLockSupported; CB_Pointer.isLocked = CB_Mouse.isLocked; CB_Pointer.wasLocked = CB_Mouse.wasLocked; CB_Pointer.getLockElement = CB_Mouse.getLockElement; CB_Pointer.lock = CB_Mouse.lock; CB_Pointer.unlock = CB_Mouse.unlock; CB_Pointer.onLockChange = CB_Mouse.onLockChange; CB_Pointer.onLockError = CB_Mouse.onLockError; //Normalizes some properties (if possible): if (navigator &amp;&amp; typeof(navigator.pointerEnabled) === \"undefined\") { if (navigator.msPointerEnabled) { navigator.pointerEnabled = true; navigator.maxTouchPoints = navigator.msMaxTouchPoints; } //else { navigator.maxTouchPoints = 1; } //Assumes it is just capable to perform one touch at the same time. } //TODO. return CB_Pointer; } /** * Tries to return the given [pointer event]{@link https://developer.mozilla.org/en-US/docs/Web/API/PointerEvent} with some properties normalized (since different clients can use different values) and perhaps some new properties added (in the case they were missing), when possible. The new attached methods and properties may include polyfills, etc. It also calls the {@link CB_Events.normalize} function internally. Some properties added or affected could be \"POINTER_TYPE_TOUCH\", \"POINTER_TYPE_MOUSE\", \"POINTER_TYPE_PEN\", \"[pointerId]{@link https://developer.mozilla.org/en-US/docs/Web/API/PointerEvent/pointerId}\", \"[pointerType]{@link https://developer.mozilla.org/en-US/docs/Web/API/PointerEvent/pointerType}\", \"[pressure]{@link https://developer.mozilla.org/en-US/docs/Web/API/PointerEvent/pressure}\", \"[tangentialPressure]{@link https://developer.mozilla.org/en-US/docs/Web/API/PointerEvent/tangentialPressure}\", \"[tiltX]{@link https://developer.mozilla.org/en-US/docs/Web/API/PointerEvent/tiltX}\", \"[tiltY]{@link https://developer.mozilla.org/en-US/docs/Web/API/PointerEvent/tiltY}\", \"[width]{@link https://developer.mozilla.org/en-US/docs/Web/API/PointerEvent/width}\", \"[height]{@link https://developer.mozilla.org/en-US/docs/Web/API/PointerEvent/height}\", \"[currentTarget]{@link https://developer.mozilla.org/en-US/docs/Web/API/Event/currentTarget}\", \"[isPrimary]{@link https://developer.mozilla.org/en-US/docs/Web/API/PointerEvent/isPrimary}\", \"[twist]{@link https://developer.mozilla.org/en-US/docs/Web/API/PointerEvent/twist}\", etc. * @function * @param {Event} e - Pointer event object. If not provided, it will use the value of \"event\", \"window.event\", \"Event\" or an empty object (\"{}\"). * @returns {Event} Returns the pointer event object normalized. * @todo Think about using Object.defineProperty with \"writable: true\" as option to prevent some web clients problems that have read only properties. * @todo Maybe e.width and e.height should be both 1 as default (?). */ CB_Pointer.normalizeEvent = function(e) { e = CB_Events.normalize(e); //NOTE: Think about using Object.defineProperty with writable: true as option to prevent some web clients problems that have readonly properties. if (typeof(e.POINTER_TYPE_TOUCH) === \"undefined\") { e.POINTER_TYPE_TOUCH = CB_Pointer._POINTER_TYPE_TOUCH; } if (typeof(e.POINTER_TYPE_MOUSE) === \"undefined\") { e.POINTER_TYPE_MOUSE = CB_Pointer._POINTER_TYPE_MOUSE; } if (typeof(e.POINTER_TYPE_PEN) === \"undefined\") { e.POINTER_TYPE_PEN = CB_Pointer._POINTER_TYPE_PEN; } if (typeof(e.pointerType) === \"undefined\") { if (typeof(e.screenX) !== \"undefined\") { e.pointerType = e.POINTER_TYPE_TOUCH; } //Touch events have screenX property and mouse ones do not (unless I am wrong!). else { e.pointerType = e.POINTER_TYPE_MOUSE; } //Assumed a mouse event. } if (typeof(e.pressure) === \"undefined\") { e.pressure = (typeof(e.force) !== \"undefined\" &amp;&amp; e.force !== null) ? e.force : CB_Touch.DEFAULT_FORCE; } if (typeof(e.tangentialPressure) === \"undefined\") { e.tangentialPressure = 0; } //TODO: maybe it would be better to use e.pressure. if (typeof(e.twist) === \"undefined\") { e.twist = 0; } if (typeof(e.tiltX) === \"undefined\") { e.tiltX = 0; } if (typeof(e.tiltY) === \"undefined\") { e.tiltY = 0; } if (typeof(e.width) === \"undefined\") { e.width = 0; } //TODO: maybe e.width and e.height should be both 1 as default (?). if (typeof(e.height) === \"undefined\") { e.height = 0; } if (typeof(e.currentTarget) === \"undefined\") { e.currentTarget = e.target; } if (typeof(e.isPrimary) === \"undefined\") { e.isPrimary = true; } if (typeof(e.pointerId) === \"undefined\") { e.pointerId = 0; } return e; } /** * Sets the desired value for the CSS' style [pointer-events]{@link https://developer.mozilla.org/en-US/docs/Web/CSS/pointer-events} property of a given element. * @function * @param {Element} element - Element whose CSS' style \"[pointer-events]{@link https://developer.mozilla.org/en-US/docs/Web/CSS/pointer-events}\" property we want to edit. * @param {string} value - CSS code for the CSS' style \"[pointer-events]{@link https://developer.mozilla.org/en-US/docs/Web/CSS/pointer-events}\" property. * @param {boolean} [important=false] - If set to true, it will add the \" !important\" text to the \"[pointer-events]{@link https://developer.mozilla.org/en-US/docs/Web/CSS/pointer-events}\" property. */ CB_Pointer.setPointerEventsProperty = function(element, value, important) { try { value = CB_trim(value); value = (important &amp;&amp; value.toLowerCase().indexOf(\"!important\") === -1) ? value + \" !important\" : value; element.style.pointerEvents = value; } catch(E) { CB_console(\"Cannot execute CB_Pointer.setPointerEventsProperty: \" + e); } } /** * Sets a function to execute when the \"[onPointerDown]{@link https://developer.mozilla.org/en-US/docs/Web/API/GlobalEventHandlers/onpointerdown}\" event is fired or removes it. More information: [Pointer events]{@link https://developer.mozilla.org/en-US/docs/Web/API/Pointer_events}. * @function * @param {function|null} callbackFunction - The function (event listener) that we want to execute when the event is fired. The first and unique parameter received for this function will be the event object (already normalized by the {@link CB_Pointer.normalizeEvent} function). If a null value is used, the event will be removed. * @param {boolean} [keepOldFunction=true] - Defines whether we want to keep any possible previous event listener for the same target and event name or not. * @param {boolean} [useCapture=false] - Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the [addEventListener]{@link https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener} method and will be used as its third parameter. * @param {Object} [target=document] - The target where we want to attach the event listener. */ CB_Pointer.onDown = function(callbackFunction, keepOldFunction, useCapture, target) { return CB_Pointer._setEvent(\"pointerdown\", callbackFunction, keepOldFunction, useCapture, target); } /** * Sets a function to execute when the \"[onPointerUp]{@link https://developer.mozilla.org/en-US/docs/Web/API/GlobalEventHandlers/onpointerup}\" event is fired or removes it. More information: [Pointer events]{@link https://developer.mozilla.org/en-US/docs/Web/API/Pointer_events}. * @function * @param {function|null} callbackFunction - The function (event listener) that we want to execute when the event is fired. The first and unique parameter received for this function will be the event object (already normalized by the {@link CB_Pointer.normalizeEvent} function). If a null value is used, the event will be removed. * @param {boolean} [keepOldFunction=true] - Defines whether we want to keep any possible previous event listener for the same target and event name or not. * @param {boolean} [useCapture=false] - Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the [addEventListener]{@link https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener} method and will be used as its third parameter. * @param {Object} [target=document] - The target where we want to attach the event listener. */ CB_Pointer.onUp = function(callbackFunction, keepOldFunction, useCapture, target) { return CB_Pointer._setEvent(\"pointerup\", callbackFunction, keepOldFunction, useCapture, target, true); } /** * Sets a function to execute when the \"[onPointerCancel]{@link https://developer.mozilla.org/en-US/docs/Web/API/GlobalEventHandlers/onpointercancel}\" event is fired or removes it. More information: [Pointer events]{@link https://developer.mozilla.org/en-US/docs/Web/API/Pointer_events}. * @function * @param {function|null} callbackFunction - The function (event listener) that we want to execute when the event is fired. The first and unique parameter received for this function will be the event object (already normalized by the {@link CB_Pointer.normalizeEvent} function). If a null value is used, the event will be removed. * @param {boolean} [keepOldFunction=true] - Defines whether we want to keep any possible previous event listener for the same target and event name or not. * @param {boolean} [useCapture=false] - Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the [addEventListener]{@link https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener} method and will be used as its third parameter. * @param {Object} [target=document] - The target where we want to attach the event listener. */ CB_Pointer.onCancel = function(callbackFunction, keepOldFunction, useCapture, target) { return CB_Pointer._setEvent(\"pointercancel\", callbackFunction, keepOldFunction, useCapture, target, true); } /** * Sets a function to execute when the \"[onPointerEnter]{@link https://developer.mozilla.org/en-US/docs/Web/API/GlobalEventHandlers/onpointerenter}\" event is fired or removes it. More information: [Pointer events]{@link https://developer.mozilla.org/en-US/docs/Web/API/Pointer_events}. * @function * @param {function|null} callbackFunction - The function (event listener) that we want to execute when the event is fired. The first and unique parameter received for this function will be the event object (already normalized by the {@link CB_Pointer.normalizeEvent} function). If a null value is used, the event will be removed. * @param {boolean} [keepOldFunction=true] - Defines whether we want to keep any possible previous event listener for the same target and event name or not. * @param {boolean} [useCapture=false] - Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the [addEventListener]{@link https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener} method and will be used as its third parameter. * @param {Object} [target=document] - The target where we want to attach the event listener. */ CB_Pointer.onEnter = function(callbackFunction, keepOldFunction, useCapture, target) { return CB_Pointer._setEvent(\"pointerenter\", callbackFunction, keepOldFunction, useCapture, target); } /** * Sets a function to execute when the \"[onPointerLeave]{@link https://developer.mozilla.org/en-US/docs/Web/API/GlobalEventHandlers/onpointerleave}\" event is fired or removes it. More information: [Pointer events]{@link https://developer.mozilla.org/en-US/docs/Web/API/Pointer_events}. * @function * @param {function|null} callbackFunction - The function (event listener) that we want to execute when the event is fired. The first and unique parameter received fo
