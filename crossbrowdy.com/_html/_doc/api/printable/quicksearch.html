r.js]{@link https://hammerjs.github.io/}. * @namespace */ var CB_Touch = function() { return CB_Touch; }; { CB_Touch._data = null; //Stores the information about the touch points. CB_Touch._force = null; //Stores the force of the touch point (just one, using Pressure.js). /** * Default value for the force attribute if no one is detected. * @var * @readonly * @type {number} * @default */ CB_Touch.DEFAULT_FORCE = 1; //Default value for the force attribute if no one is detected. CB_Touch._hammerJSObject = null; //Stores the Hammer.js object (if any). CB_Touch._pressureJSObject = null; //Stores the Pressure.js object (if any). CB_Touch.initialized = false; //It will tells whether the object has been initialized or not. //Initializes all values: CB_Touch.init = function() { if (CB_Touch.initialized) { return CB_Touch; } //The object has been initialized: CB_Touch.initialized = true; //Gets the touch data constantly: CB_Events.add(document, \"touchstart\", function(e) { CB_Touch._data = CB_Touch.normalizeEvent(e) || null; }, true, true, false); CB_Events.add(document, \"touchenter\", function(e) { CB_Touch._data = CB_Touch.normalizeEvent(e) || null; }, true, true, false); CB_Events.add(document, \"touchmove\", function(e) { CB_Touch._data = CB_Touch.normalizeEvent(e) || null; }, true, true, false); CB_Events.add(document, \"touchend\", function(e) { CB_Touch._force = 0; CB_Touch._data = null; }, true, true, false); CB_Events.add(document, \"touchleave\", function(e) { CB_Touch._force = 0; CB_Touch._data = null; }, true, true, false); //Gets and stores the Hammer.js object (if any): CB_Touch._hammerJSObject = (typeof(Hammer) !== \"undefined\" &amp;&amp; Hammer !== null) ? Hammer : null; if (typeof(Hammer) !== \"undefined\" &amp;&amp; Hammer !== null &amp;&amp; Hammer.defaults) { //Chromium workaround (Chrome, Opera...) for Android thanks to Desiderius77, found on https://github.com/hammerjs/hammer.js/issues/1130#issuecomment-378851243. Hammer.defaults.inputClass = ((CB_Client.get() === \"Chrome\" || CB_Client.get() === \"Opera\") &amp;&amp; Hammer.SUPPORT_POINTER_EVENTS) ? Hammer.PointerEventInput : Hammer.TouchInput; } //Gets and stores the Pressure.js object (if any): CB_Touch._pressureJSObject = (typeof(Pressure) !== \"undefined\" &amp;&amp; Pressure !== null) ? Pressure : null; //Gets the touch force (using pressure.js) constantly: if (CB_Touch._pressureJSObject !== null &amp;&amp; typeof(CB_Touch._pressureJSObject.set) === \"function\") { CB_Touch._pressureJSObject.set ( document, { //start: function(event) { }, end: function() { CB_Touch._force = 0; }, //startDeepPress: function(event) { }, //endDeepPress: function() { }, change: function(force, event) { CB_Touch._force = typeof(force) !== \"undefined\" &amp;&amp; !isNaN(force) ? force : null; }//, //unsupported: function() { } } ); } return CB_Touch; } //Allows for interpolating a value from one range of values to another: //* Source: Pressure.js by Stuart Yamartino and Arduino documentation: https://www.arduino.cc/en/Reference/Map CB_Touch._map = function _map(x, in_min, in_max, out_min, out_max) { return (x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min; }; /** * Normalizes the given \"force\" property value across different clients. The new attached methods and properties may include polyfills, etc. This function is called by {@link CB_Touch.normalizePoint} automatically. * @function * @param {number} force - Force value to be normalized. * @returns {Event} Returns the force value normalized. * @todo Not all web clients are the same, so not all should be normalized. */ //* Source: Pressure.js by Stuart Yamartino. CB_Touch.normalizeForce = function(force) { //TODO: not all web clients are the same! so not all should normalize. if (typeof(force) === \"undefined\" || force === null || isNaN(force)) { return CB_Touch.DEFAULT_FORCE; } force = CB_Touch._map(force, 1, 3, 0, 1); force = force &gt; 0.999 ? 1 : force; force = Math.abs(force); return force; } /** * Tries to return the [touch event]{@link https://developer.mozilla.org/en-US/docs/Web/API/TouchEvent} object with some properties normalized (since different clients can use different values), when possible. It also calls the {@link CB_Events.normalize} and {@link CB_Touch.normalizePoints} functions internally. Some properties affected could be [targetTouches]{@link https://developer.mozilla.org/en-US/docs/Web/API/TouchEvent/targetTouches}, [touches]{@link https://developer.mozilla.org/en-US/docs/Web/API/TouchEvent/touches}, [changedTouches]{@link https://developer.mozilla.org/en-US/docs/Web/API/TouchEvent/changedTouches}, etc. * @function * @param {Event} e - [Touch event]{@link https://developer.mozilla.org/en-US/docs/Web/API/TouchEvent} object. If not provided, it will use the value of \"event\", \"window.event\", \"Event\" or an empty object (\"{}\"). * @returns {Event} Returns the [touch event]{@link https://developer.mozilla.org/en-US/docs/Web/API/TouchEvent} object normalized. * @todo Add more properties and methods to normalize (if needed) */ CB_Touch.normalizeEvent = function(e) { e = CB_Events.normalize(e); //TODO: add more properties and methods to normalize (if needed). //Normalize the points: e.targetTouches = CB_Touch.normalizePoints(e.targetTouches); e.touches = CB_Touch.normalizePoints(e.touches); e.changedTouches = CB_Touch.normalizePoints(e.changedTouches); return e; } /** * Normalizes a given list of points. Calls {@link CB_Touch.normalizePoint} internally. This function is called by {@link CB_Touch.normalizeEvent} automatically. * @function * @param {TouchList|array} points - [TouchList]{@link https://developer.mozilla.org/en-US/docs/Web/API/TouchList} or array with the points ([Touch objects]{@link https://developer.mozilla.org/en-US/docs/Web/API/Touch}) to be normalized. * @returns {TouchList|array} Returns the given points normalized. */ CB_Touch.normalizePoints = function(points) { if (typeof(points) === \"undefined\" || points === null || typeof(points) === \"undefined\" || points === null) { return []; } for (var x = 0; x &lt; points.length; x++) { points[x] = CB_Touch.normalizePoint(points[x]); } return points; } /** * Normalizes a given point. Calls {@link CB_Touch.normalizeForce} internally. This function is called by {@link CB_Touch.normalizePoints} automatically. * @function * @param {Touch} point - [Touch object]{@link https://developer.mozilla.org/en-US/docs/Web/API/Touch} to be normalized. * @returns {Touch} Returns the given point normalized. */ CB_Touch.normalizePoint = function(point) { if (typeof(point) !== \"undefined\" &amp;&amp; point !== null) { if (typeof(point.force) === \"undefined\" || point.force === null || isNaN(point.force)) { if (typeof(point.webkitForce) !== \"undefined\" &amp;&amp; point.webkitForce !== null &amp;&amp; !isNaN(point.webkitForce)) { point.force = point.webkitForce; } else if (CB_Touch._force !== null) { point.force = CB_Touch._force; } //Uses force detected by Pressure.js. else { e.force = CB_Touch.DEFAULT_FORCE; } } point.force = CB_Touch.normalizeForce(point.force); } return point; } /** * Returns the last [touch event]{@link https://developer.mozilla.org/en-US/docs/Web/API/TouchEvent} object (if any), processed by {@link CB_Touch.normalizeEvent} internally, which was used in the last touch event fired, if that touch event was [touchstart]{@link https://developer.mozilla.org/en-US/docs/Web/API/Element/touchstart_event}, [touchenter]{@link https://w3.org/TR/2011/WD-touch-events-20110505/#the-touchenter-event} or [touchmove]{@link https://developer.mozilla.org/en-US/docs/Web/API/Element/touchmove_event}. The [touchend]{@link https://developer.mozilla.org/en-US/docs/Web/API/Element/touchend_event} and [touchleave]{@link https://w3.org/TR/2011/WD-touch-events-20110505/#the-touchleave-event} events set it to \"null\". * @function * @returns {Event|null} Returns the last [touch event]{@link https://developer.mozilla.org/en-US/docs/Web/API/TouchEvent} affected, if any. */ CB_Touch.getData = function() { return CB_Touch._data; } /** * Returns the maximum of touch points supported by the device (if possible). * @function * @returns {integer|null} Maximum touch points supported by the device (if possible). If it cannot be detected, returns null. */ CB_Touch.getMaxTouchPoints = function() { if (window.navigator) { if (window.navigator.maxTouchPoints) { return window.navigator.maxTouchPoints; } else if (window.navigator.msMaxTouchPoints) { return window.navigator.msMaxTouchPoints; } } return null; } /** * Sets a function to execute when the [onTouchStart]{@link https://developer.mozilla.org/en-US/docs/Web/API/Element/touchstart_event} event is fired or removes it. More information: [Touch events]{@link https://developer.mozilla.org/en-US/docs/DOM/Touch_events}. * @function * @param {function|null} callbackFunction - The function (event listener) that we want to execute when the event is fired. The first and unique parameter received for this function will be the event object (already normalized by the {@link CB_Touch.normalizeEvent} function). If a null value is used, the event will be removed. * @param {boolean} [keepOldFunction=true] - Defines whether we want to keep any possible previous event listener for the same target and event name or not. * @param {boolean} [useCapture=false] - Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the [addEventListener]{@link https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener} method and will be used as its third parameter. * @param {Object} [target=document] - The target where we want to attach the event listener. */ CB_Touch.onStart = function(callbackFunction, keepOldFunction, useCapture, target) { return CB_Touch._setEvent(\"touchstart\", callbackFunction, keepOldFunction, useCapture, target); } /** * Sets a function to execute when the [onTouchEnd]{@link https://developer.mozilla.org/en-US/docs/Web/API/Element/touchend_event} event is fired or removes it. More information: [Touch events]{@link https://developer.mozilla.org/en-US/docs/DOM/Touch_events}. * @function * @param {function|null} callbackFunction - The function (event listener) that we want to execute when the event is fired. The first and unique parameter received for this function will be the event object (already normalized by the {@link CB_Touch.normalizeEvent} function). If a null value is used, the event will be removed. * @param {boolean} [keepOldFunction=true] - Defines whether we want to keep any possible previous event listener for the same target and event name or not. * @param {boolean} [useCapture=false] - Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the [addEventListener]{@link https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener} method and will be used as its third parameter. * @param {Object} [target=document] - The target where we want to attach the event listener. */ CB_Touch.onEnd = function(callbackFunction, keepOldFunction, useCapture, target) { return CB_Touch._setEvent(\"touchend\", callbackFunction, keepOldFunction, useCapture, target); } /** * Sets a function to execute when the [onTouchCancel]{@link https://developer.mozilla.org/en-US/docs/Web/API/Element/touchcancel_event} event is fired or removes it. More information: [Touch events]{@link https://developer.mozilla.org/en-US/docs/DOM/Touch_events}. * @function * @param {function|null} callbackFunction - The function (event listener) that we want to execute when the event is fired. The first and unique parameter received for this function will be the event object (already normalized by the {@link CB_Touch.normalizeEvent} function). If a null value is used, the event will be removed. * @param {boolean} [keepOldFunction=true] - Defines whether we want to keep any possible previous event listener for the same target and event name or not. * @param {boolean} [useCapture=false] - Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the [addEventListener]{@link https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener} method and will be used as its third parameter. * @param {Object} [target=document] - The target where we want to attach the event listener. */ CB_Touch.onCancel = function(callbackFunction, keepOldFunction, useCapture, target) { return CB_Touch._setEvent(\"touchcancel\", callbackFunction, keepOldFunction, useCapture, target); } /** * Sets a function to execute when the [onTouchEnter]{@link https://w3.org/TR/2011/WD-touch-events-20110505/#the-touchenter-event} event is fired or removes it. More information: [Touch events]{@link https://developer.mozilla.org/en-US/docs/DOM/Touch_events}. * @function * @param {function|null} callbackFunction - The function (event listener) that we want to execute when the event is fired. The first and unique parameter received for this function will be the event object (already normalized by the {@link CB_Touch.normalizeEvent} function). If a null value is used, the event will be removed. * @param {boolean} [keepOldFunction=true] - Defines whether we want to keep any possible previous event listener for the same target and event name or not. * @param {boolean} [useCapture=false] - Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the [addEventListener]{@link https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener} method and will be used as its third parameter. * @param {Object} [target=document] - The target where we want to attach the event listener. */ CB_Touch.onEnter = function(callbackFunction, keepOldFunction, useCapture, target) { return CB_Touch._setEvent(\"touchenter\", callbackFunction, keepOldFunction, useCapture, target); } /** * Sets a function to execute when the [onTouchLeave]{@link https://w3.org/TR/2011/WD-touch-events-20110505/#the-touchleave-event} event is fired or removes it. More information: [Touch events]{@link https://developer.mozilla.org/en-US/docs/DOM/Touch_events}. * @function * @param {function|null} callbackFunction - The function (event listener) that we want to execute when the event is fired. The first and unique parameter received for this function will be the event object (already normalized by the {@link CB_Touch.normalizeEvent} function). If a null value is used, the event will be removed. * @param {boolean} [keepOldFunction=true] - Defines whether we want to keep any possible previous event listener for the same target and event name or not. * @param {boolean} [useCapture=false] - Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the [addEventListener]{@link https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener} method and will be used as its third parameter. * @param {Object} [target=document] - The target where we want to attach the event listener. */ CB_Touch.onLeave = function(callbackFunction, keepOldFunction, useCapture, target) { return CB_Touch._setEvent(\"touchleave\", callbackFunction, keepOldFunction, useCapture, target); } /** * Sets a function to execute when the [onTouchMove]{@link https://developer.mozilla.org/en-US/docs/Web/API/Element/touchmove_event} event is fired or removes it. More information: [Touch events]{@link https://developer.mozilla.org/en-US/docs/DOM/Touch_events}. * @function * @param {function|null} callbackFunction - The function (event listener) that we want to execute when the event is fired. The first and unique parameter received for this function will be the event object (already normalized by the {@link CB_Touch.normalizeEvent} function). If a null value is used, the event will be removed. * @param {boolean} [keepOldFunction=true] - Defines whether we want to keep any possible previous event listener for the same target and event name or not. * @param {boolean} [useCapture=false] - Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the [addEventListener]{@link https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener} method and will be used as its third parameter. * @param {Object} [target=document] - The target where we want to attach the event listener. */ CB_Touch.onMove = function(callbackFunction, keepOldFunction, useCapture, target) { return CB_Touch._setEvent(\"touchmove\", callbackFunction, keepOldFunction, useCapture, target); } //Sets a function to execute when a touch event happens: CB_Touch._setEvent = function(eventName, eventFunction, keepOldFunction, useCapture, target) { //If they are not set, use default values for optional parameters: if (typeof(keepOldFunction) === \"undefined\" || keepOldFunction === null) { keepOldFunction = true; } //If not set, it keeps old function by default. if (typeof(target) === \"undefined\" || target === null) { target = document; } //If a function has been sent: if (typeof(eventFunction) === \"function\") { //If able, adds the function given to the event: CB_Events.add ( target, eventName, function(e) { e = CB_Touch.normalizeEvent(e); //TODO. if (typeof(eventFunction) === \"function\") { return eventFunction(e); } return true; }, useCapture, keepOldFunction, true ); } //...but if the function given is null, it will cancel the event: else if (eventFunction === null)// &amp;&amp; eventFunctionHolder !== null) { CB_Events.removeByName(target, eventName); } } /** * Returns the [Hammer.js]{@link https://hammerjs.github.io/} object (if any). Useful for managing touch gestures. * @function * @returns {Object} Returns the [Hammer.js]{@link https://hammerjs.github.io/} object (if any). */ CB_Touch.getHammerJSObject = function() { return CB_Touch._hammerJSObject; } /** * Returns the [Pressure.js]{@link https://pressurejs.com/} object (if any). Useful for managing [Force Touch/3D Touch]{@link https://en.wikipedia.org/wiki/Force_Touch} and [Pointer Pressure]{@link https://developer.mozilla.org/en-US/docs/Web/API/PointerEvent/pressure} features. * @function * @returns {Object} Returns the [Pressure.js]{@link https://pressurejs.com/} object (if any). */ CB_Touch.getPressureJSObject = function() { return CB_Touch._pressureJSObject; } CB_Touch._delayTimeout = {}; CB_Touch._delayPerforming = {}; CB_Touch._delayMsDefault = 200; /** * First time, this function will return true. Next calls, with same index, returns false during the previously-defined time set in the previous call and true after that delay. After the first call, next calls of this function with same index will be ignored (returning always false) until the delay provided expires. If it is called after a previous call with the same index and the delay of the previous call already expired, it will act as it was the first call again. Useful, for example, to prevent the [onTouchStart]{@link https://developer.mozilla.org/en-US/docs/Web/API/Element/touchstart_event} event to fire twice or more when a layer (container) is closed and behind there is another one with also the [onTouchStart]{@link https://developer.mozilla.org/en-US/docs/Web/API/Element/touchstart_event} event. * @function * @param {integer} [delayMs=CB_Touch._delayMsDefault] - Delay desired in milliseconds. For same indexes, this parameter will be ignored if there was a previous call to this function whose delay did not expire yet. * @param {integer|string} [index=0] - Desired index to identify the process. * @returns {boolean} First time, this function will return true. Next calls with the same index, returns false during the given time and true after that delay. After the first call, next calls with same index of this function will be ignored (returning always false) until the delay provided expires. If it is called after a previous call with the same index and the delay of the previous call already expired, it will act as it was the first call again. */ CB_Touch.delay = function(delayMs, index) { if (!index) { index = 0; } if (CB_Touch._delayPerforming[index]) { return false; } clearTimeout(CB_Touch._delayTimeout[index]); CB_Touch._delayPerforming[index] = true; if (typeof(delayMs) === \"undefined\" || delayMs === null || isNaN(delayMs)) { delayMs = CB_Touch._delayMsDefault; } CB_Touch._delayTimeout[index] = setTimeout(function() { CB_Touch._delayPerforming[index] = false; }, delayMs); return true; } } × Search results Close "},"CrossBase_general_CB_others.js.html":{"id":"CrossBase_general_CB_others.js.html","title":"Source: CrossBase/general/CB_others.js","body":" CrossBrowdy API documentation [printable] Namespaces CB_ArraysCB_AudioDetectorCB_ClientCB_CollisionsCB_ConfigurationCB_Configuration.CrossBaseCB_Configuration.CrossBrowdyCB_ControllersCB_Controllers_ProprietaryCB_Controllers_Proprietary.WIICB_Controllers_Proprietary.WII_UCB_DeviceCB_Device.AmbientLightCB_Device.BatteryCB_Device.LocationCB_Device.MotionCB_Device.OrientationCB_Device.ProximityCB_Device.VibrationCB_ElementsCB_EventsCB_KeyboardCB_Keyboard.charsCB_Keyboard.extendedCB_Keyboard.keysCB_ModulesCB_MouseCB_Mouse.CursorImageCB_NetCB_Net.FetchCB_Net.RESTCB_Net.SocketsCB_Net.Sockets.SockJSCB_Net.XHRCB_PointerCB_ScreenCB_SpeakerCB_TouchCB_baseSymbols Classes CB_AudioFileCB_AudioFileCacheCB_AudioFileSpritesCB_AudioFileSpritesPoolCB_AudioFile_API.AAPICB_AudioFile_API.ACMPCB_AudioFile_API.SM2CB_AudioFile_API.WAAPICB_CanvasCB_GraphicSpritesCB_GraphicSpritesScene Global CB_BASE_NAMECB_CREDITS_DEFAULTCB_NAMECB_OPTIONSCB_VERSIONCB_addCreditsCB_baseToBaseCB_baseToIntCB_br2nlCB_brToNlCB_combineArraysOrObjectsCB_combineAutomaticallyCB_combineJSONCB_combineURIParametersCB_combineURLParametersCB_consoleCB_copyObjectCB_countDecimalDigitsCB_countDecimalPartCB_coun CALLBACK} callbackFunction - Function that will be called every time, receiving as the unique parameter the time (timestamp in milliseconds returned by the [performance.now]{@link https://developer.mozilla.org/en-US/docs/Web/API/Performance/now} method, which could have been polyfilled automatically by CrossBrowdy) when it is called, being \"this\" the same \"this\" of the scope where it was called. * @param {integer} timeMs - Milliseconds between one call to the function and the next one. The accuracy will depend on many factors as the platform used, code performance, etc. * @param {string} [id=callbackFunction.toString()] - String that will identify this symmetric interval. Recommended to avoid possible problems. * @returns {number|null} Returns a numeric identifier generated by an internal call to the native [setTimeout]{@link https://developer.mozilla.org/docs/Web/API/WindowOrWorkerGlobalScope/setTimeout} function (can be cleared/cancelled with [clearTimeout]{@link https://developer.mozilla.org/en-US/docs/Web/API/WindowOrWorkerGlobalScope/clearTimeout}). Returns null if the given \"callbackFunction\" is not a valid function. */ //* Source: Based on requestAnimationFrame polyfill by Erik Möller. function CB_symmetricCall(callbackFunction, timeMs, id) { if (typeof(callbackFunction) !== \"function\") { return null; } var now = window.performance.now(); //Can be polyfilled (https://gist.github.com/jalbam/cc805ac3cfe14004ecdf323159ecf40e) id = id || callbackFunction; if (typeof(CB_symmetricCallLastTimes[id]) === \"undefined\" || CB_symmetricCallLastTimes[id] === null) { var nextTime = now + timeMs; //First time, it lasts the given milliseconds. CB_symmetricCallLastTimes[id] = 0; } else { //var lastTime = CB_symmetricCallLastTimes[id]; /* var timeToCall = Math.max(lastTime + timeMs, now);//Math.max(0, timeMs - (now - lastTime)); var id = setTimeout(callbackFunction, timeToCall - now);//, timeToCall); lastTime = timeToCall;//now + timeToCall; */ //var timeToCall = Math.max(0, timeMs - (now - lastTime)); //var timeToCall = Math.max(0, timeMs - (now - CB_symmetricCallLastTimes[id])); var nextTime = Math.max(CB_symmetricCallLastTimes[id] + timeMs, now); } var that = this; return setTimeout ( function() { //callbackFunction.call(that, CB_symmetricCallLastTimes[id] = now + timeToCall); callbackFunction.call(that, CB_symmetricCallLastTimes[id] = nextTime); }, //timeToCall nextTime - now ); } /** * Clears the stored last time used by {@link CB_symmetricCall} for a given symmetric interval identifier. * @function * @param {string} id - String that identifies this symmetric interval. * @returns {boolean|null} Returns null if the given \"id\" is not a valid string. Returns false if the stored time did not exist for the given \"id\" or it was cleared already. Returns true otherwise, after clearing it. */ function CB_symmetricCallClear(id) { id = id + \"\"; if (id === \"\") { return null; } if (typeof(CB_symmetricCallLastTimes[id]) === \"undefined\" || CB_symmetricCallLastTimes[id] === null) { return false; } CB_symmetricCallLastTimes[id] = null; return true; } × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" CrossBrowdy API documentation [printable] Namespaces CB_ArraysCB_AudioDetectorCB_ClientCB_CollisionsCB_ConfigurationCB_Configuration.CrossBaseCB_Configuration.CrossBrowdyCB_ControllersCB_Controllers_ProprietaryCB_Controllers_Proprietary.WIICB_Controllers_Proprietary.WII_UCB_DeviceCB_Device.AmbientLightCB_Device.BatteryCB_Device.LocationCB_Device.MotionCB_Device.OrientationCB_Device.ProximityCB_Device.VibrationCB_ElementsCB_EventsCB_KeyboardCB_Keyboard.charsCB_Keyboard.extendedCB_Keyboard.keysCB_ModulesCB_MouseCB_Mouse.CursorImageCB_NetCB_Net.FetchCB_Net.RESTCB_Net.SocketsCB_Net.Sockets.SockJSCB_Net.XHRCB_PointerCB_ScreenCB_SpeakerCB_TouchCB_baseSymbols Classes CB_AudioFileCB_AudioFileCacheCB_AudioFileSpritesCB_AudioFileSpritesPoolCB_AudioFile_API.AAPICB_AudioFile_API.ACMPCB_AudioFile_API.SM2CB_AudioFile_API.WAAPICB_CanvasCB_GraphicSpritesCB_GraphicSpritesScene Global CB_BASE_NAMECB_CREDITS_DEFAULTCB_NAMECB_OPTIONSCB_VERSIONCB_addCreditsCB_baseToBaseCB_baseToIntCB_br2nlCB_brToNlCB_combineArraysOrObjectsCB_combineAutomaticallyCB_combineJSONCB_combineURIParametersCB_combineURLParametersCB_consoleCB_copyObjectCB_countDecimalDigitsCB_countDecimalPartCB_countDecimalsCB_countIntegerDigitsCB_countIntegerPartCB_creditsCB_forEachCB_forceStringCB_getBase64StringObjectCB_getCookieCB_getDatumCB_getJSONPropertyValueCB_getLZStringObjectCB_getValueIndexCB_getValuePathCB_includeJSFileCB_indexOfCB_initCB_intToBaseCB_isArrayCB_isEmailCB_isFileLocalCB_isStringCB_lastIndexOfCB_ltrimCB_nl2brCB_nlToBrCB_numberFormatCB_numberOfDecimalDigitsCB_numberOfDecimalsCB_numberOfIntegerDigitsCB_parseJSONCB_parseStringCB_regularExpressionStringCB_renderStringCB_replaceAllCB_rtrimCB_scriptPathCB_scriptPathCalculateCB_setCookieCB_setDatumCB_sizeOfCB_sizeofCB_stringifyJSONCB_symmetricCallCB_symmetricCallClearCB_thisCB_trim Global Members &lt;constant&gt; CB_BASE_NAME :string Keeps the name of the CrossBase module. Type: string Default Value: CrossBase Source: CrossBase/CrossBase.js, line 50 &lt;readonly&gt; CB_CREDITS_DEFAULT :string Default credits. Type: string Source: CrossBrowdy.js, line 299 &lt;constant&gt; CB_NAME :string Keeps the name of the script (the main script will use this name with the \".js\" extension). Case sensitive. Type: string Default Value: CrossBrowdy Source: CrossBrowdy.js, line 18 &lt;constant&gt; CB_OPTIONS :Object Two-dimensional object defined by the user with the desired options for CrossBrowdy and its modules. The options supported are the ones used by the CB_Configuration object. First-level indexes should belong to the module name (or to \"CrossBrowdy\", for general options) and second-level indexes should belong to the option name. Example: { CrossBrowdy: { CB_console_ALLOW_ALERTS: false }, CrossBase: { SLCANVAS_LOAD : true, FLASHCANVAS_LOAD : true } } Type: Object Default Value: undefined Source: CrossBrowdy.js, line 34 &lt;constant&gt; CB_VERSION :string CrossBrowdy version. Type: string Source: CrossBrowdy.js, line 25 &lt;readonly&gt; CB_scriptPath :string It will contain the CrossBrowdy path when it finally loads. Type: string Default Value: CB_scriptPathCalculate(); Source: CrossBrowdy.js, line 145 &lt;constant&gt; CB_this :Object Keeps the CrossBrowdy \"this\" context. Type: Object Source: CrossBrowdy.js, line 32 Methods CB_addCredits(credits) → {string} Attaches the given credits to the default ones (to CB_CREDITS_DEFAULT). Parameters: Name Type Description credits string Path to the JS file. Source: CrossBrowdy.js, line 313 Returns: Returns the default credits after attaching the given ones. Type string CB_baseToBase(number [, baseSymbolsOrigin] [, baseSymbolsDestiny] [, unsigned] [, minusSymbolOrigin] [, minusSymbolDestiny] [, prefixOrigin] [, prefixDestiny]) → {string} Converts a given number which is already in a desired base into another chosen base. Note: Uses CB_baseToInt and CB_intToBase internally. Parameters: Name Type Argument Default Description number string A string containing the number which is already in the desired base and that we want to convert into the another chosen base. Used as the \"number\" parameter for calling both CB_intToBase and CB_baseToInt functions internally. baseSymbolsOrigin array | integer &lt;optional&gt; CB_baseSymbols.66 Used as the \"baseSymbols\" parameter when calling the CB_baseToInt function internally. baseSymbolsDestiny array | integer &lt;optional&gt; CB_baseSymbols.66 Used as the \"baseSymbols\" parameter when calling the CB_intToBase function internally. unsigned boolean &lt;optional&gt; false Determines whether to treat the input and output numbers as unsigned or not. Used as the \"unsigned\" parameter for calling both CB_intToBase and CB_baseToInt functions internally. minusSymbolOrigin string &lt;optional&gt; '-'|'0' Used as the \"minusSymbol\" parameter when calling the CB_baseToInt function internally. minusSymbolDestiny string &lt;optional&gt; '-'|'0' Used as the \"minusSymbol\" parameter when calling the CB_intToBase function internally. prefixOrigin prefix &lt;optional&gt; '0'|'0x'|'' Used as the \"prefix\" parameter when calling the CB_baseToInt function internally. prefixDestiny prefix &lt;optional&gt; '0'|'0x'|'' Used as the \"prefix\" parameter when calling the CB_intToBase function internally. Source: CrossBase/general/CB_data.js, line 1421 To Do: Think about accepting a decimal symbol to separate decimals and support float numbers. Returns: Returns the returning value of the internal call to the CB_intToBase function. Type string CB_baseToInt(number [, baseSymbols] [, unsigned] [, minusSymbol] [, prefix]) → {integer} Converts a given number which is already in a desired base into an integer (decimal base). Note: It can return wrong values when the value exceeds the maximum allowed by a number in the client's JavaScript engine. It can also depend on the \"baseSymbols\" used. Parameters: Name Type Argument Default Description number string A string containing the number which is already in the desired base and that we want to convert to an integer. baseSymbols array | integer &lt;optional&gt; CB_baseSymbols.66 Array with the desired symbols, using only one per index (their value will correspond to their index). The base (radix) will be the total number of indexes. It should be the base which is already being used by the given number. If an integer greater or equal than 2 is provided, it will try to use it as an index of the CB_baseSymbols object and use it if found or use it as a parameter to call the CB_baseSymbols.get function otherwise. If not provided or the integer is lower than 2, it will use base 66 (defined in the CB_baseSymbols._66 property of the CB_baseSymbols object). It is recommended not to exceed 4096 (or even lower, depending on the client, although some clients could support up to 63988 or even more). The properties of the CB_baseSymbols object or the CB_baseSymbols.get function can be used for this parameter. unsigned boolean &lt;optional&gt; false Determines whether to treat the input and output numbers as unsigned or not. minusSymbol string &lt;optional&gt; '-'|'0' Determines the minus symbol or string for the input, to mark negative numbers. If not provided, it will be '-' for bases equal or lower than 16 (hexadecimal) or '0' (zero character) otherwise. This parameter is ignored if the \"unsigned\" parameter is set to true. prefix prefix &lt;optional&gt; '0'|'0x'|'' Determines the prefix for the input. If not provided, it will be '0' (zero character) for base 8 (octal), '0x' for base 16 (hexadecimal) or nothing (empty string) for all the others. Use an empty string to avoid using anything. Source: CrossBase/general/CB_data.js, line 1349 To Do: Think about allowing to return a string, for bigger numbers (to exceed the limit for integers). Internally, it would need to perform operations comparisons, multiplications with strings, etc. Think about allowing to specify the base for the integer. Think about accepting a decimal symbol to separate decimals and support float numbers. Returns: Returns the integer number in decimal base. Type integer CB_br2nl(string) → {string} Changes &lt;br /&gt;'s, &lt;br/&gt;'s and &lt;br&gt;'s for new lines (\\n) in a given string. Parameters: Name Type Description string string The string we want to modify. Source: CrossBase/general/CB_data.js, line 442 Returns: Returns the string with all the occurrences replaced or an empty string if the element given was not a string. Type string CB_brToNl() Alias for CB_br2nl. Source: CrossBase/general/CB_data.js, line 431 See: CB_br2nl CB_combineArraysOrObjects( [arrayOrObjectA] [, arrayOrObjectB], avoidDuplicatedValuesInArray [, modifyArrayOrObjectA]) → {array|Object} Returns a combined array or object from two arrays or objects. Using the following rules: If they both are arrays (numeric indexes), it will keep all elements (attaching the elements of the second array after the elements of the first one). Otherwise, if either of them is not an array (it should be an associative array which is an object in JavaScript), it will merge the elements (overwritting those whose index is the same and keeping the ones from the second array/object): Parameters: Name Type Argument Default Description arrayOrObjectA array | Object | string | null | undefined &lt;optional&gt; []|{} One of the arrays (numeric indexes) or associative arrays (object) that we want to combine. If a string is provided, it will try to convert it into a new object (the string should be a JSON-valid string). It can be optional if \"arrayOrObjectB\" is a valid value and neither null nor undefined. If not provided but the \"arrayOrObjectB\" is provided, it will be a new empty array if the \"arrayOrObjectB\" is an array or it will be an empty object otherwise. arrayOrObjectB array | Object | string | null | undefined &lt;optional&gt; []|{} One of the arrays (numeric indexes) or associative arrays (object) that we want to combine. If a string is provided, it will try to convert it into a new object (the string should be a JSON-valid string). It can be optional if \"arrayOrObjectA\" is a valid value and neither null nor undefined. If not provided but the \"arrayOrObjectA\" is provided, it will be a new empty array if the \"arrayOrObjectA\" is an array or it will be an empty object otherwise. avoidDuplicatedValuesInArray boolean Tells whether to avoid or allow items with duplicated values in the returned array or not. Only applies when both arrays to combine are numeric arrays. modifyArrayOrObjectA boolean &lt;optional&gt; false Parameter that will be used in the case that CB_combineJSON or CB_combineArraysOrObjects is called. If set to true, it will modify the original \"arrayOrObjectA\" array or object. Source: CrossBase/general/CB_data.js, line 1007 Returns: Type array | Object CB_combineAutomatically( [a] [, b] [, avoidDuplicatedValuesInArray] [, modifyArrayOrObjectA]) → {*} Tries to combine two given values guessing the best way to do it and returns their combination. Using the following rules: If both values are either undefined or null, returns null. Otherwise, if both values are boolean, returns the AND operation for the two of them (a &amp;&amp; b). Otherwise, if either of the two is a string (not empty) and is not JSON valid, combines them as URL (GET) parameters using CB_combineURIParameters. Otherwise, if either of them is JSON valid, combines them as JSON using CB_combineJSON (passing the received avoidDuplicatedValuesInArray value as a parameter). Otherwise, combines them as arrays or objects using CB_combineArraysOrObjects (passing the received \"avoidDuplicatedValuesInArray\" value as a parameter). Parameters: Name Type Argument Default Description a * &lt;optional&gt; null|[]|{} First value. It can be optional if \"b\" is a valid value, defined and not null. b * &lt;optional&gt; null|[]|{} Second value. It can be optional if \"a\" is a valid value, defined and not null. avoidDuplicatedValuesInArray boolean &lt;optional&gt; false Parameter that will be used in the case that CB_combineJSON or CB_combineArraysOrObjects is called. modifyArrayOrObjectA boolean &lt;optional&gt; false Parameter that will be used in the case that CB_combineJSON or CB_combineArraysOrObjects is called. If set to true, it will modify the original \"a\" array or object. Source: CrossBase/general/CB_data.js, line 952 Returns: Type * CB_combineJSON() Alias for CB_combineArraysOrObjects. Source: CrossBase/general/CB_data.js, line 1089 See: CB_combineArraysOrObjects CB_combineURIParameters(parametersA, parametersB) → {string} Combines two strings as URL (GET) parameters. If either \"parametersA\" or \"parametersB\" is not a string, internally it will use the native JSON.stringify method if available or otherwise it will use JSON 3 instead. Parameters: Name Type Description parametersA string String with the desired parameter or parameters. It can be optional if \"parametersB\" is a valid string. It will trim any \"&amp;\" and \"?\" character at the beginning and at the end, and finally use \"&amp;\" to concatenate the two strings (if needed). parametersB string String with the desired parameter or parameters. It can be optional if \"parametersA\" is a valid string. It will trim any \"&amp;\" and \"?\" character at the beginning and at the end, and finally use \"&amp;\" to concatenate the two strings (if needed). Source: CrossBase/general/CB_data.js, line 981 Returns: For example, if parametersA is \"parameter1=value1&amp;parameter2=value2\" and parametersB is \"parameter3=value3&amp;what=ever\" then it will return \"parameter1=value1&amp;parameter2=value2&amp;parameter3=value3&amp;what=ever\". Type string CB_combineURLParameters() Alias for CB_combineURIParameters. Source: CrossBase/general/CB_data.js, line 969 See: CB_combineURIParameters CB_console(message) Alias for the \"console\" function which fallbacks to a DOM element with \"CB_console\" id (its CSS \"style\" attribute will be modified if needed, which means that its \"display\" property will be set to \"block\" if it is \"none\" and its \"visibility\" property to \"visible\" regardless its previous value) or even to an alert when it is not available (\"alert\" will only be used as a fallback in the case that the CB_console_ALLOW_ALERTS parameter is set to true). Parameters: Name Type Description message string Message to display Source: CrossBrowdy.js, line 325 To Do: When \"console\" is not available and it gets polyfilled, allow more parameters (use \"arguments\"). CB_copyObject(element [, onlyOwn]) → {object} Returns an object copied from the given one. Parameters: Name Type Argument Default Description element object The element whose properties and values we want to copy. It should be an object. onlyOwn boolean &lt;optional&gt; false If the \"element\" given is not an object, this parameter will be ignored. Otherwise, if it is set to true, it will only have into account the properties which the object has as their own property and have not been inherited (using the Object.hasOwnProperty method). Source: CrossBase/general/CB_data.js, line 837 Returns: Returns an object copied from the given one. Returns an empty object if the given \"element\" was not an object. Type object CB_countDecimalDigits() Alias for CB_countDecimalPart. Source: CrossBase/general/CB_data.js, line 598 See: CB_countDecimalPart CB_countDecimalPart(number) → {integer} Returns the number of decimals of the given number. It also works with numbers in exponential notation (as for example '1e-13' which would be 0.0000000000001). Parameters: Name Type Description number integer | float | string The number whose decimals we want to count. It can be a string. Source: CrossBase/general/CB_data.js, line 619 Returns: Returns zero in the case a non-valid number has been provided. Otherwise, it returns the number of decimals counted. Type integer CB_countDecimals() Alias for CB_countDecimalPart. Source: CrossBase/general/CB_data.js, line 593 See: CB_countDecimalPart CB_countIntegerDigits() Alias for CB_countIntegerPart. Source: CrossBase/general/CB_data.js, line 644 See: CB_countIntegerPart CB_countIntegerPart(number) → {integer} Returns the number of integer digits (the number of digits that belong to the integer part) of the given number. It also works with numbers in exponential notation (as for example '1e-13' which would be 0.0000000000001). Parameters: Name Type Description number integer | float | string The number whose integer digits (the digits that belong to the integer part) we want to count. It can be a string. Source: CrossBase/general/CB_data.js, line 655 Returns: Returns zero in the case a non-valid number has been provided. Otherwise, it returns the number of integer digits (the number of digits that belong to the integer part) counted. Type integer CB_credi rray, searchElement [, fromIndex] [, extendedDOM]) → {integer} Implementation of Array.lastIndexOf method for browsers that do not support it natively. Returns the last index of a given element that exists in an array (starting from a certain index if desired) or -1 if not found. Parameters: Name Type Argument Default Description array array Desired array. searchElement * Element we want to search. Note that it is type sensitive. fromIndex integer &lt;optional&gt; array.length - 1 First index of the given array where the search will start. extendedDOM boolean &lt;optional&gt; false Defines whether the function is being called by a native function which was extended. Internal usage recommended only. Source: CrossBase/general/CB_data.js, line 38 To Do: Implement the \"fromIndex\" in the polyfill. Returns: Type integer CB_ltrim(element [, undesiredStrings]) → {string|array} Trims the left side of a given string or array of strings (modifying the given array), taking off the desired strings or otherwise trimming spaces, tabs (\"\\t\"), new lines (\"\\n\") and carriage returns (\"\\r\"). Case sensitive. Parameters: Name Type Argument Default Description element string | array The element that will be trimmed. It should be either a string or an array of strings. undesiredStrings string | array &lt;optional&gt; [ \" \", \"\\n\", \"\\r\", \"\\t\" ] String or an array with the strings that we want to trim off the given element. Source: CrossBase/general/CB_data.js, line 362 To Do: Accept a \"recursive\" parameter (boolean) to affect multiple levels (array of arrays of strings, etc.). Consider accepting objects instead of arrays in the \"element\" parameter. Think about optimizing (using a counter for the number of occurrences in the loop and trim all the occurrences when finished). Returns: Returns the given element again if it was an string, a number (it will be casted to a string) or an array of strings, trimmed if it has been possible. If it was another type, returns an empty string. Type string | array CB_nl2br(string) → {string} Changes new lines (\\n) for &lt;br /&gt;'s in a given string. Parameters: Name Type Description string string The string we want to modify. Source: CrossBase/general/CB_data.js, line 416 Returns: Returns the string with all the occurrences replaced or an empty string if the element given was not a string. Type string CB_nlToBr() Alias for CB_nl2br. Source: CrossBase/general/CB_data.js, line 405 See: CB_nl2br CB_numberFormat(number [, decimals] [, stringify]) → {integer|float|string} Returns the given number with the desired decimals and make it a string if we want to (so it will be able to have trailing zeros). Uses decimal numeral system only. It will perform ceiling round automatically if needed. Parameters: Name Type Argument Default Description number integer | float | string The number that we want to format. It can be a string. decimals integer &lt;optional&gt; 2 The number of decimals we want to allow. stringify boolean &lt;optional&gt; false Set to true if we want it to return a string (filled with trailing zeros to reach the desired number of decimals). Source: CrossBase/general/CB_data.js, line 567 To Do: Allow to define a minimum length for the integer part of the \"number\" parameter, so it will fill with leading zeros if needed (when \"stringify\" is set to true). Think about allowing to define a maximum too. Returns: Returns zero in the case a non-valid number has been provided. Type integer | float | string CB_numberOfDecimalDigits() Alias for CB_countDecimalPart. Source: CrossBase/general/CB_data.js, line 608 See: CB_countDecimalPart CB_numberOfDecimals() Alias for CB_countDecimalPart. Source: CrossBase/general/CB_data.js, line 603 See: CB_countDecimalPart CB_numberOfIntegerDigits() Alias for CB_countIntegerPart. Source: CrossBase/general/CB_data.js, line 639 See: CB_countIntegerPart CB_parseJSON(objectString [, reviver] [, returnValueOnFail] [, acceptUndefinedOrNull] [, onError]) → {*} Tries to parse a given string to convert it into a JSON object. Internally it will use the native JSON.parse method or otherwise use JSON 3 instead. Parameters: Name Type Argument Default Description objectString string The JSON object we want to parse, in string format. First parameter when calling the JSON.parse method (or equivalent) reviver function &lt;optional&gt; Second parameter when calling the JSON.parse method (or equivalent). returnValueOnFail * &lt;optional&gt; The value we want it to return in the case it cannot be parsed. If not provided, undefined will be returned. acceptUndefinedOrNull boolean &lt;optional&gt; false If it is set to true and the given objectString is undefined or null, an empty object ({}) will be used as the objectString. onError function &lt;optional&gt; Callback which will be called if it failed to be parsed (it will receive the \"objectString\" as the unique parameter). Source: CrossBase/general/CB_data.js, line 889 Returns: Returns the object parsed from the given string or the value of \"returnValueOnFail\" otherwise (which will be undefined if not provided). Type * CB_parseString(element) → {string} Returns back the given element as a string if it could be parsed or an empty string otherwise. Parameters: Name Type Description element * The element that will be checked. Source: CrossBase/general/CB_data.js, line 251 Returns: Type string CB_regularExpressionString(string [, allOccurrences] [, caseInsensitive]) → {RegExp} Returns a desired regular expression (escaping the string) using the native JavaScript's RegExp from a given string. Parameters: Name Type Argument Default Description string string The string (not a regular expression) that we want to use (special characters will be escaped). allOccurrences boolean &lt;optional&gt; false Defines whether we want the regular expression returned to match all occurrences of the given string or only first found. caseInsensitive boolean &lt;optional&gt; false Defines whether we want the regular expression returned to be case insensitive or not. Source: CrossBase/general/CB_data.js, line 1470 Returns: Returns the desired regular expression (escaping the string) using the native JavaScript's RegExp from a given string. Type RegExp CB_renderString(str [, JSONObject] [, forceVanilla] [, depthLevelMax]) → {str} Processes a given string as a template and returns it rendered (if possible) with the values of the given JSON object. Tries to use Handlebars as the first choice but if is is not available it will just replace all occurrences with vanilla JavaScript. Parameters: Name Type Argument Default Description str string The string we want to render. JSONObject Object &lt;optional&gt; CB_JSONData The JSON object which contains the values. If not provided, it will try to use the global CB_JSONData object in the case it exists. forceVanilla boolean &lt;optional&gt; false Forces vanilla JavaScript rendering instead of using Handlebars. depthLevelMax integer &lt;optional&gt; 10 Maximum depth level allowed to read the object to render the string. Only applies when it is rendered by vanilla JavaScript. For performance purposes. Source: CrossBase/general/CB_data.js, line 495 Returns: Type str CB_replaceAll(stringOrArray, stringOrArrayFind [, stringReplace] [, caseInsensitive]) → {string|array} Returns the string or array of strings with all the desired occurrences replaced. Calls itself recursively and calls the CB_regularExpressionString function internally. Parameters: Name Type Argument Default Description stringOrArray string | array An string or an array of strings whose content we want to replace. It can also be an array of arrays of strings (as many levels as you wish). If an array is given, it will not be modified and a copy from it will be generated and returned with the occurrences replaced. stringOrArrayFind string | array An string or an array of strings (not a regular expressions) that we want to find to be replaced (special characters will be escaped). stringReplace string &lt;optional&gt; \"\" The string that will replace \"stringFind\". If not provided, it will be replaced as an empty string (it will just remove the occurrences found). caseInsensitive boolean &lt;optional&gt; false Defines whether we want to be case insensitive or not. Source: CrossBase/general/CB_data.js, line 1437 Returns: Returns the \"stringOrArray\" given with occurrences replaced. If the \"stringOrArray\" given was neither a string nor an array, it will be returned without being modified. Type string | array CB_rtrim(element [, undesiredStrings]) → {string|array} Trims the right side of a given string or array of strings (modifying the given array), taking off the desired strings or otherwise trimming spaces, tabs (\"\\t\"), new lines (\"\\n\") and carriage returns (\"\\r\"). Case sensitive. Parameters: Name Type Argument Default Description element string | array The element that will be trimmed. It should be either a string or an array of strings. undesiredStrings string | array &lt;optional&gt; [ \" \", \"\\n\", \"\\r\", \"\\t\" ] String or an array with the strings that we want to trim off the given element. Source: CrossBase/general/CB_data.js, line 309 To Do: Accept a \"recursive\" parameter (boolean) to affect multiple levels (array of arrays of strings, etc.). Consider accepting objects instead of arrays in the \"element\" parameter. Think about optimizing (using a counter for the number of occurrences in the loop and trim all the occurrences when finished). Returns: Returns the given element again if it was an string, a number (it will be casted to a string) or an array of strings, trimmed if it has been possible. If it was another type, returns an empty string. Type string | array CB_scriptPathCalculate() → {string} Tries to calculate and returns the path where the script is located. Source: CrossBrowdy.js, line 1004 Returns: If it cannot be calculated, it will returns the value of CB_Configuration[CB_NAME].SCRIPT_PATH_DEFAULT. Type string CB_setCookie(index, value [, days] [, path]) → {boolean} Stores a cookie. Parameters: Name Type Argument Description index string | number The index where the value given will be stored. value string | number The value we want to store. It should be a string or a number. days integer &lt;optional&gt; The number of days after which the cookie will expire. It belongs to the \"expires=\" parameter of the cookie. If not provided, the parameter will not be used at all. path string &lt;optional&gt; The path where the cookie will be stored. It belongs to the \"path=\" parameter of the cookie. If not provided, the parameter will not be used at all. Source: CrossBase/general/CB_data.js, line 764 Returns: Returns true if the value has been stored successfully (not totally reliable, it should be checked with CB_getCookie after a while). Type boolean CB_setDatum(index, value [, days] [, path] [, forceCookie]) → {boolean} Stores a value using Web Storage API (localStorage). It can use localStorage as a fallback or cookies instead. Parameters: Name Type Argument Default Description index string | number The index where the value given will be stored. value string | number The value we want to store. It should be a string or a number. days integer &lt;optional&gt; The number of days after which the cookie will expire (in the case that cookies are used). It belongs to the \"expires=\" parameter of the cookie. If not provided, the parameter will not be used at all. path string &lt;optional&gt; The path where the cookie will be stored (in the case that cookies are used). It belongs to the \"path=\" parameter of the cookie. If not provided, the parameter will not be used at all. forceCookie boolean &lt;optional&gt; false Forces to use cookies instead of Web Storage API (localStorage). Source: CrossBase/general/CB_data.js, line 718 Returns: Returns true if the value has been stored successfully (not totally reliable, it should be checked with CB_getDatum after a while). Type boolean CB_sizeOf(element [, onlyOwn]) → {integer} Returns the size of an object or array. Parameters: Name Type Argument Default Description element Object | array The element whose size we want to know. It should be an object or an array. onlyOwn boolean &lt;optional&gt; false If the \"element\" given is not an object, this parameter will be ignored. Otherwise, if it is set to true, it will only have into account the properties which the object has as their own property and have not been inherited (using the Object.hasOwnProperty method). Source: CrossBase/general/CB_data.js, line 207 Returns: If an object is provided, the size will be the number of its properties. Otherwise, if an array is given, the size will be the numbers of its indexes (Array.length property). Type integer CB_sizeof() Alias for CB_sizeOf. Source: CrossBase/general/CB_data.js, line 195 See: CB_sizeOf CB_stringifyJSON(objectOrValue [, replacer] [, space] [, returnValueOnFail] [, failIfUndefinedOrNull] [, onError]) → {string} Tries to create a JSON valid string from a given JSON object or value. Internally it will use the native JSON.stringify method or otherwise use JSON 3 instead. Parameters: Name Type Argument Default Description objectOrValue * The object or value that we want to stringify. First parameter when calling the JSON.stringify method (or equivalent). replacer function &lt;optional&gt; Second parameter when calling the JSON.stringify method (or equivalent). space string | integer &lt;optional&gt; Third parameter when calling the JSON.stringify method (or equivalent). returnValueOnFail * &lt;optional&gt; The value we want it to return in the case it cannot be stringify. If not provided, undefined will be returned. failIfUndefinedOrNull boolean &lt;optional&gt; false If it is set to true and the returning value is undefined or null, the value of \"returnValueOnFail\" will be returned. onError function &lt;optional&gt; Callback which will be called if it failed to be stringified (it will receive the \"objectOrValue\" as the unique parameter). Source: CrossBase/general/CB_data.js, line 917 Returns: Returns the object stringified from the given object or value if possible or the value of \"returnValueOnFail\" otherwise (which will be undefined if not provided). Avoids returning undefined or null if \"failIfUndefinedOrNull\" is set to true, returning the value of \"returnValueOnFail\" instead. Type string CB_symmetricCall(callbackFunction, timeMs [, id]) → {number|null} Calls the given function once through the native setTimeout function internally but having in mind the time taken when the function was called previously so it can be called multiple times and respect a symmetric interval between each call (simulates requestAnimationFrame). Parameters: Name Type Argument Default Description callbackFunction CB_symmetricCall_CALLBACK Function that will be called every time, receiving as the unique parameter the time (timestamp in milliseconds returned by the performance.now method, which could have been polyfilled automatically by CrossBrowdy) when it is called, being \"this\" the same \"this\" of the scope where it was called. timeMs integer Milliseconds between one call to the function and the next one. The accuracy will depend on many factors as the platform used, code performance, etc. id string &lt;optional&gt; callbackFunction.toString() String that will identify this symmetric interval. Recommended to avoid possible problems. Source: CrossBase/general/CB_others.js, line 25 Returns: Returns a numeric identifier generated by an internal call to the native setTimeout function (can be cleared/cancelled with clearTimeout). Returns null if the given \"callbackFunction\" is not a valid function. Type number | null CB_symmetricCallClear(id) → {boolean|null} Clears the stored last time used by CB_symmetricCall for a given symmetric interval identifier. Parameters: Name Type Description id string String that identifies this symmetric interval. Source: CrossBase/general/CB_others.js, line 73 Returns: Returns null if the given \"id\" is not a valid string. Returns false if the stored time did not exist for the given \"id\" or it was cleared already. Returns true otherwise, after clearing it. Type boolean | null CB_trim(element [, undesiredStrings]) → {string|array} Trims a given string or array of strings (modifying the given array), taking off the desired strings or otherwise trimming spaces, tabs (\"\\t\"), new lines (\"\\n\") and carriage returns (\"\\r\"). Case sensitive. Parameters: Name Type Argument Default Description element string | array The element that will be trimmed. It should be either a string or an array of strings. undesiredStrings string | array &lt;optional&gt; [ \" \", \"\\n\", \"\\r\", \"\\t\" ] String or an array with the strings that we want to trim off the given element. Source: CrossBase/general/CB_data.js, line 267 To Do: Accept a \"recursive\" parameter (boolean) to affect multiple levels (array of arrays of strings, etc.). Consider accepting objects instead of arrays in the \"element\" parameter. Returns: Returns the given element again if it was an string, a number (it will be casted to a string) or an array of strings, trimmed if it has been possible. If it was another type, returns an empty string. Type string | array Type Definitions CB_includeJSFile_CALLBACK(filepath, callbackOk, callbackError, timeoutMs, asynchronously) Callback for when the file is included successfully or fails to load. Parameters: Name Type Description filepath string The 'filepath' parameter when CB_includeJSFile was called (if any). callbackOk CB_includeJSFile_CALLBACK The 'callbackOk' parameter when CB_includeJSFile was called (if any). callbackError CB_includeJSFile_CALLBACK The 'callbackError' parameter when CB_includeJSFile was called (if any). timeoutMs integer The 'timeoutMs' parameter when CB_includeJSFile was called (if any). asynchronously boolean The 'asynchronously' parameter when CB_includeJSFile was called (if any). Source: CrossBrowdy.js, line 360 CB_includeRequiredFileErrorCallback(filepath, callbackOk, callbackError, timeoutMs, asynchronously, filesRequested, filesLoaded) Callback for when the script is loaded successfully. Without parameters. Parameters: Name Type Description filepath string The 'filepath' parameter when CB_includeJSFile was called internally (if any). callbackOk CB_includeJSFile_CALLBACK The 'callbackOk' parameter when CB_includeJSFile was called internally (if any). callbackError CB_includeJSFile_CALLBACK The 'callbackError' parameter when CB_includeJSFile was called internally (if any). timeoutMs integer The 'timeoutMs' parameter when CB_includeJSFile was called internally (if any). asynchronously boolean The 'asynchronously' parameter when CB_includeJSFile was called (if any). filesRequested object Object whose indexes are all the filepaths of the script files requested so far and the value is true when the file is still loading (or to be loaded in the future), false if it was loaded successfully (the most likely) or null if it failed to load. filesLoaded array Numeric array whose values are the filepaths of the script files loaded successfully so far. Source: CrossBrowdy.js, line 485 CB_init_CALLBACK() Callback for when the script is loaded successfully. Without parameters. Source: CrossBrowdy.js, line 1035 CB_symmetricCall_CALLBACK(expectedCallingTime) Callback that is called by CB_symmetricCall. Parameters: Name Type Description expectedCallingTime integer The timestamp in milliseconds that represents when the callback should have been called (it will be more or less accurate depending on many factors as the platform used, code performance, etc.). Source: CrossBase/general/CB_others.js, line 9 × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" CrossBrowdy API documentation [printable] Namespaces CB_ArraysCB_AudioDetectorCB_ClientCB_CollisionsCB_ConfigurationCB_Configuration.CrossBaseCB_Configuration.CrossBrowdyCB_ControllersCB_Controllers_ProprietaryCB_Controllers_Proprietary.WIICB_Controllers_Proprietary.WII_UCB_DeviceCB_Device.AmbientLightCB_Device.BatteryCB_Device.LocationCB_Device.MotionCB_Device.OrientationCB_Device.ProximityCB_Device.VibrationCB_ElementsCB_EventsCB_KeyboardCB_Keyboard.charsCB_Keyboard.extendedCB_Keyboard.keysCB_ModulesCB_MouseCB_Mouse.CursorImageCB_NetCB_Net.FetchCB_Net.RESTCB_Net.SocketsCB_Net.Sockets.SockJSCB_Net.XHRCB_PointerCB_ScreenCB_SpeakerCB_TouchCB_baseSymbols Classes CB_AudioFileCB_AudioFileCacheCB_AudioFileSpritesCB_AudioFileSpritesPoolCB_AudioFile_API.AAPICB_AudioFile_API.ACMPCB_AudioFile_API.SM2CB_AudioFile_API.WAAPICB_CanvasCB_GraphicSpritesCB_GraphicSpritesScene Global CB_BASE_NAMECB_CREDITS_DEFAULTCB_NAMECB_OPTIONSCB_VERSIONCB_addCreditsCB_baseToBaseCB_baseToIntCB_br2nlCB_brToNlCB_combineArraysOrObjectsCB_combineAutomaticallyCB_combineJSONCB_combineURIParametersCB_combineURLParametersCB_consoleCB_copyObjectCB_countDecimalDigitsCB_countDecimalPartCB_countDecimalsCB_countIntegerDigitsCB_countIntegerPartCB_creditsCB_forEachCB_forceStringCB_getBase64StringObjectCB_getCookieCB_getDatumCB_getJSONPropertyValueCB_getLZStringObjectCB_getValueIndexCB_getValuePathCB_includeJSFileCB_indexOfCB_initCB_intToBaseCB_isArrayCB_isEmailCB_isFileLocalCB_isStringCB_lastIndexOfCB_ltrimCB_nl2brCB_nlToBrCB_numberFormatCB_numberOfDecimalDigitsCB_numberOfDecimalsCB_numberOfIntegerDigitsCB_parseJSONCB_parseStringCB_regularExpressionStringCB_renderStringCB_replaceAllCB_rtrimCB_scriptPathCB_scriptPathCalculateCB_setCookieCB_setDatumCB_sizeOfCB_sizeofCB_stringifyJSONCB_symmetricCallCB_symmetricCallClearCB_thisCB_trim CrossBrowdy by Joan Alba Maldonado (joanalbamaldonadoNO_SPAM_PLEASE AT gmail DOT com, without NO_SPAM_PLEASE) Your cross-browser brodie! CrossBrowdy is a Multimedia JavaScript framework that can be used to create real cross-platform and hybrid game engines, games, emulators, multimedia libraries and apps. It is compatible with web browsers, desktop and laptop computers, mobile devices (phones, tablets), desktop and handheld video game consoles, TV sets, smart watches, embedded devices and many others. It is open source and free. Main web site: https://crossbrowdy.com/ About &amp; FAQ Visit the About &amp; FAQ section to know more about CrossBrowdy. Download To include it in your project and start using it, the most common way to download CrossBrowdy for production is through the Download section from the official web site. You can also download CrossBrowdy from the GitHub repository directly. Just download the whole content of the dist/ folder. Alternatively, from the command line (shell), you can also use one of the following commands to download CrossBrowdy while you are in your project folder: Using Yarn: yarn add crossbrowdy Using npm: npm i crossbrowdy Using pnpm: pnpm i crossbrowdy Using Bower: bower install jalbam/crossbrowdy --save Note: Yarn, npm, pnpm and Bower will also download the API documentation. Hotlinking Instead of downloading CrossBrowdy, you can hotlink it by directly pointing to a version available online. For instance this way you will be pointing to the last version: &lt;script src=\"https://crossbrowdy.com/CrossBrowdy/CrossBrowdy.js\" type=\"text/javascript\" language=\"javascript\"&gt;&lt;/script&gt;&lt;!-- \"type\" and \"language\" parameters for legacy clients. --&gt; You can find a list of some CDN providers in the Download section of the official web site. Thanks to them, you will be able to always use the last up-to-date version or even to point to a specific version you may prefer. Have in mind that including the CrossBrowdy main file from a CDN provider should never be done for production. This hotlinking method can be useful just for testing purposes. Some features might not work properly using this way and availability cannot be always guaranteed. Getting started Just include the main JavaScript file, which is called CrossBrowdy.js, in your HTML file. The recommended place to include this main JavaScript file is inside the head section (inside the &lt;head&gt; tag) of the document. Here you have a simple example: &lt;!DOCTYPE html&gt; &lt;html&gt; &lt;head&gt; &lt;meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\" /&gt; &lt;title&gt;My first CrossBrowdy project!&lt;/title&gt; &lt;script src=\"CrossBrowdy/CrossBrowdy.js\" type=\"text/javascript\" language=\"javascript\"&gt;&lt;/script&gt;&lt;!-- \"type\" and \"language\" parameters for legacy clients. --&gt; &lt;script type=\"text/javascript\" language=\"javascript\"&gt; &lt;!-- CB_init(main); //It will call the \"main\" function when ready. //This function will be called when CrossBrowdy is ready: function main() { //Now, you can start using CrossBrowdy here... CB_console(\"CrossBrowdy started!\"); } // --&gt; &lt;/script&gt; &lt;/head&gt; &lt;body&gt; &lt;!-- The \"CB_console\" element will be used automatically in the case that the client does not support console: --&gt; &lt;div id=\"CB_console\" style=\"display:none; visibility:hidden; overflow:scroll;\"&gt; &lt;span style=\"font-weight:bold;\"&gt;Console:&lt;/span&gt;&lt;br /&gt; &lt;/div&gt; &lt;/body&gt; &lt;/html&gt; Visit the Getting started topic from the Basic tutorial to learn more. Usage Visit the Guides &amp; Tutorials section to get all the information you may need. Learn Check the Basic tutorial to learn how to use it. Examples Check the Examples section to see some live examples and learn through their code. API documentation For more technical documentation, visit the API documentation section. There is also a structure diagram that can be useful to get an abstract idea about the logic structure used by CrossBrowdy. News Visit the News section to keep up to date. Help Check \"I still have a problem, doubt or suggestion. What can I do?\". Community &amp; Get Involved Visit the Community &amp; Get Involved section to access the CrossBrowdy community through different ways and also to get involved and contribute with its development. Please, before contributing, do not forget to read first the code of conduct and contributing documents. Credits CrossBrowdy project was created by Joan Alba Maldonado (aka Juan Alba Maldonado). It also uses some external libraries and \"third-party\" code. The name of these libraries and the name of the authors of these libraries and that other code can be found in the source code as well as in the splash screen (if it was no disabled) and in the console when CrossBrowdy is loading. As this information may vary with each version, it is not included here. License The content from the API documentation, the content from the official web site, including tutorials, examples, etc. created by Joan Alba Maldonado (aka Juan Alba Maldonado) is licensed under a Creative Commons Attribution 4.0 International license (SPDX short identifier: \"CC BY 4.0\"). The code written by Joan Alba Maldonado (aka Juan Alba Maldonado), which genuinely belongs to the CrossBrowdy project, is licensed under the 2-Clause BSD License (aka \"Simplified BSD License\" or \"FreeBSD License\", SPDX short identifier: \"BSD-2-Clause\"). Apart from that, it is important to have into account that CrossBrowdy uses some external libraries and some code which may have their own license each. It is important to respect each license properly as the responsibility will always lie with you. See more at \"What is the CrossBrowdy's copyright and license?\". CrossBase/CrossBase.js Main CrossBase module file. Author: Joan Alba Maldonado License: Creative Commons Attribution 4.0 International. See more at https://crossbrowdy.com/about#what_is_the_crossbrowdy_copyright_and_license. Source: CrossBase/CrossBase.js, line 1 CrossBase/audiovisual/audio/CB_AudioDetector.js Audio formats and audio APIs support detection. Contains the CB_AudioDetector static class. Author: Joan Alba Maldonado License: Creative Commons Attribution 4.0 International. See more at https://crossbro  ones from the second array/object): Parameters: Name Type Argument Default Description arrayOrObjectA array | Object | string | null | undefined &lt;optional&gt; []|{} One of the arrays (numeric indexes) or associative arrays (object) that we want to combine. If a string is provided, it will try to convert it into a new object (the string should be a JSON-valid string). It can be optional if \"arrayOrObjectB\" is a valid value and neither null nor undefined. If not provided but the \"arrayOrObjectB\" is provided, it will be a new empty array if the \"arrayOrObjectB\" is an array or it will be an empty object otherwise. arrayOrObjectB array | Object | string | null | undefined &lt;optional&gt; []|{} One of the arrays (numeric indexes) or associative arrays (object) that we want to combine. If a string is provided, it will try to convert it into a new object (the string should be a JSON-valid string). It can be optional if \"arrayOrObjectA\" is a valid value and neither null nor undefined. If not provided but the \"arrayOrObjectA\" is provided, it will be a new empty array if the \"arrayOrObjectA\" is an array or it will be an empty object otherwise. avoidDuplicatedValuesInArray boolean Tells whether to avoid or allow items with duplicated values in the returned array or not. Only applies when both arrays to combine are numeric arrays. modifyArrayOrObjectA boolean &lt;optional&gt; false Parameter that will be used in the case that CB_combineJSON or CB_combineArraysOrObjects is called. If set to true, it will modify the original \"arrayOrObjectA\" array or object. Source: CrossBase/general/CB_data.js, line 1007 Returns: Type array | Object &lt;static&gt; copy(array) → {object} Returns an array copied from the given one. It will also make a copy of the arrays found in the values (if any), calling itself recursively. Parameters: Name Type Description array array The array whose values we want to copy. Source: CrossBase/general/CB_Arrays.js, line 238 Returns: Returns an array copied from the given one. Returns an empty array if the given \"array\" was not an array. Type object &lt;static&gt; count() Alias for CB_Arrays.sizeOf. Source: CrossBase/general/CB_Arrays.js, line 66 See: CB_Arrays.sizeOf &lt;static&gt; executeFunctionAll(array, functionEach [, delayBetweenEach] [, returnSetTimeoutsArray] [, delayBetweenEachAffectsFirst] [, functionFinish]) → {integer|array} Performs a desired action, using the provided function, on all the existing elements of a given array. Elements which are undefined or null will be skipped without calling the \"functionEach\" function. Parameters: Name Type Argument Default Description array array A numeric array containing the elements that we want to loop. functionEach CB_Arrays.executeFunctionAll_ON_LOOP_CALLBACK Function that will be called for each element of the given array. As the first parameter it receives the element of the \"array\" provided being looped, as the second parameter the position of this element in the \"array\" provided, the third parameter is the array being looped and the fourth parameter will be the \"delayBetweenEach\" being used, being \"this\" the element itself. delayBetweenEach number | CB_Arrays.executeFunctionAll_ON_LOOP_CALLBACK &lt;optional&gt; 0 If a value greater than zero is used, it will be used as the delay desired between each call to the \"functionEach\" function (calling them using the setTimeout function internally). If not provided or the value is 0 (zero) or lower, each call to the \"functionEach\" function will be performed immediately one after the other. If a function is provided, it will be called with the same parameters as the \"functionEach\" function and its returning value will be used as the delay (executed every loop for each item). returnSetTimeoutsArray boolean &lt;optional&gt; false Defines whether we want the method to return an integer or a numeric array with information of each setTimeout call. Returning an array with information of each setTimeout call is only useful when the setTimeout function is called internally, which happens when the \"delayBetweenEach\" parameter is greater than 0 (zero). delayBetweenEachAffectsFirst boolean &lt;optional&gt; false If set to true, the desired delay (if any) will also affect the first call to the \"functionEach\" function. functionFinish CB_Arrays.executeFunctionAll_ON_FINISH_CALLBACK &lt;optional&gt; Function that will be called for when it has finished looping all the items. The first parameter will be the array which was looped, the second parameter will be the number of times that the \"functionEach\" callback was called (the most likely, matches the number of elements unless they are undefined or null), and the third parameter will be the maximum \"delay\" used, being \"this\" the array itself. Source: CrossBase/general/CB_Arrays.js, line 168 Returns: If the \"returnSetTimeoutsArray\" parameter is set to false, it will return the number of calls to the \"functionEach\" function that were performed (which should be the same number as the elements given in the \"array\" parameter). Otherwise, if the \"returnSetTimeoutsArray\" is set to true, it will return a numeric array with a CB_Arrays.executeFunctionAll_OBJECT object for each element given. The length of this array will also be the number of calls to the \"functionEach\" function that were performed. Note that if a value greater than 0 (zero) for the \"delayBetweenEach\" parameter has been provided, perhaps not all calls of the \"functionEach\" function will have been performed yet when exiting this method because of the asynchronous nature of the setTimeout function. Type integer | array &lt;static&gt; forEach(array, callback [, thisArg] [, extendedDOM]) → {array|undefined} Implementation of the Array.forEach method for browsers that do not support it natively. Executes a function for each element of a given array. Parameters: Name Type Argument Default Description array array Desired array. callback function Function that will be executed for each element of the given array. Following the same rules as the native Array.forEach method, it will receive three arguments: currentValue, currentIndex and the array given. thisArg * &lt;optional&gt; Value that will be passed as \"this\" every time the function is called. extendedDOM boolean &lt;optional&gt; false Defines whether the function is being called by a native function which was extended. Internal usage recommended only. Source: CrossBase/general/CB_data.js, line 136 Returns: If the \"extendedDOM\" parameter is set to false, returns the given \"array\" again. Otherwise, returns undefined. Type array | undefined &lt;static&gt; indexOf(array, searchElement [, fromIndex] [, extendedDOM]) → {integer} Implementation of Array.indexOf method for arrays in browsers that do not support it natively. Returns the first index of a given element that exists in an array (starting from a certain index if desired) or -1 if not found. Parameters: Name Type Argument Default Description array array Desired array. searchElement * Element we want to search. Note that it is type sensitive. fromIndex integer &lt;optional&gt; 0 First index of the given array where the search will start. extendedDOM boolean &lt;optional&gt; false Defines whether the function is being called by a native function which was extended. Internal usage recommended only. Source: CrossBase/general/CB_data.js, line 87 Returns: Type integer &lt;static&gt; insert() Alias for CB_Arrays.insertElement. Source: CrossBase/general/CB_Arrays.js, line 251 See: CB_Arrays.insertElement &lt;static&gt; insertElement(array [, index], item [, onInsert]) → {array} Inserts an element in the desired position of a given an array. Elements which are placed after it will be moved a position to the right (increasing their index). Parameters: Name Type Argument Default Description array array The array whose element we want to delete. index integer &lt;optional&gt; 0 Position of the elemen
