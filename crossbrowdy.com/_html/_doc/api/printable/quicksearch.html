casted to a string) or an array of strings, trimmed if it has been possible. If it was another type, returns an empty string. Type string | array Type Definitions executeFunctionAll_OBJECT Object used by the CB_Arrays#executeFunctionAll method when the \"returnSetTimeoutsArray\" parameter is set to true. Type: Object Properties: Name Type Description item * The element affected. setTimeoutReturningValue integer The returning value of calling the setTimeout internally or null if it was not called, depending on the \"delayBetweenEach\" parameter. setTimeoutDelay number The value used as the second parameter when calling the setTimeout internally or zero if it was not called, depending on the \"delayBetweenEach\" parameter. Source: CrossBase/general/CB_Arrays.js, line 138 executeFunctionAll_ON_FINISH_CALLBACK(array, itemsAffected, delayMaximum) Callback that is used when finishes all iterations after looping the array. Being \"this\" the array itself. Parameters: Name Type Description array array Whole array which was being looped. itemsAffected integer The number of times that the \"functionEach\" callback was called (the most likely, matches the number of elements unless they are undefined or null). delayMaximum integer The maximum \"delay\" used. Source: CrossBase/general/CB_Arrays.js, line 130 executeFunctionAll_ON_LOOP_CALLBACK(item, index, array, delay) → {number} Callback that is used for each iteration when looping the array. Being \"this\" the value itself. Parameters: Name Type Description item * Element (item) which belongs to the index which is being checked in the current iteration of the given array. index integer Index which is being checked in the current iteration. array array Whole array which is being looped. delay integer The \"delayBetweenEach\" used for this loop. Source: CrossBase/general/CB_Arrays.js, line 120 Returns: When used as a function to calculate the delay, it should return the delay desired as a number. Type number removeDuplicated_PURGE_FUNCTION(item, index, array) → {boolean} Callback that is used as the \"purgeFunction\" parameter of the CB_Arrays.removeDuplicated function. Being \"this\" the current element (item). It should return false when we want to keep the value or true otherwise. Parameters: Name Type Description item * Element (item) which belongs to the index which is being checked in the current iteration used in CB_Arrays.removeDuplicated. index integer Index which is being checked in the current iteration used in CB_Arrays.removeDuplicated. array array Whole array which is being checked. Source: CrossBase/general/CB_Arrays.js, line 283 Returns: It should return false when we want to keep the value or true otherwise. Type boolean × Search results Close "},"CB_AudioDetector.html":{"id":"CB_AudioDetector.html","title":"Namespace: CB_AudioDetector","body":" CrossBrowdy API documentation [printable] Namespaces CB_ArraysCB_AudioDetectorCB_ClientCB_CollisionsCB_ConfigurationCB_Configuration.CrossBaseCB_Configuration.CrossBrowdyCB_ControllersCB_Controllers_ProprietaryCB_Controllers_Proprietary.WIICB_Controllers_Proprietary.WII_UCB_DeviceCB_Device.AmbientLightCB_Device.BatteryCB_Device.LocationCB_Device.MotionCB_Device.OrientationCB_Device.ProximityCB_Device.VibrationCB_ElementsCB_EventsCB_KeyboardCB_Keyboard.charsCB_Keyboard.extendedCB_Keyboard.keysCB_ModulesCB_MouseCB_Mouse.CursorImageCB_NetCB_Net.FetchCB_Net.RESTCB_Net.SocketsCB_Net.Sockets.SockJSCB_Net.XHRCB_PointerCB_ScreenCB_SpeakerCB_TouchCB_baseSymbols Classes CB_AudioFileCB_AudioFileCacheCB_AudioFileSpritesCB_AudioFileSpritesPoolCB_AudioFile_API.AAPICB_AudioFile_API.ACMPCB_AudioFile_API.SM2CB_AudioFile_API.WAAPICB_CanvasCB_GraphicSpritesCB_GraphicSpritesScene Global CB_BASE_NAMECB_CREDITS_DEFAULTCB_NAMECB_OPTIONSCB_VERSIONCB_addCreditsCB_baseToBaseCB_baseToIntCB_br2nlCB_brToNlCB_combineArraysOrObjectsCB_combineAutomaticallyCB_combineJSONCB_combineURIParametersCB_combineURLParametersCB_consoleCB_copyObjectCB_countDecimalDigitsCB_countDecimalPartCB_countDecimalsCB_countIntegerDigitsCB_countIntegerPartCB_creditsCB_forEachCB_forceStringCB_getBase64StringObjectCB_getCookieCB_getDatumCB_getJSONPropertyValueCB_getLZStringObjectCB_getValueIndexCB_getValuePathCB_includeJSFileCB_indexOfCB_initCB_intToBaseCB_isArrayCB_isEmailCB_isFileLocalCB_isStringCB_lastIndexOfCB_ltrimCB_nl2brCB_nlToBrCB_numberFormatCB_numberOfDecimalDigitsCB_numberOfDecimalsCB_numberOfIntegerDigitsCB_parseJSONCB_parseStringCB_regularExpressionStringCB_renderStringCB_replaceAllCB_rtrimCB_scriptPathCB_scriptPathCalculateCB_setCookieCB_setDatumCB_sizeOfCB_sizeofCB_stringifyJSONCB_symmetricCallCB_symmetricCallClearCB_thisCB_trim Namespace: CB_AudioDetector CB_AudioDetector Static class to detect audio API and formats supported. Possible audio APIs are \"WAAPI\" (HTML5 Web Audio API), \"SM2\" (SoundManager 2), \"ACMP\" (Apache Cordova Media Plugin) or \"AAPI\" (HTML5 Audio API). It will return itself if it is tried to be instantiated. Source: CrossBase/audiovisual/audio/CB_AudioDetector.js, line 12 Methods &lt;static&gt; APIExists(audioAPI [, sanitize]) → {boolean} Returns whether a given audio API exists or not (without keeping into account whether it is supported or not). All existing ones are defined in CB_Configuration.CrossBase.CB_AudioFileCache_PREFERRED_AUDIO_APIS. Parameters: Name Type Argument Default Description audioAPI string The audio API that we want to check. All existing ones are defined in CB_Configuration.CrossBase.CB_AudioFileCache_PREFERRED_AUDIO_APIS. For example: \"WAAPI\" (HTML5 Web Audio API), \"SM2\" (SoundManager 2), \"ACMP\" (Apache Cordova Media Plugin) or \"AAPI\" (HTML5 Audio API). sanitize boolean &lt;optional&gt; true If set to true, the \"audioAPI\" given will be trimmed and converted to upper case. Source: CrossBase/audiovisual/audio/CB_AudioDetector.js, line 164 Returns: Returns whether the given audio API exists or not (without keeping into account whether it is supported or not). Type boolean &lt;static&gt; getPreferredAPI( [audioAPIs] [, allowEmulation] [, returnOnEmpty]) → {string|*} Calculates and returns the preferred audio API (from an array if it is given) for the current client, if any. Parameters: Name Type Argument Default Description audioAPIs array &lt;optional&gt; CB_Configuration.CrossBase.CB_AudioFileCache_PREFERRED_AUDIO_APIS An array of strings with the audio APIs that we want to check, in order of preference. All existing ones are defined in CB_Configuration.CrossBase.CB_AudioFileCache_PREFERRED_AUDIO_APIS. For example: \"WAAPI\" (HTML5 Web Audio API), \"SM2\" (SoundManager 2), \"ACMP\" (Apache Cordova Media Plugin) or \"AAPI\" (HTML5 Audio API). allowEmulation boolean &lt;optional&gt; !!CB_Configuration[CB_BASE_NAME].CB_AudioDetector_allowEmulation_DEFAULT If set to true, it will also detect as supported emulated audio APIs (as \"WAAPI\" using waapisim.js instead of supported natively). returnOnEmpty boolean &lt;optional&gt; If set to true and no audio API is supported, it will return the value of this parameter instead of null. Source: CrossBase/audiovisual/audio/CB_AudioDetector.js, line 181 Returns: Returns a string with the preferred audio API (from an array if it is given) for the current client, if any. If no audio API is supported, it will return the value set in the \"returnOnEmpty\" parameter. Type string | * &lt;static&gt; getSupportedAPIs( [audioAPIs] [, allowEmulation]) → {array} Calculates and returns an array with the audio APIs supported (from an array if it is given) for the current client, if any. Parameters: Name Type Argument Default Description audioAPIs array &lt;optional&gt; CB_Configuration.CrossBase.CB_AudioFileCache_PREFERRED_AUDIO_APIS An array of strings with the audio APIs that we want to check. All existing ones are defined in CB_Configuration.CrossBase.CB_AudioFileCache_PREFERRED_AUDIO_APIS. For example: \"WAAPI\" (HTML5 Web Audio API), \"SM2\" (SoundManager 2), \"ACMP\" (Apache Cordova Media Plugin) or \"AAPI\" (HTML5 Audio API). allowEmulation boolean &lt;optional&gt; !!CB_Configuration[CB_BASE_NAME].CB_AudioDetector_allowEmulation_DEFAULT If set to true, it will also detect as supported emulated audio APIs (as \"WAAPI\" using waapisim.js instead of supported natively). Source: CrossBase/audiovisual/audio/CB_AudioDetector.js, line 225 Returns: Returns an array with the audio APIs supported (from an array if it is given) for the current client, if any. If no audio API is supported, an empty array will be returned. Type array &lt;static&gt; getSupportedAudioFormats( [audioFormats] [, supportLevels] [, dataURI]) → {array} Returns an array of strings with the audio formats that are supported (from an array if it is given) by the current client and ordered by support level. Uses the CB_AudioDetector.isAudioFormatSupported function internally. Parameters: Name Type Argument Default Description audioFormats array &lt;optional&gt; CB_Configuration.CrossBase.CB_AudioFileCache_PREFERRED_AUDIO_FORMATS An array of strings with the audio format or audio formats (they can include just the format as 'audio/ogg' or also the codec as for example 'audio/ogg; codecs=\"vorbis\"') that we want to check. supportLevels array &lt;optional&gt; ['probably', 'maybe'] An array with the support level or support levels allowed. Two possible levels: \"probably\" and \"maybe\". The \"probably\" audio formats are more likely to be supported than the \"maybe\" ones. dataURI boolean &lt;optional&gt; false Specifies whether we want to check the support for data URI audios or just for normal audio files. Source: CrossBase/audiovisual/audio/CB_AudioDetector.js, line 40 Returns: Returns an array of strings with the audio formats that are supported (from an array if it is given) and ordered by support level. Type array &lt;static&gt; isAPISupported(audioAPI [, allowEmulation]) → {boolean} Tells whether a given audio API is supported or not by the current client. Parameters: Name Type Argument Default Description audioAPI string The audio API that we want to check. All existing ones are defined in CB_Configuration.CrossBase.CB_AudioFileCache_PREFERRED_AUDIO_APIS. For example: \"WAAPI\" (HTML5 Web Audio API), \"SM2\" (SoundManager 2), \"ACMP\" (Apache Cordova Media Plugin) or \"AAPI\" (HTML5 Audio API). allowEmulation boolean &lt;optional&gt; !!CB_Configuration[CB_BASE_NAME].CB_AudioDetector_allowEmulation_DEFAULT If set to true, it will detect as supported also emulated audio APIs (as \"WAAPI\" using waapisim.js instead of supported natively). Source: CrossBase/audiovisual/audio/CB_AudioDetector.js, line 276 To Do: Have into account allowEmulation and detect whether emulation is being used if so (for example, detect whether waapisim.js is being used). Returns: Returns whether the given audio API is supported or not. Type boolean &lt;static&gt; isAudioFormatSupported(audioFormat [, dataURI]) → {string} Returns the support level of a given audio format by the current client. Parameters: Name Type Argument Default Description audioFormat string The audio format (it can include just the format as 'audio/ogg' or also the codec as for example 'audio/ogg; codecs=\"vorbis\"') that we want to check. dataURI boolean &lt;optional&gt; false Specifies whether we want to check the support for data URI audios or just for normal audio files. Source: CrossBase/audiovisual/audio/CB_AudioDetector.js, line 108 To Do: Think about using MediaSource.isTypeSupported(). Some web clients does not support data URIs for Audio element so we should take this into account. Take into account that data URIs may not be supported when WAAPI is being emulated. Returns: Returns the support level of the given audio format (it will return \"probably\", \"maybe\" or an empty string which means not supported). The \"probably\" audio formats are more likely to be supported than the \"maybe\" ones. Type string &lt;static&gt; isSM2UsingFlash() → {boolean} Tells whether SoundManager 2 is using Adobe Flash (formerly Macromedia Flash) to emulate sound or not. Source: CrossBase/audiovisual/audio/CB_AudioDetector.js, line 341 Returns: Returns whether SoundManager 2 is using Adobe Flash (formerly Macromedia Flash) to emulate sound or not. Type boolean &lt;static&gt; isWAAPIUsingEmulation() → {boolean} Tells whether \"WAAPI\" (HTML5 Web Audio API) is using emulation (through WAAPISim) or not. Source: CrossBase/audiovisual/audio/CB_AudioDetector.js, line 330 Returns: Returns whether \"WAAPI\" (HTML5 Web Audio API) is using emulation (through WAAPISim) or not. Type boolean × Search results Close "},"CB_AudioFile.html":{"id":"CB_AudioFile.html","title":"Class: CB_AudioFile","body":" CrossBrowdy API documentation [printable] Namespaces CB_ArraysCB_AudioDetectorCB_ClientCB_CollisionsCB_ConfigurationCB_Configuration.CrossBaseCB_Configuration.CrossBrowdyCB_ControllersCB_Controllers_ProprietaryCB_Controllers_Proprietary.WIICB_Controllers_Proprietary.WII_UCB_DeviceCB_Device.AmbientLightCB_Device.BatteryCB_Device.LocationCB_Device.MotionCB_Device.OrientationCB_Device.ProximityCB_Device.VibrationCB_ElementsCB_EventsCB_KeyboardCB_Keyboard.charsCB_Keyboard.extendedCB_Keyboard.keysCB_ModulesCB_MouseCB_Mouse.CursorImageCB_NetCB_Net.FetchCB_Net.RESTCB_Net.SocketsCB_Net.Sockets.SockJSCB_Net.XHRCB_PointerCB_ScreenCB_SpeakerCB_TouchCB_baseSymbols Classes CB_AudioFileCB_AudioFileCacheCB_AudioFileSpritesCB_AudioFileSpritesPoolCB_AudioFile_API.AAPICB_AudioFile_API.ACMPCB_AudioFile_API.SM2CB_AudioFile_API.WAAPICB_CanvasCB_GraphicSpritesCB_GraphicSpritesScene Global CB_BASE_NAMECB_CREDITS_DEFAULTCB_NAMECB_OPTIONSCB_VERSIONCB_addCreditsCB_baseToBaseCB_baseToIntCB_br2nlCB_brToNlCB_combineArraysOrObjectsCB_combineAutomaticallyCB_combineJSONCB_combineURIParametersCB_combineURLParametersCB_consoleCB_copyObjectCB_countDecimalDigitsCB_countDecimalPartCB_countDecimalsCB_countIntegerDigitsCB_countIntegerPartCB_creditsCB_forEachCB_forceStringCB_getBase64StringObjectCB_getCookieCB_getDatumCB_getJSONPropertyValueCB_getL bject with the desired options. audioAPI string &lt;optional&gt; CB_AudioDetector.getPreferredAPI(undefined, false, null) || CB_AudioDetector.getPreferredAPI(undefined, true, null) The desired audio API to be used. If not provided, it will try to calculate the best one for the current client by calling the CB_AudioDetector.getPreferredAPI function internally. Audio API support will depend on the current client being used. All possible ones are defined in CB_Configuration.CrossBase.CB_AudioFileCache_PREFERRED_AUDIO_APIS. For example: \"WAAPI\" (HTML5 Web Audio API), \"SM2\" (SoundManager 2), \"ACMP\" (Apache Cordova Media Plugin) or \"AAPI\" (HTML5 Audio API). callbackOk function &lt;optional&gt; Function with no parameters to be called when the audio has been loaded successfully, being \"this\" the CB_AudioFile object itself. callbackError function &lt;optional&gt; Function to be called if the audio has not been loaded successfully. The first and unique parameter will be a string describing the error found (if it could be determined), being \"this\" the CB_AudioFile object itself. Source: CrossBase/audiovisual/audio/CB_AudioFile.js, line 24 To Do: Do not allow to create one object with an \"id\" which has already been used (unless the value is undefined, null...). Note that the \"id\" is not case sensitive and it should be unique for each object. Send the CB_AudioFile object itself as a parameter when calling both \"callbackOk\" and \"callbackError\". Think about allowing to define 'useXHR' and 'useCache' options (used by CB_AudioFile_API.WAAPI objects). Method getCopy and static method filterProperties (similar to the ones from CB_GraphicSprites and CB_GraphicSpritesScene). Returns: Returns a new CB_AudioFile object. Type CB_AudioFile Members &lt;constant&gt; DEFAULT_OPTIONS :CB_AudioFile.OPTIONS Keeps the default options when an object is created. Format: { autoLoad: boolean, autoPlay: boolean, loop: boolean, volume: number }. Type: CB_AudioFile.OPTIONS Default Va nction will be called immediately if the method was previously called and it is still running currently. ignoreQueue boolean &lt;optional&gt; false Used internally as the \"ignoreQueue\" parameter when calling the CB_AudioFile#checkPlaying method of each CB_AudioFile object. Source: CrossBase/audiovisual/audio/CB_AudioFileCache.js, line 1990 To Do: Think about implementing an \"audioFiles\" parameter. Returns: Returns the number of CB_AudioFile objects whose status belonged to the \"unchecked\" value (the value of the CB_AudioFile#UNCHECKED property) before the execution of this method. It will return 0 (zero) if the method is tried to be executed while there is another previous call of it still running. It will also return 0 (zero) if the status of the audio file cache is not loaded (the CB_AudioFileCache#status property does not belong to the value set in the CB_AudioFileCache.LOADED property) nor unchecked (the CB_AudioFileCache#status property does not belong to the value set in the CB_AudioFileCache.UNCHECKED property). Type integer clearAudioFiles( [avoidCallingCheckCacheLoaded]) → {array} Cleans the array of the CB_AudioFile objects (taking off the undefined or null ones) which is in the CB_AudioFileCache#audioFiles property, just keeping the valid ones and clearing (destroying and removing) the others. For performance purposes. Internal usage only recommended. Parameters: Name Type Argument Default Description avoidCallingCheckCacheLoaded boolean &lt;optional&gt; false If set to false and neither the CB_AudioFileCache#checkPlayingAll nor the CB_AudioFileCache#setAudioAPIAll methods are being executed, it will call the CB_AudioFileCache#_checkCacheLoaded internal method which will call the \"onLoad\" function defined in the CB_AudioFileCache#onLoad property if the number of needed CB_AudioFile objects has been reached (after performing the cleaning process). Internal usage only recommended. Source: CrossBase/audiovisual/audio/CB_AudioFileCache.js, line 1038 R olean Default Value: CB_AudioFile_API.AAPI.prototype.DEFAULT_OPTIONS.loop Source: CrossBase/audiovisual/audio/CB_AudioFile_API_AAPI.js, line 63 &lt;readonly&gt; onStopFunction :function Function to call when the audio stops. Type: function Source: CrossBase/audiovisual/audio/CB_AudioFile_API_AAPI.js, line 135 &lt;readonly&gt; pauseTime :number Stores the time (in milliseconds) when the audio has been paused. Type: number Source: CrossBase/audiovisual/audio/CB_AudioFile_API_AAPI.js, line 117 &lt;readonly&gt; paused :boolean Tells whether the audio is paused or not. Type: boolean Default Value: false Source: CrossBase/audiovisual/audio/CB_AudioFile_API_AAPI.js, line 108 &lt;readonly&gt; status :integer Tells whether the file is unloaded (CB_AudioFile.UNLOADED), loading (CB_AudioFile.LOADING), unchecked (CB_AudioFile.UNCHECKED), checking (CB_AudioFile.CHECKING), loaded (CB_AudioFile.LOADED), failed (CB_AudioFile.FAILED) or aborted (CB_AudioFile.ABORTED). Type: integer Default Value: CB_AudioFile.UNLOADED Source: CrossBase/audiovisual/audio/CB_AudioFile_API_AAPI.js, line 54 &lt;readonly&gt; stopped :boolean Tells whether the audio is stopped or not. Type: boolean Default Value: true Source: CrossBase/audiovisual/audio/CB_AudioFile_API_AAPI.js, line 126 &lt;readonly&gt; volume :number Stores the volume of this audio. Accepted values go from 0 to MAX_VOLUME, where MAX_VOLUME is 100 if the CB_Configuration.CrossBase.CB_AudioFile_AudioFileCache_USE_SPEAKER_VOLUME_AS_MAXIMUM property is false or otherwise MAX_VOLUME is the returning value of the CB_Speaker.getVolume function. Type: number Default Value: CB_AudioFile_API.AAPI.prototype.DEFAULT_OPTIONS.volume Source: CrossBase/audiovisual/audio/CB_AudioFile_API_AAPI.js, line 72 &lt;readonly&gt; volumeBeforeMute :number Stores the volume of this audio before it was muted (to restore it later). Valid values go from 0 to MAX_VOLUME, where MAX_VOLUME is 100 if the CB_Configuration.CrossBase.CB_AudioFile_AudioFileCache_USE_SPEAKER_VOLUME_AS_MAXIMUM property is false or otherwise MAX_VOLUME is the returning value of the CB_Speaker.getVolume function. Type: number Default Value: CB_AudioFile_API.AAPI#volume Source: CrossBase/audiovisual/audio/CB_AudioFile_API_AAPI.js, line 81 Methods checkPlaying( [callbackOk] [, callbackError] [, ignoreStatus] [, ignoreQueue] [, useCache]) → {boolean} Checks whether the audio can be played or not. Recommended to be called through a user-driven event (as onClick, onTouch, etc.), as some web clients may need this at least the first time in order to be able to play the audio. Also recommended to use before calling the CB_AudioFile_API.AAPI#play method the first time. The checking action will only be performed if the value of the CB_AudioFile_API.AAPI#status property belongs to the CB_AudioFile.UNCHECKED or to the CB_AudioFile.CHECKING value. After checking, if the audio can be played, the CB_AudioFile_API.AAPI#status of the object will get the value of CB_AudioFile.LOADED. Otherwise, if it cannot be played, the CB_AudioFile_API.AAPI#status property will get the value of {CB_AudioFile.FAILED}. Parameters: Name Type Argument Default Description callbackOk function &lt;optional&gt; Function with no parameters to be called when the audio has been checked successfully, being \"this\" the CB_AudioFile_API.AAPI object itself. callbackError function &lt;optional&gt; Function to be called if the audio has not been checked successfully. The first and unique parameter will be a string describing the error found (if it could be determined), being \"this\" the CB_AudioFile_API.AAPI object itself. ignoreStatus boolean &lt;optional&gt; false If set to false and the CB_AudioFile_API.AAPI#status property does not belong neither to the \"UNCHECKED\" status (defined in the CB_AudioFile.UNCHECKED constant) nor to the \"CHECKING\" status (defined in the CB_AudioFile.CHECKING constant), it will fail calling the \"callbackError\" function (if any). If set to true, it will try to perform the checking action regardless the status of the audio. ignoreQueue boolean &lt;optional&gt; false If set to false and there is already the maximum number of audio files being checked (defined internally), the function will exit and it will call itself automatically again and again until the checking process can be performed (when its queue turn has been reached). This is done for performance purposes. useCache boolean &lt;optional&gt; false This parameter will be ignored in this audio API. Source: CrossBase/audiovisual/audio/CB_AudioFile_API_AAPI.js, line 517 Returns: Returns false if the checking could not be performed and failed. If it returns true, it can mean either the checking has been processed successfully or it will fail in the future, so it is recommended to ignore the returning value and use the callback functions instead. Type boolean destructor( [stopSound] [, keepStoppedUnaltered] [, avoidOnStop] [, forceOnStop]) Destroys the audio file object and frees memory. Sets its current CB_AudioFile_API.AAPI#status property to ABORTED (CB_AudioFile.ABORTED value). Parameters: Name Type Argument Default Description stopSound boolean &lt;optional&gt; false If set to true, it will also call the CB_AudioFile_API.AAPI#stop method. keepStoppedUnaltered boolean &lt;optional&gt; false Used internally as the \"keepStoppedUnaltered\" parameter to call the CB_AudioFile_API.AAPI#stop method. If the \"stopSound\" parameter is not set to true, this parameter will be ignored as the \"stop\" method will not be called. avoidOnStop boolean &lt;optional&gt; false Used internally as the \"avoidOnStop\" parameter to call the CB_AudioFile_API.AAPI#stop method. If the \"stopSound\" parameter is not set to true, this parameter will be ignored as the \"stop\" method will not be called. forceOnStop boolean &lt;optional&gt; false Used internally as the \"forceOnStop\" parameter to call the CB_AudioFile_API.AAPI#stop method. If the \"stopSound\" parameter is not set to true, this parameter will be ignored as the \"stop\" method will not be called. Source: CrossBase/audiovisual/audio/CB_AudioFile_API_AAPI.js, line 255 getCurrentTime() → {number} Gets the current time (in milliseconds) which belongs to the position where the audio is currently playing or where it has been paused. Note that some audio APIs and clients could give wrong values. Source: CrossBase/audiovisual/audio/CB_AudioFile_API_AAPI.js, line 1155 Returns: Returns the current time (in milliseconds). Note that some audio APIs and clients could give wrong values. Type number getDuration() → {number} Tells the duration of the audio (in milliseconds). Note that some clients might not calculate the duration correctly and, in this case, a zero (0) value would be returned. Source: CrossBase/audiovisual/audio/CB_AudioFile_API_AAPI.js, line 713 Returns: Returns the duration of the audio (in milliseconds). Note that some clients might not calculate the duration correctly and, in this case, a zero (0) value would be returned. Type number getProgress() → {number} Returns a number representing the percentage of the loading progress for the audio file (from 0 to 100, being 100 a complete loading progress). The way to calculate it internally may differ from one audio API to another and it is not totally reliable. Source: CrossBase/audiovisual/audio/CB_AudioFile_API_AAPI.js, line 1214 Returns: Returns a number representing the percentage of the loading progress for the audio file (from 0 to 100, being 100 a complete loading progress). The way to calculate it internally may differ from one audio API to another and it is not totally reliable. Type number load( [filePath] [, autoPlay] [, callbackOk] [, callbackError] [, forceReload]) → {CB_AudioFile_API.AAPI|null} Loads the desired audio file with the desired options. Recommended to be called through a user-driven event (as onClick, onTouch, etc.), as some web clients may need this at least the first time in order to be able to play the audio. This method will be called automatically by the constructor if the \"autoLoad\" option was set to true in its given \"options\" parameter. When this method is called, if the CB_AudioFile_API.AAPI#status property already has the \"LOADED\" status (defined in the CB_AudioFile.LOADED constant) and the \"forceReload\" parameter is not set to true, it will exit calling the given \"callbackOk\" function (if any) immediately. Otherwise, regardless the status, the status will be set to \"LOADING\" (defined in the CB_AudioFile.LOADING constant). After it, it will reach the \"UNCHECKED\" (defined in the CB_AudioFile.UNCHECKED constant). If the \"autoPlay\" parameter is not set to true, this will be the final status (and it will be necessary to call the CB_AudioFile_API.AAPI#checkPlaying method after it). After it and only if the \"autoPlay\" is set to true, as the CB_AudioFile_API.AAPI#checkPlaying method will be called internally, it will have the \"CHECKING\" status (defined in the CB_AudioFile.CHECKING constant) and finally the \"LOADED\" status (defined in the CB_AudioFile.LOADED constant) if all goes well. Parameters: Name Type Argument Default Description filePath string &lt;optional&gt; CB_AudioFile_API.AAPI#filePath The path of the audio file or a data URI. NOTE: Only some clients with some audio APIs will support data URIs. autoPlay string &lt;optional&gt; false If set to true, it will start playing the audio automatically (by calling the CB_AudioFile_API.AAPI#play method internally). If set to true and the CB_AudioFile_API.AAPI#status property reaches to the \"UNCHECKED\" status (defined in the CB_AudioFile.UNCHECKED constant), it will also call internally the CB_AudioFile_API.AAPI#checkPlaying method. callbackOk function &lt;optional&gt; Function with no parameters to be called when the audio has been loaded successfully, being \"this\" the CB_AudioFile_API.AAPI object itself. callbackError function &lt;optional&gt; Function to be called if the audio has not been loaded successfully. The first and unique parameter will be a string describing the error found (if it could be determined), being \"this\" the CB_AudioFile_API.AAPI object itself. forceReload boolean &lt;optional&gt; false If set to false, the \"filePath\" has not been changed from the previously used and the CB_AudioFile_API.AAPI#status property belongs to the \"LOADED\" status (defined in the CB_AudioFile.LOADED constant), it will exit the method without loading the audio file again (calling the \"callbackOk\" function, if any). Source: CrossBase/audiovisual/audio/CB_AudioFile_API_AAPI.js, line 294 Returns: Returns the audio API object (if it was possible to create) or null otherwise. Type CB_AudioFile_API.AAPI | null mute( [onMute]) → {number} Mutes the audio file. Parameters: Name Type Argument Description onMute function &lt;optional&gt; Callback function which will be called if it has been possible to mute the audio file (or at least it was possible to try it). It will not receive any parameters, being \"this\" the CB_AudioFile_API.AAPI object. Source: CrossBase/audiovisual/audio/CB_AudioFile_API_AAPI.js, line 1119 Returns: Returns the current volume (from 0 to the maximum value, where the maximum value will be the returning value of calling the CB_Speaker.getVolume function if the CB_Configuration.CrossBase.CB_AudioFile_AudioFileCache_USE_SPEAKER_VOLUME_AS_MAXIMUM property is set to true or it will be 100 otherwise). If all goes well, the returning value should be zero (0). Note that, even when it returns a zero (0) value, this does not always mean that the mute has been applied successfully. Type number onStop(callbackFunction [, keepOldFunction]) → {boolean} Sets a function to execute when the audio file stops playing or removes it. Parameters: Name Type Argument Default Description callbackFunction function | null The function (event listener) that we want to execute when the event is fired. No parameters will be received, being \"this\" the CB_AudioFile_API.AAPI ber &lt;optional&gt; CB_AudioFile_API.AAPI#getDuration() Time in milliseconds where we want the audio to stop at. If not provided or it is not a valid number, it will use the returning value of the CB_AudioFile_API.AAPI#getDuration method (which should belong to the total duration of the audio, if it was calculated correctly). loop boolean &lt;optional&gt; CB_AudioFile_API.AAPI#loop Sets whether we want to play the audio looping (starting again and again) or just play it once. Note that at the end of each loop the \"onStop\" function defined (through the CB_AudioFile_API.AAPI#onStop method) will not be called. avoidDelayedPlay boolean &lt;optional&gt; false If set to false (recommended) and the audio failed previously or was aborted (destroyed), it will try to load it correctly again automatically and play it after that if possible (this can take some time so the audio could start playing after a delay). Otherwise, if set to true and the audio failed or was aborted (destroyed), the audio will not play at all and the \"stop\" method will be called immediately. allowedRecursiveDelay boolean &lt;optional&gt; CB_Configuration.CrossBase.CB_AudioFile_AudioFileCache_ALLOWED_RECURSIVE_DELAY_DEFAULT The maximum amount of time (in milliseconds) of delay that we accept before start playing the audio. If the amount of time is overcome, the audio will not play at all and the CB_AudioFile_API.AAPI#stop method will be called immediately. Used only when the \"avoidDelayedPlay\" parameter is set to false and the audio needs to be loaded because it failed previously or was aborted (destroyed). onPlayStart function &lt;optional&gt; Function to be called when the audio starts playing successfully. The function will be called with the following parameters (in order): \"startAt\", \"stopAt\", \"startAtNextLoop\", \"loop\", \"avoidDelayedPlay\", \"allowedRecursiveDelay\" and \"startPlayingTime\", being \"this\" the CB_AudioFile_API.AAPI object. If the audio is looping, this will be called rom 0 to 100, being 100 a complete loading progress). The way to calculate it internally may differ from one audio API to another and it is not totally reliable. Source: CrossBase/audiovisual/audio/CB_AudioFile_API_WAAPI.js, line 1353 Returns: Returns a number representing the percentage of the loading progress for the audio file (from 0 to 100, being 100 a complete loading progress). The way to calculate it internally may differ from one audio API to another and it is not totally reliable. Type number load( [filePath] [, autoPlay] [, callbackOk] [, callbackError] [, forceReload] [, useXHR] [, useCache]) → {CB_AudioFile_API.WAAPI|null} Loads the desired audio file with the desired options. Recommended to be called through a user-driven event (as onClick, onTouch, etc.), as some web clients may need this at least the first time in order to be able to play the audio. Uses Base64Binary internally. This method will be called automatically by the constructor if the \"autoLoad\" option was set to true in its given \"options\" parameter. When this method is called, if the CB_AudioFile_API.WAAPI#status property already has the \"LOADED\" status (defined in the CB_AudioFile.LOADED constant) and the \"forceReload\" parameter is not set to true, it will exit calling the given \"callbackOk\" function (if any) immediately. Otherwise, regardless the status, the status will be set to \"LOADING\" (defined in the CB_AudioFile.LOADING constant). After it, it will reach the \"UNCHECKED\" (defined in the CB_AudioFile.UNCHECKED constant). If the \"autoPlay\" parameter is not set to true, this will be the final status (and it will be necessary to call the CB_AudioFile_API.WAAPI#checkPlaying method after it). After it and only if the \"autoPlay\" is set to true, as the CB_AudioFile_API.WAAPI#checkPlaying method will be called internally, it will have the \"CHECKING\" status (defined in the CB_AudioFile.CHECKING constant) and finally the \"LOADED\" status (defined in the CB_AudioFile.LOADED constant) if all goes well. Parameters: Name Type Argument Default Description filePath string &lt;optional&gt; CB_AudioFile_API.WAAPI#filePath The path of the audio file or a data URI. NOTE: Only some clients with some audio APIs will support data URIs. autoPlay string &lt;optional&gt; false If set to true, it will start playing the audio automatically (by calling the CB_AudioFile_API.WAAPI#play method internally). If set to true and the CB_AudioFile_API.WAAPI#status property reaches the \"UNCHECKED\" status (defined in the CB_AudioFile.UNCHECKED constant), it will also call internally the CB_AudioFile_API.WAAPI#checkPlaying method. callbackOk function &lt;optional&gt; Function with no parameters to be called when the audio has been loaded successfully, being \"this\" the CB_AudioFile_API.WAAPI object itself. callbackError function &lt;optional&gt; Function to be called if the audio has not been loaded successfully. The first and unique parameter will be a string describing the error found (if it could be determined), being \"this\" the CB_AudioFile_API.WAAPI object itself. forceReload boolean &lt;optional&gt; false If set to false, the \"filePath\" has not been changed from the previously used and the CB_AudioFile_API.WAAPI#status property belongs to the \"LOADED\" status (defined in the CB_AudioFile.LOADED constant), it will exit the method without loading the audio file again (calling the \"callbackOk\" function, if any). useXHR boolean &lt;optional&gt; CB_AudioFile_API.WAAPI#DEFAULT_OPTIONS.useXHR Defines whether to use or not XHR (AJAX) to load the audio file. useCache boolean &lt;optional&gt; CB_AudioFile_API.WAAPI#DEFAULT_OPTIONS.useCache Defines whether to try to use or not a cache for performance purposes. If set to true and the audio file was loaded before, it will try to use the cache (if possible) to accelerate the loading process. Source: CrossBase/audiovisual/audio/CB_AudioFile_API_WAAPI.js, line 356 Returns: Returns the audio API object (if it was nded for internal usage only. isLooping boolean &lt;optional&gt; false Used to determine whether this method was called automatically again by itself because it is looping the audio. Recommended for internal usage only. startPlayingTime integer &lt;optional&gt; Contains the time when the audio should start playing. Recommended for internal usage only. Source: CrossBase/audiovisual/audio/CB_AudioFile_API_WAAPI.js, line 910 Returns: It returns false if the duration is 0 (\"startAt\" and \"stopAt\" are the same number), returns \"-1\" if the audio cannot be played and an error is detected or returns true otherwise. Note that even when it returns true there can be a non-detectable error and maybe the audio is not played. Type boolean | integer resume( [loop] [, avoidDelayedPlay] [, allowedRecursiveDelay] [, onPlayStart] [, onLoadError]) → {boolean|integer} Resumes the audio (after being paused), starting from the same point it was paused previously. Parameters: Name Type Argument Default Description loop boolean &lt;optional&gt; CB_AudioFile_API.WAAPI#loop Sets whether we want to play the audio looping (starting again and again) or just play it once. Note that at the end of each loop the \"onStop\" function defined (through the CB_AudioFile_API.WAAPI#onStop method) will not be called. avoidDelayedPlay boolean &lt;optional&gt; false If set to false (recommended) and the audio failed previously or was aborted (destroyed), it will try to load it correctly again automatically and play it after that if possible (this can take some time so the audio could start playing after a delay). Otherwise, if set to true and the audio failed or was aborted (destroyed), the audio will not play at all and the CB_AudioFile_API.WAAPI#stop method will be called immediately. allowedRecursiveDelay boolean &lt;optional&gt; CB_Configuration.CrossBase.CB_AudioFile_AudioFileCache_ALLOWED_RECURSIVE_DELAY_DEFAULT The maximum amount of time (in milliseconds) of delay that we accept before start playi ce: CB_Controllers CB_Controllers Static class to manage different controllers (gamepads, joysticks, remotes, etc.). It will return itself if it is tried to be instantiated. It uses gamepad-plus. Source: CrossBase/input/controllers/CB_Controllers.js, line 8 To Do: Find a way to do button mapping (so we could use names as LEFT, RIGHT, etc.) and normalization for most web clients and gamepads (without forgetting proprietary ones as WII U, etc.). Consider using always a numeric index instead of the ID of the gamepad (array instead of object), which could be a string, for CB_Controllers._gamepads (for optimization purposes). Consider modifying CB_Controllers.isButtonDown function or add a new one to check whether any button (or axes) is down or not. Methods &lt;static&gt; getAxes( [gamepadId] [, gamepadIdNumeric] [, caseSensitive] [, avoidProprietary]) → {array} Gets an array with information about the status of the axes of a given gamepad (or from all if none is given). Parameters: Name Type Argument Default Description gamepadId integer | string &lt;optional&gt; \"\" If an empty string is given, all gamepads available will be checked. Otherwise, it will only check the gamepad with the given ID or index (if any). When more than one gamepad is checked, the first axes values found which are not zero (0) will have priority. gamepadIdNumeric boolean &lt;optional&gt; false|true If the \"gamepadId\" parameter is an empty string, this parameter will be ignored. Otherwise, if the \"gamepadId\" parameter is not empty and this parameter is set to true, the gamepadId parameter will be converted to integer using \"parseInt\" internally. By default, this parameter is false unless the given \"gamepadId\" is numeric. caseSensitive boolean &lt;optional&gt; false Defines whether the \"gamepadId\" given should match the ID of the gamepad being case sensitive or not. This parameter will only be considered when the \"gamepadIdNumeric\" parameter is set to false. avoidProprietary boolean & olean &lt;optional&gt; CB_Configuration.CrossBase.CB_Controllers_avoidProprietary_DEFAULT If set to true, proprietary gamepads will not be checked (performance will be faster). Source: CrossBase/input/controllers/CB_Controllers.js, line 379 Returns: Returns an array with the axes pressed of a given gamepad (or from all if none is given). If more than one gamepad is pressing the same axis, it will return the value of the first one found. Type Object &lt;static&gt; getButtons( [gamepadId] [, gamepadIdNumeric] [, caseSensitive] [, avoidProprietary]) → {Object} Gets an object with all the buttons of a given gamepad (or from all if none is given). Parameters: Name Type Argument Default Description gamepadId integer | string &lt;optional&gt; \"\" If an empty string is given, all gamepads available will be checked. Otherwise, it will only check the gamepad with the given ID or index (if any). gamepadIdNumeric boolean &lt;optional&gt; false|true If the \"gamepadId\" parameter is an empty string, this parameter will be ignored. Otherwise, if the \"gamepadId\" parameter is not empty and this parameter is set to true, the gamepadId parameter will be converted to integer using \"parseInt\" internally. By default, this parameter is false unless the given \"gamepadId\" is numeric. caseSensitive boolean &lt;optional&gt; false Defines whether the \"gamepadId\" given should match the ID of the gamepad being case sensitive or not. This parameter will only be considered when the \"gamepadIdNumeric\" parameter is set to false. avoidProprietary boolean &lt;optional&gt; CB_Configuration.CrossBase.CB_Controllers_avoidProprietary_DEFAULT If set to true, proprietary gamepads will not be checked (performance will be faster). Source: CrossBase/input/controllers/CB_Controllers.js, line 476 Returns: Returns an object with all the buttons of a given gamepad (or from all if none is given). The indexes will be the button code and the values will be an object with information about the button (with t used by the Ambient Light Sensor API. Source: CrossBase/device/CB_Device.js, line 1144 To Do: Normalize more differences between web clients. Returns: Returns the given event object again but normalized (if possible). Type Event &lt;static&gt; onChange(eventFunction [, keepOldFunction] [, useCapture] [, callbackError]) → {undefined|false} Sets the event to get the ambient light or removes it. Uses the Ambient Light Sensor API or the Ambient Light Sensor Events (\"ondevicelight\") or \"onlightlevel\" event. The given \"eventFunction\" will receive the event object as the first parameter but this event object will vary depending on the way to get the ambient light which is supported by the client (if any): First choice, if available, uses the Ambient Light Sensor API and \"event.value\" will contain the units in lux. Second choice, if available, uses the Ambient Light Sensor Events (\"ondevicelight\") and \"event.value\" will contain the units in lux. Third choice, if available, uses the \"onlightlevel\" event and \"event.value\" will be \"\" (an empty string), \"dim\", \"normal\" or \"bright\" instead of a number. Parameters: Name Type Argument Default Description eventFunction function | null The function that will be called when the event is fired. The event object received will already be normalized by the CB_Device.AmbientLight.normalizeEvent function automatically. Despite of this, due to the big differences between different clients, the event object received as the first parameter will vary depending on the way to get the ambient light which is supported by the client (if any). If a null value is used, the event will be removed. keepOldFunction boolean &lt;optional&gt; true Defines whether we want to keep any possible previous event listener or not. useCapture float &lt;optional&gt; false Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the addEventListener method and will 2brCB_nlToBrCB_numberFormatCB_numberOfDecimalDigitsCB_numberOfDecimalsCB_numberOfIntegerDigitsCB_parseJSONCB_parseStringCB_regularExpressionStringCB_renderStringCB_replaceAllCB_rtrimCB_scriptPathCB_scriptPathCalculateCB_setCookieCB_setDatumCB_sizeOfCB_sizeofCB_stringifyJSONCB_symmetricCallCB_symmetricCallClearCB_thisCB_trim Namespace: Battery CB_Device. Battery Static class to manage the device's battery. It will return itself if it is tried to be instantiated. Source: CrossBase/device/CB_Device.js, line 746 To Do: Normalize more differences between web clients. Methods &lt;static&gt; cordova_onChange(eventFunction [, keepOldFunction] [, useCapture]) Sets a function to execute when the \"batterystatus\" event of the battery is fired or removes it. Using the Apache Cordova's Battery Status plugin. Parameters: Name Type Argument Default Description eventFunction function | null The function that will be called when the event is fired. Following the same rules as in https://github.com/apache/cordova-plugin-battery-status. If a null value is used, the event will be removed. keepOldFunction boolean &lt;optional&gt; true Defines whether we want to keep any possible previous event listener or not. useCapture float &lt;optional&gt; false Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the addEventListener method and will be used as its third parameter. Source: CrossBase/device/CB_Device.js, line 976 &lt;static&gt; cordova_onCritical(eventFunction [, keepOldFunction] [, useCapture]) Sets a function to execute when the \"batterycritical\" event of the battery is fired or removes it. Using the Apache Cordova's Battery Status plugin. Parameters: Name Type Argument Default Description eventFunction function | null The function that will be called when the event is fired. Following the same rules as in https://github.com/apache/cordova-plugin-battery-status. If a null value is used, the event will be removed. keepOldFunction boolean &lt;optional&gt; true Defines whether we want to keep any possible previous event listener or not. useCapture float &lt;optional&gt; false Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the addEventListener method and will be used as its third parameter. Source: CrossBase/device/CB_Device.js, line 1002 &lt;static&gt; cordova_onLow(eventFunction [, keepOldFunction] [, useCapture]) Sets a function to execute when the \"batterylow\" event of the battery is fired or removes it. Using the Apache Cordova's Battery Status plugin. Parameters: Name Type Argument Default Description eventFunction function | null The function that will be called when the event is fired. Following the same rules as in https://github.com/apache/cordova-plugin-battery-status. If a null value is used, the event will be removed. keepOldFunction boolean &lt;optional&gt; true Defines whether we want to keep any possible previous event listener or not. useCapture float &lt;optional&gt; false Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the addEventListener method and will be used as its third parameter. Source: CrossBase/device/CB_Device.js, line 989 &lt;static&gt; get( [callbackOk] [, chargingOnFail] [, levelOnFail] [, chargingTimeOnFail] [, dischargingTimeOnFail]) → {Object|Promise} Gets the battery object (BatteryManager) using the Battery Status API (or compatible one) if available or falling back to Apache Cordova's Battery Status plugin emulating the object if possible or a fake object otherwise. It could be synchronous or asynchronous depending on the client. When the Battery Status API (or compatible one) is not available, the generated object will always contain null values for the \"onchargingchange\", \"onchargingtimechage\", \"ondischargingtimechange\" and \"onlevelchange\" properties. The \"charging\" and \"level\" properties will be tried to be calculated by using Apache Cordova's Battery Status plugin if possible. The return will be synchronous only when getBattery function is not available. The best practice is to ignore the immediate return value and just trust the first parameter passed to the \"callbackOk\" function once it is called, since this one will be the final battery object (real or fake). Parameters: Name Type Argument Description callbackOk function &lt;optional&gt; The callback function that will be called once the final battery object (real or fake one) is gotten (passed as the first and unique parameter). Highly recommended since it is the unique way to always get the final battery object (due the fact that some clients will execute the function asynchronously). chargingOnFail boolean &lt;optional&gt; Desired value for the \"charging\" property of the fake battery object when neither the Battery Status API (or compatible one) nor Apache Cordova's Battery Status plugin are available. It should follow the same rules as the real property of the BatteryManager object. levelOnFail float &lt;optional&gt; Desired value for the \"level\" property of the fake battery object when neither the Battery Status API (or compatible one) nor Apache Cordova's Battery Status plugin are available. It should follow the same rules as the real property of the BatteryManager object. chargingTimeOnFail integer &lt;optional&gt; Desired value for the \"chargingTime\" property of the fake battery object when the Battery Status API (or compatible one) is not available. It should follow the same rules as the real property of the BatteryManager object. dischargingTimeOnFail integer &lt;optional&gt; Desired value for the \"dischargingTime\" property of the fake battery object when the Battery Status API (or compatible one) is not available. It should follow the same rules as the real property of the BatteryManager object. Source: CrossBase/device/CB_Device.js, line 785 Returns: Returns the battery object (fake or real) synchronously only when the native getBattery function is not available. Otherwise it returns a Promise (the result of calling navigator.getBattery().then(callbackOk)). It is highly recommended to ignore this returned value. Type Object | Promise &lt;static&gt; getChargingTime( [callbackOk] [, valueOnFail]) → {integer|Promise} Returns the time (in seconds) that the battery needs to be completely charged. Using the CB_Device.Battery.get function internally. It could be synchronous or asynchronous depending on the client. The return will be synchronous only sometimes (when it is asynchronous it will just return a Promise), following the same rules as the CB_Device.Battery.get function which is called internally. The best practice is to ignore the immediate return value and just trust the first parameter passed to the \"callbackOk\" function once it is called, since this one will be the final value that we want to get (real or fake). Parameters: Name Type Argument Description callbackOk function &lt;optional&gt; The callback function that will be called once the final value (real or fake one) is gotten (passed as the first and unique parameter). Highly recommended since it is the unique way to always get the final value (due the fact that some clients will execute the function asynchronously). valueOnFail integer &lt;optional&gt; Desired value to use when it fails getting the real one. It should follow the same rules as the real \"chargingTime\" property of the BatteryManager object. Source: CrossBase/device/CB_Device.js, line 858 Returns: Returns the desired value only when the function is executed synchronously (following the same rules as the CB_Device.Battery.get function which is called internally). It is highly recommended to ignore this returned value. Type integer | Promise &lt;static&gt; getDischargingTime( [callbackOk] [, valueOnFail]) → {integer|Promise} Returns the time (in seconds) that the battery needs to be completely discharged (or when the device will shutdown, depending on the client). Using the CB_Device.Battery.get function internally. It could be synchronous or asynchronous depending on the client. The return will be synchronous only sometimes (when it is asynchronous it will just return a Promise), following the same rules as the CB_Device.Battery.get function which is called internally. The best practice is to ignore the immediate return value and just trust the first parameter passed to the \"callbackOk\" function once it is called, since this one will be the final value that we want to get (real or fake). Parameters: Name Type Argument Description callbackOk function &lt;optional&gt; The callback function that will be called once the final value (real or fake one) is gotten (passed as the first and unique parameter). Highly recommended since it is the unique way to always get the final value (due the fact that some clients will execute the function asynchronously). valueOnFail integer &lt;optional&gt; Desired value to use when it fails getting the real one. It should follow the same rules as the real \"dischargingTime\" property of the BatteryManager object. Source: CrossBase/device/CB_Device.js, line 875 Returns: Returns the desired value only when the function is executed synchronously (following the same rules as the CB_Device.Battery.get function which is called internally). It is highly recommended to ignore this returned value. Type integer | Promise &lt;static&gt; getLevel( [callbackOk] [, valueOnFail]) → {float|Promise} Returns tha current charging level of the battery. Using the CB_Device.Battery.get function internally. It could be synchronous or asynchronous depending on the client. The return will be synchronous only sometimes (when it is asynchronous it will just return a Promise), following the same rules as the CB_Device.Battery.get function which is called internally. The best practice is to ignore the immediate return value and just trust the first parameter passed to the \"callbackOk\" function once it is called, since this one will be the final value that we want to get (real or fake). Parameters: Name Type Argument Description callbackOk function &lt;optional&gt; The callback function that will be called once the final value (real or fake one) is gotten (passed as the first and unique parameter). Highly recommended since it is the unique way to always get the final value (due the fact that some clients will execute the function asynchronously). valueOnFail float &lt;optional&gt; Desired value to use when it fails getting the real one. It should follow the same rules as the real \"level\" property of the BatteryManager object. Source: CrossBase/device/CB_Device.js, line 841 Returns: Returns the desired value only when the function is executed synchronously (following the same rules as the CB_Device.Battery.get function which is called internally). It is highly recommended to ignore this returned value. Type float | Promise &lt;static&gt; isCharging( [callbackOk] [, valueOnFail]) → {boolean|Promise} Returns whether the battery is charging or not. Using the CB_Device.Battery.get function internally. It could be synchronous or asynchronous depending on the client. The return will be synchronous only sometimes (when it is asynchronous it will just return a Promise), following the same rules as the CB_Device.Battery.get function which is called internally. The best practice is to ignore the immediate return value and just trust the first parameter passed to the \"callbackOk\" function once it is called, since this one will be the final value that we want to get (real or fake). Parameters: Name Type Argument Description callbackOk function &lt;optional&gt; The callback function that will be called once the final value (real or fake one) is gotten (passed as the first and unique parameter). Highly recommended since it is the unique way to always get the final value (due the fact that some clients will execute the function asynchronously). valueOnFail boolean &lt;optional&gt; Desired value to use when it fails getting the real one. It should follow the same rules as the real \"charging\" property of the BatteryManager object. Source: CrossBase/device/CB_Device.js, line 824 Returns: Returns the desired value only when the function is executed synchronously (following the same rules as the CB_Device.Battery.get function which is called internally). It is highly recommended to ignore this returned value. Type boolean | Promise &lt;static&gt; isSupported() → {boolean} Tells whether the Battery Status API (or compatible one) is available or not. Source: CrossBase/device/CB_Device.js, line 765 Returns: Type boolean &lt;static&gt; onChargingChange(eventFunction [, keepOldFunction] [, useCapture]) → {undefined|false|Promise} Sets a function to execute when the \"onchargingchange\" event of the battery is fired or removes it. This should happen whenever the charging status changes (is charging now but before it was not or vice versa). Using the Battery Status API (or compatible one). Parameters: Name Type Argument Default Description eventFunction function | null The function that will be called when the event is fired. Following the same rules as in https://developer.mozilla.org/docs/Web/Events/chargingchange. If a null value is used, the event will be removed. keepOldFunction boolean &lt;optional&gt; true Defines whether we want to keep any possible previous event listener or not. useCapture float &lt;optional&gt; false Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the addEventListener method and will be used as its third parameter. Source: CrossBase/device/CB_Device.js, line 891 Returns: Returns false when the Battery Status API (or compatible one) is not available. Returns a Promise when the native getBattery function is available. Otherwise, it returns undefine e previous event listener or not. useCapture float &lt;optional&gt; false Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the addEventListener method and will be used as its third parameter. Source: CrossBase/device/CB_Device.js, line 919 Returns: Returns false when the Battery Status API (or compatible one) is not available. Returns a Promise when the native getBattery function is available. Otherwise, it returns undefined. Type undefined | false | Promise &lt;static&gt; onLevelChange(eventFunction [, keepOldFunction] [, useCapture]) → {undefined|false|Promise} Sets a function to execute when the \"onlevelchange\" event of the battery is fired or removes it. This should happen when the battery level changes. Using the Battery Status API (or compatible one). Parameters: Name Type Argument Default Description eventFunction function | null The function that will be called when the event is fired. Following the same rules as in https://developer.mozilla.org/docs/Web/Events/levelchange. If a null value is used, the event will be removed. keepOldFunction boolean &lt;optional&gt; true Defines whether we want to keep any possible previous event listener or not. useCapture float &lt;optional&gt; false Defines whether the event we want to add will use capture or not. This parameter will be effective only if the current client supports the addEventListener method and will be used as its third parameter. Source: CrossBase/device/CB_Device.js, line 933 Returns: Returns false when the Battery Status API (or compatible one) is not available. Returns a Promise when the native getBattery function is available. Otherwise, it returns undefined. Type undefined | false | Promise × Search results Close "},"CB_Device.Location.html":{"id":"CB_Device.Location.html","title":"Namespace: Location","body":" CrossBrowdy API documentation [printable] Namespaces CB_ArraysCB_AudioDetectorCB_ClientCB_CollisionsCB tantly_callbackError :function|null Keeps the callback function used when there is an error getting the location for the CB_Device.Location.getConstantly function. Type: function | null Source: CrossBase/device/CB_Device.js, line 165 &lt;static, readonly&gt; getConstantly_callbackOk :function|null Keeps the callback function used when location can be gotten successfully for the CB_Device.Location.getConstantly function. Type: function | null Source: CrossBase/device/CB_Device.js, line 155 &lt;static, readonly&gt; getConstantly_lastId :integer|null Keeps the last watch ID that gets the location constantly. Used by the CB_Device.Location.getConstantly function. Type: integer | null Source: CrossBase/device/CB_Device.js, line 105 &lt;static, readonly&gt; getConstantly_options :Object|undefined Keeps the last options used by the CB_Device.Location.getConstantly function. Type: Object | undefined Source: CrossBase/device/CB_Device.js, line 175 &lt;static, readonly&gt; get_callbackError :function|null Keeps the callback function used when there is an error getting the location for the CB_Device.Location.get function. Type: function | null Source: CrossBase/device/CB_Device.js, line 135 &lt;static, readonly&gt; get_callbackOk :function|null Keeps the callback function used when location can be gotten successfully for the CB_Device.Location.get function. Type: function | null Source: CrossBase/device/CB_Device.js, line 125 &lt;static, readonly&gt; get_options :Object|undefined Keeps the last options used by the CB_Device.Location.get function. Type: Object | undefined Source: CrossBase/device/CB_Device.js, line 145 &lt;static, readonly&gt; keepAwake_locationLockGPS :Object|null Keeps the \"WakeLock\" (MozWakeLock) object to be able to release the lock related with the GPS (so far, only works in Firefox/Firefox OS). Used by the CB_Device.Location.keepAwake function. Type: Object | null Source: CrossBase/device/CB_Device.js, line 115 Methods &lt;static&gt; get( [callbackOk] [, callbackError] [, options] [, keepOldCallbackOk] [, keepOldCallbackError] [, keepOldOptions]) → {undefined|false} Gets the current position. Uses the Geolocation API (or compatible one as Apache Cordova's Geolocation plugin). Parameters: Name Type Argument Default Description callbackOk function &lt;optional&gt; Callback that will be called if it gets the location successfully. Following the same rules as the first parameter of the native getCurrentPosition function. callbackError function &lt;optional&gt; Callback that will be called if there is any error getting the location. Following the same rules as the second parameter of the native getCurrentPosition function. options Object &lt;optional&gt; Object that represents the desired options. This parameter will be ignored if \"keepOldOptions\" is set to true. Following the same rules as the third parameter of the native getCurrentPosition function. keepOldCallbackOk boolean &lt;optional&gt; true If it is set to false, it will not keep the old previous \"callbackOk\" (if any) which was/were set in previous calls to this function. keepOldCallbackError boolean &lt;optional&gt; true If it is set to false, it will not keep the old previous \"callbackError\" (if any) which was/were set in previous calls to this function. keepOldOptions boolean &lt;optional&gt; false If it is set to true, it will ignore the given options and it will try to use the old previous options (if any) which were set in previous calls to this function. Source: CrossBase/device/CB_Device.js, line 201 Returns: Returns false in the case that Geolocation API (or compatible one as Apache Cordova's Geolocation plugin) is not supported or undefined otherwise. Type undefined | false &lt;static&gt; getConstantly( [callbackOkOrId] [, callbackError] [, options] [, keepOldCallbackOk] [, keepOldCallbackError] [, keepOldOptions]) → {integer|undefined|false} Starts or stops getting the current position constantly (real-time) every time it changes. Uses the Geolocation API (or compatible one as Apache Cordova's Geolocation plugin). Parameters: Name Type Argument Default Description callbackOkOrId function | integer &lt;optional&gt; CB_Device.Location.getConstantly_lastId In the case that we want to start getting the position, use a function callback that will be called every time it gets the location successfully (using the native watchPosition function). To stop getting the position, use the watch ID that we want to stop (using the native clearWatch function). Following the same rules as the first parameter of the native watchPosition function (when we want to start watching) or the first parameter of clearWatch function (when we want to stop watching). callbackError function &lt;optional&gt; Callback that will be called if there is any error getting the location. Only used when we want to start getting the current position (\"callbackOkOrId\" is a function). Following the same rules as the second parameter of the native watchPosition function. options Object &lt;optional&gt; Object that represents the desired options. This parameter will be ignored if \"keepOldOptions\" is set to true. Only used when we want to start getting the current position (\"callbackOkOrId\" is a function). Following the same rules as the third parameter of the native watchPosition function. keepOldCallbackOk boolean &lt;optional&gt; true If it is set to false, it will not keep the old previous \"callbackOk\" (if any) which was/were set in previous calls to this function. Only used when we want to start getting the current position (\"callbackOkOrId\" is a function). keepOldCallbackError boolean &lt;optional&gt; true If it is set to false, it will not keep the old previous \"callbackError\" (if any) which was/were set in previous calls to this function. Only used when we want to start getting the current position (\"callbackOkOrId\" is a function). keepOldOptions boolean &lt;optional&gt; false If it is set to true, it will ignore the given options and it will try to use the old previous options (if any) which were set in previous calls to this function. Only used when we want to start getting the current position (\"callbackOkOrId\" is a function). Source: CrossBase/device/CB_Device.js, line 265 Returns: Returns false in the case that Geolocation API (or compatible one as Apache Cordova's Geolocation plugin) is not supported. In the case that we want to start getting the current position (\"callbackOkOrId\" is a function), it will return the watch ID that has been created. In the case that we want to stop getting the position (\"callbackOkOrId\" is a watch ID), it will return undefined. Type integer | undefined | false &lt;static&gt; getConstantlyDisable( [id] [, keepOldCallbackOk] [, keepOldCallbackError] [, keepOldOptions]) → {undefined|false} Stops getting the current position constantly (real-time) every time it changes. Uses the Geolocation API (or compatible one as Apache Cordova's Geolocation plugin). Parameters: Name Type Argument Default Description id integer &lt;optional&gt; CB_Device.Location.getConstantly_lastId The watch ID that we want to stop. Following the same rules as the first parameter of the native clearWatch function. keepOldCallbackOk boolean &lt;optional&gt; false If it is set to false, it will not remove the current \"callbackOk\" (if any) which was/were set previously. keepOldCallbackError boolean &lt;optional&gt; false If it is set to false, it will remove the current \"callbackError\" (if any) which was/were set previously. keepOldOptions boolean &lt;optional&gt; false If it is set to false, it will remove the current \"options\" (if any) which were set previously. Source: CrossBase/device/CB_Device.js, line 342 Returns: Returns false in the case that Geolocation API (or compatible one as Apache Cordova's Geolocation plugin) is not supported or undefined otherwise. Type undefined | false &lt;static&gt; isSupported() → {boolean} Tells whether the Geolocation API (or compatible one as Apache Cordova's Geolocation plugin) is supported or not. Source: CrossBase/device/CB_Device.js, line 183 Returns: Type boolean &lt;static&gt; keepAwake( [keepAwake] [, lock]) → {undefined|Object|false} Keeps or stops keeping the application getting the position, even when the application is invisible or screen is locked, by using requestWakeLock (so far, only works in Firefox/Firefox OS). Parameters: Name Type Argument Default Description keepAwake boolean &lt;optional&gt; true Defines whether we want to keep it awake or stop doing it. lock Object &lt;optional&gt; CB_Device.Location.keepAwake_locationLockGPS The \"WakeLock\" (MozWakeLock) object that we want to unlock. It will be used only when \"keepAwake\" is set to false. Source: CrossBase/device/CB_Device.js, line 360 Returns: Returns false in the case that \"WakeLock\" (MozWakeLock) is not supported or something went wrong. Returns the \"WakeLock\" (MozWakeLock) object in the case that we wanted to keep it awake (\"keepAwake\" is set to true). Returns undefined in the case that we do not want it to keep it awake (\"keepAwake\" is set to false and the lock is a valid \"WakeLock\" object). Type undefined | Object | false × Search results Close "},"CB_Device.Motion.html":{"id":"CB_Device.Motion.html","title":"Namespace: Motion","body":" CrossBrowdy API documentation [printable] Namespaces CB_ArraysCB_AudioDetectorCB_ClientCB_CollisionsCB_ConfigurationCB_Configuration.CrossBaseCB_Configuration.CrossBrowdyCB_ControllersCB_Controllers_ProprietaryCB_Controllers_Proprietary.WIICB_Controllers_Proprietary.WII_UCB_DeviceCB_Device.AmbientLightCB_Device.BatteryCB_Device.LocationCB_Device.MotionCB_Device.OrientationCB_Device.ProximityCB_Device.VibrationCB_ElementsCB_EventsCB_KeyboardCB_Keyboard.charsCB_Keyboard.extendedCB_Keyboard.keysCB_ModulesCB_MouseCB_Mouse.CursorImageCB_NetCB_Net.FetchCB_Net.RESTCB_Net.SocketsCB_Net.Sockets.SockJSCB_Net.XHRCB_PointerCB_ScreenCB_SpeakerCB_TouchCB_baseSymbols Classes CB_AudioFileCB_  The function that will be called when it succeeds getting the acceleration. The event object received will already be normalized by the CB_Device.Motion.cordova_getAccelerationNormalized function automatically. Following the same rules as in https://github.com/apache/cordova-plugin-device-motion (\"navigator.accelerometer.getCurrentAcceleration\" function). callbackError function The function that will be called if there is any error getting the acceleration. Following the same rules as in https://github.com/apache/cordova-plugin-device-motion (\"navigator.accelerometer.getCurrentAcceleration\" function). Source: CrossBase/device/CB_Device.js, line 661 Returns: Returns false in the case that the Apache Cordova's Device Motion plugin is not supported or undefined otherwise. Type undefined | false &lt;static&gt; cordova_getAccelerationConstantly( [callbackOkOrId] [, callbackError] [, options]) → {integer|undefined|false} Starts or stops getting the acceleration constantly at a regular interval. Uses the Apache Cordova's Device Motion plugin (\"navigator.accelerometer.watchAcceleration\" and \"navigator.accelerometer.clearWatch\" functions). Parameters: Name Type Argument Default Description callbackOkOrId function | integer &lt;optional&gt; CB_Device.Motion.cordova_getAccelerationConstantly_lastId In the case that we want to start getting the acceleration, use a function callback that will be called regularly when the acceleration is gotten successfully (using the \"navigator.accelerometer.watchAcceleration\" function) and the event object received will already be normalized by the CB_Device.Motion.cordova_getAccelerationNormalized function automatically. To stop getting the acceleration, use the watch ID that we want to stop (using the \"navigator.accelerometer.clearWatch\" function). Following the same rules as the first parameter of the \"navigator.accelerometer.watchAcceleration\" function (when we want to start watching) or the first parameter of \"navigator.accelerometer.clearWatch\" function (when we want to stop watching) described in https://github.com/apache/cordova-plugin-device-motion. callbackError function &lt;optional&gt; Callback that will be called if there is any error getting the acceleration. Only used when we want to start getting the acceleration (\"callbackOkOrId\" is a function). Following the same rules as the second parameter of the \"navigator.accelerometer.watchAcceleration\" function described in https://github.com/apache/cordova-plugin-device-motion. options Object &lt;optional&gt; Object that represents the desired options. Only used when we want to start getting the acceleration (\"callbackOkOrId\" is a function). Following the same rules as the third parameter of the \"navigator.accelerometer.watchAcceleration\" function described in https://github.com/apache/cordova-plugin-device-motion. Source: CrossBase/device/CB_Device.js, line 678 To Do: Add parameters to keep old callbacks and options. Returns: Returns false in the case that Apache Cordova's Device Motion plugin is not supported. In the case that we want to start getting the acceleration (\"callbackOkOrId\" is a function), it will return the watch ID that has been created. In the case that we want to stop getting the acceleration (\"callbackOkOrId\" is a watch ID), it will return undefined. Type integer | undefined | false &lt;static&gt; cordova_getAccelerationConstantlyDisable( [id]) → {undefined|false} Stops getting the acceleration constantly at a regular interval. Uses the Apache Cordova's Device Motion plugin (\"navigator.accelerometer.clearWatch\" function). Parameters: Name Type Argument Default Description id integer &lt;optional&gt; CB_Device.Motion.cordova_getAccelerationConstantly_lastId The watch ID that we want to stop. Following the same rules as the first parameter of the \"navigator.accelerometer.clearWatch\" function described in https://github.com/apache/cordova-plugin-device-motion. Source: CrossBase/device/CB_Device.js, line 708 To Do: Add parameters to keep old callbacks and options. Returns: Returns false in the case that Apache Cordova's Device Motion plugin is not supported or undefined otherwise. Type undefined | false &lt;static&gt; cordova_getAccelerationNormalized(accelerometerData) → {Event} Normalizes the data gotten from the Apache Cordova's Device Motion plugin to try to match the Device Motion Event and follow always the same rules as much as possible. Parameters: Name Type Description accelerometerData Object The acceleration object that we want to normalize. Source: CrossBase/device/CB_Device.js, line 722 To Do: Normalize the values without gravity too (accelerometerData.acceleration.x, accelerometerData.acceleration.y, accelerometerData.acceleration.z) if possible (needs gyroscope probably) and maybe more properties. Returns: Returns the given acceleration object again but normalized (if possible). Type Event &lt;static&gt; cordova_isAccelerationSupported() → {boolean} Tells whether the Apache Cordova's Device Motion plugin is available or not. Source: CrossBase/device/CB_Device.js, line 648 Returns: Type boolean &lt;static&gt; isSupported() → {boolean} Tells whether the Device Motion Event (used by the Device Orientation API or compatible one) is supported or not. Source: CrossBase/device/CB_Device.js, line 622 Returns: Type boolean &lt;static&gt; onChange(eventFunction [, keepOldFunction] [, useCapture]) → {undefined|false} Sets a function to execute for the Device Motion Event (used by the Device Orientation API or compatible one) or removes it. Parameters: Name Type Argument Default Description eventFunction function | null The function that will be called when the event is fired. Following the same rules as in https://developer.mozilla.org/docs/Web/API/DeviceMotionEvent. If a null value is used, the event will be removed. keepOldFunction boolean &lt;optional&gt; true Defines whether we want to keep any possible previous event listener or not. useCapture float
