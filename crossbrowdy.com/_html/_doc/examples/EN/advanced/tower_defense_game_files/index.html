		<!-- Music loader/checker: -->
		<div id="music_loader_checker">
			<span id="music_progress">
				<span id="music_progress_bar"></span>

			</span>

			</p>
			<button id="button_load_check_music" class="button_loader">
				Step 1:<br />
				Load music
			</button>
			<div id="skip_music_loader" onClick="Sound.Music.skipLoading();">[ Press here to skip music ]</div>
		</div>
		<div id="loading">Loading...</div>

		</button>
